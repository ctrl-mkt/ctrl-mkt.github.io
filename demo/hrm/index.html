    <script>
        function hrApp() {
            return {
                mobileMenuOpen: false, activeTab: 'employees', viewType: 'month',
                menuItems: [ {id:'employees', label:'ÏßÅÏõê Í¥ÄÎ¶¨', icon:'users'}, {id:'calendar', label:'Í∑ºÎ¨¥ ÏùºÏ†ï', icon:'calendar'}, {id:'payroll', label:'Í∏âÏó¨ ÎÇ¥Ïó≠', icon:'calculator'} ],
                currentDate: new Date(2025, 11, 1),
                weekDays: [],
                // [Fix] dayIndex is numeric index of the column
                dragState: { active: false, startY: 0, currentY: 0, dayIndex: null, startTime: '', endTime: '', startYPos: 0 },
                employees: [
                    { id: 1, name: 'ÍπÄÎß§ÎãàÏ†Ä', role: 'manager', contractType: 'insurance4', basePay: 2200000, joinDate: '2024-01-01', schedule: { 'Ïõî':{active:true, start:'09:00', end:'16:00', breakTime:60}, 'Ìôî':{active:true, start:'09:00', end:'16:00', breakTime:60}, 'Ïàò':{active:true, start:'09:00', end:'16:00', breakTime:60}, 'Î™©':{active:true, start:'09:00', end:'16:00', breakTime:60}, 'Í∏à':{active:true, start:'09:00', end:'16:00', breakTime:60} } },
                    { id: 4, name: 'ÍπÄÎèÑÏú§', role: 'parttime', contractType: 'freelancer', basePay: 10500, joinDate: '2025-12-01', schedule: { 'Ïõî': { active: true, start: '09:00', end: '18:00', breakTime: 60 }, 'Ìôî': { active: true, start: '09:00', end: '18:00', breakTime: 60 }, 'Ïàò': { active: true, start: '09:00', end: '18:00', breakTime: 60 }, 'Î™©': { active: true, start: '09:00', end: '18:00', breakTime: 60 }, 'Í∏à': { active: true, start: '09:00', end: '18:00', breakTime: 60 } } }
                ],
                shifts: [
                    { id: 101, date: '2025-12-01', empId: 4, startTime: '09:00', endTime: '18:00' }, { id: 103, date: '2025-12-03', empId: 4, startTime: '09:00', endTime: '18:00' }, { id: 104, date: '2025-12-04', empId: 4, startTime: '09:00', endTime: '18:00' }, { id: 105, date: '2025-12-05', empId: 4, startTime: '09:00', endTime: '18:00' },
                    { id: 201, date: '2025-12-01', empId: 1, startTime: '09:00', endTime: '16:00' }, { id: 202, date: '2025-12-02', empId: 1, startTime: '09:00', endTime: '16:00' }, { id: 203, date: '2025-12-03', empId: 1, startTime: '09:00', endTime: '16:00' }, { id: 204, date: '2025-12-04', empId: 1, startTime: '09:00', endTime: '16:00' }, { id: 205, date: '2025-12-05', empId: 1, startTime: '09:00', endTime: '16:00' }
                ],
                showEmpModal: false, isEmpEditMode: false, editingEmpId: null, showShiftModal: false, isEditMode: false, editingShiftId: null, targetDateStr: '',
                newEmp: { name: '', role: 'parttime', contractType: 'insurance4', basePay: 10030, joinDate: '', schedule: {} }, newShift: { empId: 1, startTime: '09:00', endTime: '14:00' },

                initApp() { this.refreshIcons(); this.updateWeekDays(); this.$watch('activeTab', () => this.refreshIcons()); },
                refreshIcons() { setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 50); },
                getPageTitle() { return {'employees':'ÏßÅÏõê Í¥ÄÎ¶¨','calendar':'Í∑ºÎ¨¥ ÏùºÏ†ï','payroll':'Í∏âÏó¨ ÎÇ¥Ïó≠'}[this.activeTab]; },
                formatCurrency(v) { return Math.floor(v||0).toLocaleString()+'Ïõê'; },
                formatRole(r) { return {'manager':'Îß§ÎãàÏ†Ä','parttime':'ÏïÑÎ•¥Î∞îÏù¥Ìä∏','staff':'Ï†ïÍ∑úÏßÅ'}[r]; },
                getEmpName(id) { const e = this.employees.find(x => x.id == id); return e ? e.name : '-'; },
                getCalendarDays() {
                    const y = this.currentDate.getFullYear(), m = this.currentDate.getMonth(), lastDay = new Date(y, m+1, 0).getDate(), firstDayIdx = new Date(y, m, 1).getDay();
                    let days = []; for(let i=0; i<firstDayIdx; i++) days.push({key:`b${i}`, day:null});
                    for(let i=1; i<=lastDay; i++) { const dStr = String(i).padStart(2,'0'), mStr = String(m+1).padStart(2,'0'); days.push({key:`d${i}`, day:i, fullDate:`${y}-${mStr}-${dStr}`}); }
                    return days;
                },
                getShifts(d) { return this.shifts.filter(s => s.date === d); },
                changeMonth(o) { this.currentDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth()+o, 1); },
                
                changeDate(o) { 
                    if (this.viewType === 'month') this.changeMonth(o); 
                    else { const n = new Date(this.currentDate); n.setDate(n.getDate() + (o * 7)); this.currentDate = n; this.updateWeekDays(); } 
                },
                
                // [Fix] Update WeekDays State
                updateWeekDays() {
                    const curr = new Date(this.currentDate);
                    const startOfWeek = new Date(curr.setDate(curr.getDate() - curr.getDay()));
                    const days = [];
                    for (let i = 0; i < 7; i++) {
                        const d = new Date(startOfWeek);
                        d.setDate(startOfWeek.getDate() + i);
                        const y = d.getFullYear(), m = String(d.getMonth() + 1).padStart(2, '0'), dd = String(d.getDate()).padStart(2, '0');
                        days.push({ label: ['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'][i], date: dd, fullDate: `${y}-${m}-${dd}` });
                    }
                    this.weekDays = days;
                },
                getWeekDays() { return this.weekDays; },
                getWeekRangeString() { const d = this.weekDays; return d.length ? `${d[0].fullDate} ~ ${d[6].fullDate}` : ''; },
                
                // [Fix] Use numeric index for strict equality check
                startDrag(dayIndex, dateKey, e) {
                    const rect = e.currentTarget.getBoundingClientRect(); const offsetY = e.clientY - rect.top;
                    // Reset everything to be sure
                    this.dragState = { active: true, dayIndex: dayIndex, dateKey: dateKey, startYPos: offsetY, currentY: offsetY, startTime: this.yToTime(offsetY), endTime: this.yToTime(offsetY + 48), timeLabel: '' };
                },
                onDrag(e, dayIndex) { 
                    if (!this.dragState.active || this.dragState.dayIndex !== dayIndex) return;
                    const rect = e.currentTarget.getBoundingClientRect(); const offsetY = e.clientY - rect.top;
                    this.dragState.currentY = offsetY;
                    const s = Math.min(this.dragState.startYPos, offsetY), eY = Math.max(this.dragState.startYPos, offsetY);
                    this.dragState.startTime = this.yToTime(s); this.dragState.endTime = this.yToTime(eY);
                    this.dragState.timeLabel = `${this.dragState.startTime} - ${this.dragState.endTime}`;
                },
                endDrag() {
                    if (!this.dragState.active) return;
                    this.targetDateStr = this.dragState.dateKey; 
                    this.isEditMode = false;
                    this.newShift = { empId: this.employees[0]?.id, startTime: this.dragState.startTime, endTime: this.dragState.endTime };
                    this.dragState.active = false; this.showShiftModal = true;
                },
                yToTime(y) { const tm = Math.round(y/12)*15, h = Math.floor(tm/60)+6, m = tm%60; return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`; },
                getShiftStyle(s) {
                    const sh = parseInt(s.startTime.split(':')[0]), sm = parseInt(s.startTime.split(':')[1]), eh = parseInt(s.endTime.split(':')[0]), em = parseInt(s.endTime.split(':')[1]);
                    const sMin = (sh-6)*60+sm, eMin = (eh-6)*60+em, top = (sMin/60)*48, h = ((eMin-sMin)/60)*48;
                    return `top:${Math.max(0,top)}px;height:${Math.max(12,h)}px;`;
                },
                getDragStyle() {
                    const s = Math.min(this.dragState.startYPos, this.dragState.currentY), e = Math.max(this.dragState.startYPos, this.dragState.currentY);
                    const ss = Math.round(s/12)*12, se = Math.round(e/12)*12;
                    return `top:${ss}px;height:${Math.max(12,se-ss)}px;`;
                },

                openEmpModal(e=null) {
                    if (e) { this.isEmpEditMode = true; this.editingEmpId = e.id; this.newEmp = JSON.parse(JSON.stringify(e)); if(!this.newEmp.schedule) this.newEmp.schedule={}; ['Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†','Ïùº'].forEach(d=>{if(!this.newEmp.schedule[d])this.newEmp.schedule[d]={active:false,start:'09:00',end:'18:00',breakTime:0}});}
                    else { this.isEmpEditMode = false; this.editingEmpId = null; this.newEmp = { name:'', role:'parttime', contractType:'insurance4', basePay:10030, joinDate:new Date().toISOString().split('T')[0], schedule:{} }; ['Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†','Ïùº'].forEach(d=>{this.newEmp.schedule[d]={active:false,start:'09:00',end:'18:00',breakTime:0}}); }
                    this.showEmpModal = true;
                },
                saveEmployee() {
                    if (this.isEmpEditMode) { const i = this.employees.findIndex(e=>e.id===this.editingEmpId); if(i!==-1){const u=JSON.parse(JSON.stringify(this.newEmp));u.id=this.editingEmpId;this.employees[i]=u;} }
                    else { const id=Date.now(); this.employees.push({id, ...this.newEmp, schedule:JSON.parse(JSON.stringify(this.newEmp.schedule))}); }
                    this.showEmpModal = false;
                },
                openShiftModal(d) {
                    const y=this.currentDate.getFullYear(), m=String(this.currentDate.getMonth()+1).padStart(2,'0'), dd=String(d).padStart(2,'0');
                    this.targetDateStr = `${y}-${m}-${dd}`; this.isEditMode=false; this.editingShiftId=null; this.newShift={empId:this.employees[0]?.id, startTime:'09:00', endTime:'18:00'}; this.showShiftModal=true;
                },
                openEditShiftModal(s) { this.targetDateStr=s.date; this.isEditMode=true; this.editingShiftId=s.id; this.newShift={empId:s.empId, startTime:s.startTime, endTime:s.endTime}; this.showShiftModal=true; },
                saveShift() {
                    if(this.isEditMode){ const i=this.shifts.findIndex(s=>s.id===this.editingShiftId); if(i!==-1)this.shifts[i]={...this.shifts[i], startTime:this.newShift.startTime, endTime:this.newShift.endTime}; }
                    else { this.shifts.push({id:Date.now(), date:this.targetDateStr, empId:parseInt(this.newShift.empId), startTime:this.newShift.startTime, endTime:this.newShift.endTime}); }
                    this.showShiftModal=false; this.refreshIcons();
                },
                deleteShift() { if(!this.isEditMode||!this.editingShiftId)return; this.shifts=this.shifts.filter(s=>s.id!==this.editingShiftId); this.showShiftModal=false; this.refreshIcons(); },
                closeShiftModal() { this.showShiftModal=false; },

                calculatePayroll(emp) {
                    let base=0, juhyu=0; const y=this.currentDate.getFullYear(), m=this.currentDate.getMonth(), lastDay=new Date(y,m+1,0).getDate();
                    let dailyLogs=[], weekStats={}, remarks=[];
                    let hourlyRate=0, monthScheduledDays=0;
                    if (emp.role!=='parttime') {
                        for(let d=1; d<=lastDay; d++) { const td=new Date(y,m,d); const dn=['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'][td.getDay()]; if(emp.schedule&&emp.schedule[dn]&&emp.schedule[dn].active) monthScheduledDays++; }
                        if(monthScheduledDays>0) hourlyRate=((emp.basePay/monthScheduledDays)/8)/1.2;
                    } else hourlyRate=emp.basePay;

                    for(let d=1; d<=lastDay; d++) {
                        const dojb=new Date(y,m,d), ds=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`, dn=['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'][dojb.getDay()];
                        const wn=Math.ceil((d+new Date(y,m,1).getDay())/7);
                        if(!weekStats[wn]) weekStats[wn]={hours:0, excluded:false, reasons:new Set(), weeklyBasePay:0};
                        const c=emp.schedule&&emp.schedule[dn], isS=c&&c.active, s=this.shifts.find(x=>x.date===ds&&x.empId===emp.id);
                        if(isS) {
                            if(s) {
                                let h=(new Date(`2000-01-01T${s.endTime}`)-new Date(`2000-01-01T${s.startTime}`))/3600000;
                                if(h<0)h+=24; const bt=(c&&c.breakTime)?c.breakTime:0; h-=(bt/60); if(h<0)h=0;
                                const dp=h*hourlyRate; base+=dp; weekStats[wn].hours+=h; weekStats[wn].weeklyBasePay+=dp;
                                dailyLogs.push({date:ds, status:'worked', timeRange:`${s.startTime}~${s.endTime}`, hours:h.toFixed(1)});
                            } else {
                                weekStats[wn].excluded=true; weekStats[wn].reasons.add(`${ds} Í≤∞Í∑º`); dailyLogs.push({date:ds, status:'absent', timeRange:'-', hours:'0'});
                            }
                        }
                        if(ds===emp.joinDate) { weekStats[wn].excluded=true; weekStats[wn].reasons.add(`${emp.joinDate} ÏûÖÏÇ¨ Ï£ºÍ∞Ñ`); }
                    }
                    Object.keys(weekStats).forEach(w=>{
                        const st=weekStats[w];
                        if(!st.excluded && st.hours>=15) {
                            if(emp.role==='parttime') juhyu+=(Math.min(st.hours,40)/40)*8*emp.basePay;
                            else juhyu+=st.weeklyBasePay*0.2;
                        } else if(st.excluded) st.reasons.forEach(r=>remarks.push(r));
                    });
                    const gross=Math.floor(base+juhyu);
                    let ded={pension:0, health:0, care:0, employ:0, tax:0, total:0};
                    if(emp.contractType==='freelancer') ded.tax=Math.floor(gross*0.033/10)*10;
                    else {
                        ded.pension=Math.floor(gross*0.045/10)*10; ded.health=Math.floor(gross*0.03545/10)*10;
                        ded.care=Math.floor(ded.health*0.1295/10)*10; ded.employ=Math.floor(gross*0.009/10)*10;
                        const it=Math.floor(gross*0.01/10)*10; ded.tax=it+Math.floor(it*0.1/10)*10;
                    }
                    ded.total=ded.pension+ded.health+ded.care+ded.employ+ded.tax;
                    return { basePay:base, juhyuAllowance:juhyu, grossTotal:gross, deductions:ded, netPay:gross-ded.total, dailyLogs, remarks:[...new Set(remarks)], details:{monthDays:monthScheduledDays, hourlyRate} };
                }
            };
        }
