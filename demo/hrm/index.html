    <!-- [Î™®Îã¨ 2] Í∑ºÎ¨¥ Îì±Î°ù/ÏàòÏ†ï/ÏÇ≠Ï†ú -->
    <div x-show="showShiftModal" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4" x-cloak x-transition.opacity>
        <div class="bg-white w-full max-w-sm rounded-[32px] p-6 shadow-2xl" @click.away="closeShiftModal()">
            <h3 class="text-lg font-bold text-toss-grey900 mb-1" x-text="isEditMode ? 'Í∑ºÎ¨¥ ÎÇ¥Ïö© ÏàòÏ†ïÌïòÍ∏∞' : 'Í∑ºÎ¨¥ Ï∂îÍ∞ÄÌïòÍ∏∞'"></h3>
            <p class="text-sm text-toss-blue font-medium mb-6" x-text="targetDateStr"></p>
            <form @submit.prevent="saveShift" class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-toss-grey500 mb-1">ÏßÅÏõê</label>
                    <select x-model="newShift.empId" class="toss-input" :disabled="isEditMode">
                        <template x-for="emp in employees" :key="emp.id"><option :value="emp.id" x-text="emp.name"></option></template>

                <div class="flex gap-2">

                    <div class="flex-1"><label class="block text-xs font-semibold text-toss-grey500 mb-1">Ìá¥Í∑º</label><input x-model="newShift.endTime" type="time" class="toss-input text-center" required></div>
                </div>
                <div class="flex gap-2 pt-4">
                    <button type="button" @click="closeShiftModal()" class="flex-1 py-3 bg-toss-grey100 text-toss-grey700 rounded-xl font-bold">Îã´Í∏∞</button>
                    <template x-if="isEditMode"><button type="button" @click="deleteShift()" class="flex-1 py-3 bg-red-50 text-toss-red rounded-xl font-bold">ÏÇ≠Ï†ú</button></template>
                    <button type="submit" class="flex-1 py-3 bg-toss-blue text-white rounded-xl font-bold">Ï†ÄÏû•</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function hrApp() {
            return {
                mobileMenuOpen: false, 
                activeTab: 'employees',
                menuItems: [ {id:'employees', label:'ÏßÅÏõê Í¥ÄÎ¶¨', icon:'users'}, {id:'calendar', label:'Í∑ºÎ¨¥ ÏùºÏ†ï', icon:'calendar'}, {id:'payroll', label:'Í∏âÏó¨ ÎÇ¥Ïó≠', icon:'calculator'} ],
                currentDate: new Date(2025, 11, 1),
                employees: [
                    { id: 1, name: 'ÍπÄÎß§ÎãàÏ†Ä', role: 'manager', contractType: 'insurance4', basePay: 2200000, joinDate: '2024-01-01', schedule: { 'Ïõî':{active:true}, 'Ìôî':{active:true}, 'Ïàò':{active:true}, 'Î™©':{active:true}, 'Í∏à':{active:true} } },
                    { id: 4, name: 'ÍπÄÎèÑÏú§', role: 'parttime', contractType: 'freelancer', basePay: 10500, joinDate: '2025-12-01', schedule: { 
                        'Ïõî': { active: true, start: '09:00', end: '18:00', breakTime: 60 }, 'Ìôî': { active: true, start: '09:00', end: '18:00', breakTime: 60 },
                        'Ïàò': { active: true, start: '09:00', end: '18:00', breakTime: 60 }, 'Î™©': { active: true, start: '09:00', end: '18:00', breakTime: 60 },
                        'Í∏à': { active: true, start: '09:00', end: '18:00', breakTime: 60 } }
                    }
                ],
                shifts: [
                    { id: 101, date: '2025-12-01', empId: 4, startTime: '09:00', endTime: '18:00' },
                    { id: 103, date: '2025-12-03', empId: 4, startTime: '09:00', endTime: '18:00' },
                    { id: 104, date: '2025-12-04', empId: 4, startTime: '09:00', endTime: '18:00' },
                    { id: 105, date: '2025-12-05', empId: 4, startTime: '09:00', endTime: '18:00' }
                ],
                
                showEmpModal: false, isEmpEditMode: false, editingEmpId: null,
                showShiftModal: false, isEditMode: false, editingShiftId: null, targetDateStr: '',
                newEmp: { name: '', role: 'parttime', contractType: 'insurance4', basePay: 10030, joinDate: '', schedule: {} },
                newShift: { empId: 1, startTime: '09:00', endTime: '14:00' },

                initApp() { this.refreshIcons(); this.$watch('activeTab', () => this.refreshIcons()); },
                refreshIcons() { setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 50); },
                getPageTitle() { return {'employees':'ÏßÅÏõê Í¥ÄÎ¶¨','calendar':'Í∑ºÎ¨¥ ÏùºÏ†ï','payroll':'Í∏âÏó¨ ÎÇ¥Ïó≠'}[this.activeTab]; },
                formatCurrency(v) { return Math.floor(v || 0).toLocaleString() + 'Ïõê'; },
                formatRole(r) { return {'manager':'Îß§ÎãàÏ†Ä','parttime':'ÏïÑÎ•¥Î∞îÏù¥Ìä∏','staff':'Ï†ïÍ∑úÏßÅ'}[r]; },
                getEmpName(id) { const e = this.employees.find(x => x.id == id); return e ? e.name : '-'; },
                getCalendarDays() {
                    const y = this.currentDate.getFullYear(), m = this.currentDate.getMonth();
                    const lastDay = new Date(y, m+1, 0).getDate(); const firstDayIdx = new Date(y, m, 1).getDay();
                    let days = []; for(let i=0; i<firstDayIdx; i++) days.push({key:`b${i}`, day:null});
                    for(let i=1; i<=lastDay; i++) { const dStr = String(i).padStart(2,'0'), mStr = String(m+1).padStart(2,'0'); days.push({key:`d${i}`, day:i, fullDate:`${y}-${mStr}-${dStr}`}); }
                    return days;
                },
                getShifts(d) { return this.shifts.filter(s => s.date === d); },
                changeMonth(o) { this.currentDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth()+o, 1); },

                openEmpModal(emp = null) {
                    if (emp) {
                        this.isEmpEditMode = true; this.editingEmpId = emp.id;
                        this.newEmp = JSON.parse(JSON.stringify(emp));
                        if(!this.newEmp.schedule) this.newEmp.schedule = {};
                        ['Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†','Ïùº'].forEach(d => { if(!this.newEmp.schedule[d]) this.newEmp.schedule[d] = { active: false, start: '09:00', end: '18:00', breakTime: 0 }; });
                    } else {
                        this.isEmpEditMode = false; this.editingEmpId = null;
                        this.newEmp = { name: '', role: 'parttime', contractType: 'insurance4', basePay: 10030, joinDate: new Date().toISOString().split('T')[0], schedule: {} };
                        ['Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†','Ïùº'].forEach(d => { this.newEmp.schedule[d] = { active: false, start: '09:00', end: '18:00', breakTime: 0 }; });
                    }
                    this.showEmpModal = true;
                },
                saveEmployee() {
                    if (this.isEmpEditMode) {
                        const idx = this.employees.findIndex(e => e.id === this.editingEmpId);
                        if (idx !== -1) { const updated = JSON.parse(JSON.stringify(this.newEmp)); updated.id = this.editingEmpId; this.employees[idx] = updated; }
                    } else {
                        const id = Date.now(); this.employees.push({ id, ...this.newEmp, schedule: JSON.parse(JSON.stringify(this.newEmp.schedule)) });
                    }
                    this.showEmpModal = false;
                },

                openShiftModal(day) {
                    const y = this.currentDate.getFullYear(), m = String(this.currentDate.getMonth() + 1).padStart(2,'0'), d = String(day).padStart(2,'0');
                    this.targetDateStr = `${y}-${m}-${d}`;
                    this.isEditMode = false; this.editingShiftId = null;
                    this.newShift = { empId: this.employees[0]?.id, startTime: '09:00', endTime: '18:00' };
                    this.showShiftModal = true;
                },
                openEditShiftModal(shift) {
                    this.targetDateStr = shift.date;
                    this.isEditMode = true; this.editingShiftId = shift.id;
                    this.newShift = { empId: shift.empId, startTime: shift.startTime, endTime: shift.endTime };
                    this.showShiftModal = true;
                },
                saveShift() {
                    if (this.isEditMode) {
                        const idx = this.shifts.findIndex(s => s.id === this.editingShiftId);
                        if (idx !== -1) this.shifts[idx] = { ...this.shifts[idx], startTime: this.newShift.startTime, endTime: this.newShift.endTime };
                    } else {
                        this.shifts.push({ id: Date.now(), date: this.targetDateStr, empId: parseInt(this.newShift.empId), startTime: this.newShift.startTime, endTime: this.newShift.endTime });
                    }
                    this.showShiftModal = false;
                    this.refreshIcons();
                },
                deleteShift() {
                    if (!this.isEditMode || !this.editingShiftId) return;
                    this.shifts = this.shifts.filter(s => s.id !== this.editingShiftId);
                    this.showShiftModal = false;
                    this.refreshIcons();
                },
                closeShiftModal() { this.showShiftModal = false; },

                calculatePayroll(emp) {
                    let base = 0, juhyu = 0; const year = this.currentDate.getFullYear(), month = this.currentDate.getMonth(), lastDay = new Date(year, month + 1, 0).getDate();
                    let dailyLogs = [], weekStats = {}, remarks = [];
                    
                    // 1. ÏõîÍ∏âÏßÅÏùÑ ÏúÑÌïú ÏõîÍ∞Ñ Í∑ºÎ¨¥ÏùºÏàò Í≥ÑÏÇ∞ & ÏãúÍ∏â ÌôòÏÇ∞
                    let hourlyRate = 0;
                    let monthScheduledDays = 0;

                    if (emp.role !== 'parttime') {
                        // Ïä§ÏºÄÏ§Ñ Î£®ÌîÑ ÎèåÎ©∞ Ìï¥Îãπ ÏõîÏùò Ï¥ù Í∑ºÎ¨¥ ÏòàÏ†ïÏùº Í≥ÑÏÇ∞
                        for (let d = 1; d <= lastDay; d++) {
                            const tempDate = new Date(year, month, d);
                            const dayName = ['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'][tempDate.getDay()];
                            if (emp.schedule && emp.schedule[dayName] && emp.schedule[dayName].active) {
                                monthScheduledDays++;
                            }
                        }
                        // Í≥µÏãù: ((ÏõîÍ∏â / ÏõîÍ∑ºÎ¨¥ÏùºÏàò) / 8) / 1.2
                        if (monthScheduledDays > 0) {
                            hourlyRate = ((emp.basePay / monthScheduledDays) / 8) / 1.2;
                        }
                    } else {
                        hourlyRate = emp.basePay; // ÌååÌä∏ÌÉÄÏûÑÏùÄ Í∏∞Î≥∏ ÏãúÍ∏â Í∑∏ÎåÄÎ°ú ÏÇ¨Ïö©
                    }

                    // 2. ÏùºÎ≥Ñ Í≥ÑÏÇ∞
                    for (let d = 1; d <= lastDay; d++) {
                        const dateObj = new Date(year, month, d), dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        const dayName = ['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'][dateObj.getDay()];
                        const weekNum = Math.ceil((d + new Date(year, month, 1).getDay()) / 7);
                        if (!weekStats[weekNum]) weekStats[weekNum] = { hours: 0, excluded: false, reasons: new Set(), weeklyBasePay: 0 };
                        
                        const contract = emp.schedule && emp.schedule[dayName];
                        const isScheduled = contract && contract.active;
                        const shift = this.shifts.find(s => s.date === dateStr && s.empId === emp.id);
                        
                        if (isScheduled) {
                            if (shift) {
                                let h = (new Date(`2000-01-01T${shift.endTime}`) - new Date(`2000-01-01T${shift.startTime}`)) / 3600000;
                                if(h < 0) h += 24; h -= (contract.breakTime / 60); if(h < 0) h = 0;
                                
                                const dailyPay = h * hourlyRate;
                                base += dailyPay;
                                
                                weekStats[weekNum].hours += h;
                                weekStats[weekNum].weeklyBasePay += dailyPay;
                                dailyLogs.push({ date: dateStr, status: 'worked', timeRange: `${shift.startTime}~${shift.endTime}`, hours: h.toFixed(1) });
                            } else {
                                weekStats[weekNum].excluded = true; weekStats[weekNum].reasons.add(`${dateStr} Í≤∞Í∑º`);
                                dailyLogs.push({ date: dateStr, status: 'absent', timeRange: '-', hours: '0' });
                            }
                        }
                        if (dateStr === emp.joinDate) {
                            weekStats[weekNum].excluded = true; weekStats[weekNum].reasons.add(`${emp.joinDate} ÏûÖÏÇ¨ Ï£ºÍ∞Ñ`);
                        }
                    }

                    // 3. Ï£ºÌú¥ÏàòÎãπ Í≥ÑÏÇ∞
                    Object.keys(weekStats).forEach(w => {
                        const stat = weekStats[w];
                        if (!stat.excluded && stat.hours >= 15) {
                            if (emp.role === 'parttime') {
                                // ÌååÌä∏ÌÉÄÏûÑ: 40ÏãúÍ∞Ñ ÎπÑÎ°Ä (Í∏∞Ï°¥ Î∞©Ïãù)
                                juhyu += (Math.min(stat.hours, 40) / 40) * 8 * emp.basePay;
                            } else {
                                // ÏõîÍ∏âÏßÅ: Ï£ºÍ∞Ñ Í∏∞Î≥∏Í∏âÏùò 20% Ï∂îÍ∞Ä (ÏöîÏ≤≠ ÏÇ¨Ìï≠)
                                juhyu += stat.weeklyBasePay * 0.2;
                            }
                        } else if (stat.excluded) {
                            stat.reasons.forEach(r => remarks.push(r));
                        }
                    });

                    const gross = Math.floor(base + juhyu);
                    
                    let deductions = { pension:0, health:0, care:0, employ:0, tax:0, total:0 };
                    if (emp.contractType === 'freelancer') {
                        deductions.tax = Math.floor(gross * 0.033 / 10) * 10;
                    } else {
                        deductions.pension = Math.floor(gross * 0.045 / 10) * 10;
                        deductions.health = Math.floor(gross * 0.03545 / 10) * 10;
                        deductions.care = Math.floor(deductions.health * 0.1295 / 10) * 10;
                        deductions.employ = Math.floor(gross * 0.009 / 10) * 10;
                        const iTax = Math.floor(gross * 0.01 / 10) * 10;
                        deductions.tax = iTax + Math.floor(iTax * 0.1 / 10) * 10;
                    }
                    deductions.total = deductions.pension + deductions.health + deductions.care + deductions.employ + deductions.tax;

                    return { 
                        basePay: base, juhyuAllowance: juhyu, grossTotal: gross, deductions, netPay: gross - deductions.total, dailyLogs, 
                        remarks: [...new Set(remarks)],
                        details: { monthDays: monthScheduledDays, hourlyRate: hourlyRate } // ÎîîÎ≤ÑÍπÖÏö© Ï†ïÎ≥¥ Î¶¨ÌÑ¥
                    };
                }
            };
        }
    </script>
