<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoGenie V5.0 (Final Integrated)</title>
    
    <!-- 1. Fonts & Icons -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    
    <!-- 2. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. React Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. Critical Dependencies -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Sidebar */
        .sidebar-item { transition: all 0.2s; border-radius: 0.5rem; }
        .sidebar-item:hover { background-color: rgba(255,255,255,0.1); }
        .sidebar-item.active { background-color: #2563eb; color: white; font-weight: 600; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        
        /* Loading Spinner */
        .spinner { width: 24px; height: 24px; border: 3px solid #e2e8f0; border-top: 3px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Chatbot Animation */
        .chat-window { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; transform-origin: bottom right; }
        .chat-enter { transform: scale(0.9); opacity: 0; }
        .chat-enter-active { transform: scale(1); opacity: 1; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { 
            LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, 
            PieChart, Pie, Cell, AreaChart, Area, FunnelChart, Funnel, LabelList, ComposedChart, Treemap 
        } = window.Recharts;

        /**
         * [DATA CONFIGURATION]
         */
        const CONFIG = {
            urls: {
                hq_total: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZW2aTNo146wvq7KqVLiVsAQnx6Sgis__MwkTepvXat5_kPHxvoNyU79i4rLV3GkRqsI3HstzWP32L/pub?gid=0&single=true&output=csv",
                gangnam: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTy5PRIhx_YumADmE-_uGse2JpX8RmzVI-9H01GilmOh7XeJoi5wNCzgNyDCBKOyv9e_O3YdduXn7XX/pub?gid=1315615338&single=true&output=csv",
                daehakro: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQz_VG0F8yxDwxZYTiJP92Dv0CZPu99abqE-m3RRehHZGdYgB1YAlru9ki82V7wkpz7JI5GvJo8Monx/pub?gid=1671808379&single=true&output=csv",
                cctv: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-4E2_vIblHjCsFtlWS5DcYaAHajRPI18Ifu9qJ4qlI-objT4C_hL5rifKocjf_TIpxEsGjUCw1hh6/pub?gid=0&single=true&output=csv"
            }
        };

        const THEME = {
            primary: '#1e3a8a', secondary: '#2563eb', accent: '#60a5fa', 
            success: '#10b981', warning: '#f59e0b', danger: '#ef4444'
        };

        // --- Icons ---
        const Icons = {
            Menu: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            Home: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
            TrendingUp: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
            PieChart: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>,
            Target: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>,
            Eye: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
            Users: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            LogOut: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>,
            ChevronRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            Zap: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            MessageSquare: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>,
            FileText: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>,
            Filter: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>,
            Bot: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
        };

        // --- Advanced Data Logic ---
        const parseMoney = (val) => {
            if (!val) return 0;
            const str = String(val).replace(/,/g, '').replace(/₩/g, '').replace(/\"/g, '').trim();
            return parseInt(str) || 0;
        };
        const parseFloatVal = (val) => {
            if (!val) return 0;
            const str = String(val).replace(/%/g, '').replace(/\"/g, '').trim();
            return parseFloat(str) || 0;
        };

        const fetchSmartCSV = async (url) => {
            if (!url) return [];
            const response = await fetch(url);
            const text = await response.text();
            
            const result = Papa.parse(text, { header: false });
            const rows = result.data;
            
            let headerIdx = -1;
            const keywords = ['일자', '날짜', 'Date', '요일', '일'];
            
            for(let i=0; i < Math.min(rows.length, 20); i++) {
                const rowStr = JSON.stringify(rows[i]);
                if (keywords.some(k => rowStr.includes(k))) {
                    headerIdx = i;
                    break;
                }
            }

            if (headerIdx === -1) return [];

            const headers = rows[headerIdx].map(h => h ? h.trim() : `col_${Math.random()}`);
            return rows.slice(headerIdx + 1).map(row => {
                const obj = {};
                headers.forEach((h, idx) => {
                    if (h) obj[h] = row[idx];
                });
                return obj;
            });
        };

        // --- Components ---

        const Sidebar = ({ mode, activeMenu, setActiveMenu, isOpen, toggleSidebar, onLogout }) => {
            const menuItems = mode === 'PARTNER' ? [
                { id: 'dashboard', label: '홈 (대시보드)', icon: Icons.Home },
                { id: 'pnl', label: '수익성 분석 (P&L)', icon: Icons.PieChart },
                { id: 'sales', label: '매출/메뉴 분석', icon: Icons.TrendingUp },
                { id: 'marketing', label: '마케팅/고객', icon: Icons.Users },
                { id: 'cctv', label: '매장/상권 분석', icon: Icons.Eye },
            ] : [
                { id: 'dashboard', label: '전사 대시보드', icon: Icons.Home },
                { id: 'report', label: 'AI 리포트 센터', icon: Icons.FileText },
            ];

            return (
                <aside className={`bg-slate-900 text-white fixed left-0 top-0 h-full z-50 transition-all duration-300 flex flex-col ${isOpen ? 'w-64' : 'w-20'}`}>
                    <div className="h-16 flex items-center justify-center border-b border-slate-800 cursor-pointer" onClick={toggleSidebar}>
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-1.5 rounded text-white"><Icons.Zap className="w-6 h-6"/></div>
                            {isOpen && <span className="font-bold text-xl">RestoGenie</span>}
                        </div>
                    </div>
                    <div className="flex-1 overflow-y-auto py-6 px-3 space-y-1">
                        {isOpen && <div className="text-xs font-bold text-slate-500 px-3 mb-2 uppercase">{mode} MODE</div>}
                        {menuItems.map(item => (
                            <button 
                                key={item.id} 
                                onClick={() => setActiveMenu(item.id)}
                                className={`sidebar-item w-full flex items-center gap-3 px-3 py-3 ${activeMenu === item.id ? 'active' : 'text-slate-400 hover:text-white'}`}
                            >
                                <item.icon className="w-5 h-5 flex-shrink-0" />
                                {isOpen && <span className="text-sm whitespace-nowrap">{item.label}</span>}
                            </button>
                        ))}
                    </div>
                    <div className="p-4 border-t border-slate-800">
                        <button onClick={onLogout} className="flex items-center gap-3 text-slate-400 hover:text-red-400 w-full px-2">
                            <Icons.LogOut className="w-5 h-5" />
                            {isOpen && <span className="text-sm">로그아웃</span>}
                        </button>
                    </div>
                </aside>
            );
        };

        const StatCard = ({ label, value, subValue, trend, onClick }) => {
            const isPos = trend >= 0;
            return (
                <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-all relative group flex flex-col justify-between h-full">
                    <div>
                        <h4 className="text-slate-500 text-xs font-bold uppercase tracking-wide mb-2">{label}</h4>
                        <h2 className="text-2xl font-bold text-slate-800">{value}</h2>
                        {subValue && (
                            <div className="flex items-center gap-2 mt-2">
                                <span className={`text-xs font-bold px-1.5 py-0.5 rounded ${isPos ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                    {isPos ? '▲' : '▼'} {Math.abs(trend)}%
                                </span>
                                <span className="text-xs text-slate-400">{subValue}</span>
                            </div>
                        )}
                    </div>
                    {onClick && (
                        <button onClick={onClick} className="absolute top-4 right-4 text-slate-300 hover:text-blue-600 text-xs flex items-center gap-1 transition">
                            더보기 <Icons.ChevronRight className="w-3 h-3"/>
                        </button>
                    )}
                </div>
            );
        };

        const Chatbot = ({ isOpen, toggle, logs }) => {
            const [input, setInput] = useState("");
            const [msgs, setMsgs] = useState([{ role: 'ai', text: '안녕하세요! 레스토지니 AI 비서입니다. 매장 현황에 대해 궁금한 점이 있으신가요?' }]);

            const send = () => {
                if (!input.trim()) return;
                setMsgs(prev => [...prev, { role: 'user', text: input }]);
                setTimeout(() => {
                    setMsgs(prev => [...prev, { role: 'ai', text: '현재 데모 버전에서는 정해진 답변만 가능합니다. (실제 연동 시 AI 답변 제공)' }]);
                }, 1000);
                setInput("");
            };

            return (
                <>
                    <button 
                        onClick={toggle}
                        className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-2xl flex items-center justify-center transition-transform hover:scale-105 z-50"
                    >
                        {isOpen ? <Icons.X className="w-6 h-6"/> : <Icons.MessageSquare className="w-6 h-6"/>}
                    </button>
                    
                    {isOpen && (
                        <div className="fixed bottom-24 right-6 w-96 h-[500px] bg-white rounded-2xl shadow-2xl border border-slate-200 flex flex-col overflow-hidden z-50 chat-window">
                            <div className="bg-slate-800 p-4 text-white flex items-center gap-3">
                                <div className="bg-green-500 p-1.5 rounded-full"><Icons.Bot className="w-4 h-4 text-white"/></div>
                                <span className="font-bold">AI Copilot</span>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50">
                                {msgs.map((m, i) => (
                                    <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[85%] p-3 rounded-2xl text-sm ${m.role === 'user' ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white border text-slate-700 rounded-bl-none shadow-sm'}`}>
                                            {m.text}
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-3 bg-white border-t flex gap-2">
                                <input 
                                    className="flex-1 bg-slate-100 rounded-full px-4 py-2 text-sm outline-none"
                                    placeholder="질문 입력..."
                                    value={input}
                                    onChange={e => setInput(e.target.value)}
                                    onKeyPress={e => e.key === 'Enter' && send()}
                                />
                                <button onClick={send} className="p-2 bg-blue-600 text-white rounded-full"><Icons.ChevronRight className="w-5 h-5"/></button>
                            </div>
                        </div>
                    )}
                </>
            );
        };

        // --- Main App ---
        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [mode, setMode] = useState('PARTNER'); 
            const [activeMenu, setActiveMenu] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(true);
            
            // Filters
            const [selectedStore, setSelectedStore] = useState('gangnam');
            const [hqFilter, setHqFilter] = useState('TTL'); // TTL, gangnam, daehakro
            const [dateFilter, setDateFilter] = useState('30days'); // today, 7days, 30days, month

            const [isLoading, setIsLoading] = useState(false);
            const [isChatOpen, setIsChatOpen] = useState(false);
            
            // Data
            const [rawData, setRawData] = useState([]);
            const [chartData, setChartData] = useState([]);
            const [kpi, setKpi] = useState({});
            const [pattyData, setPattyData] = useState([]);
            
            // Report State
            const [reportContent, setReportContent] = useState(null);

            // --- Fetch Logic ---
            const fetchData = async () => {
                setIsLoading(true);
                try {
                    let url = (mode === 'HQ') ? CONFIG.urls.hq_total : CONFIG.urls[selectedStore];
                    const data = await fetchSmartCSV(url);
                    
                    const parsed = data.map(row => {
                        const date = row['일자'] || row['날짜'] || row['일'] || row['Date'];
                        if (!date) return null;

                        // Parse based on HQ Filter logic or Store logic
                        let sales = 0, hall = 0, delivery = 0, orders = 0;

                        if (mode === 'HQ') {
                            if (hqFilter === 'TTL') {
                                sales = parseMoney(row['총주문금액'] || row['매출'] || row['총매출']);
                                hall = parseMoney(row['홀 주문금액']);
                                delivery = parseMoney(row['배달주문금액']);
                            } else if (hqFilter === 'gangnam') {
                                sales = parseMoney(row['강남']);
                                // Estimate breakdown if columns missing in HQ sheet
                                hall = Math.round(sales * 0.5); 
                            } else if (hqFilter === 'daehakro') {
                                sales = parseMoney(row['대학로']);
                                hall = Math.round(sales * 0.6);
                            }
                        } else {
                            sales = parseMoney(row['총매출'] || row['매출'] || row['실매출']);
                            hall = parseMoney(row['홀매출'] || row['홀']);
                            delivery = parseMoney(row['배달매출'] || row['배달']);
                            orders = parseMoney(row['주문수'] || row['주문']);
                        }

                        return {
                            date: date,
                            sales: sales,
                            hall: hall || 0,
                            delivery: delivery || 0,
                            orders: orders || Math.round(sales / 15000),
                            profit: parseMoney(row['공헌이익'] || row['이익']) || Math.round(sales * 0.28),
                            costRate: parseFloatVal(row['원가율'] || row['원가율(%)']),
                            revisit: parseFloatVal(row['재방문율'] || row['재방문율(%)']),
                            signup: parseFloatVal(row['가입비중'] || row['가입비중(%)']),
                            // Patty
                            beef: parseMoney(row['비프']),
                            pork: parseMoney(row['갈비']),
                            chicken: parseMoney(row['치킨']),
                            shrimp: parseMoney(row['새우'])
                        };
                    }).filter(Boolean).sort((a,b) => a.date.localeCompare(b.date));

                    // Date Filtering
                    let filteredData = parsed;
                    const today = new Date();
                    if (dateFilter === '7days') filteredData = parsed.slice(-7);
                    else if (dateFilter === '30days') filteredData = parsed.slice(-30);
                    // (Simplification: using slice for demo, real logic would check date objects)

                    const totalSales = filteredData.reduce((acc, r) => acc + r.sales, 0);
                    const totalProfit = filteredData.reduce((acc, r) => acc + r.profit, 0);
                    const totalOrders = filteredData.reduce((acc, r) => acc + r.orders, 0);
                    const avgCost = filteredData.reduce((acc, r) => acc + r.costRate, 0) / (filteredData.length || 1);
                    const avgRevisit = filteredData.reduce((acc, r) => acc + r.revisit, 0) / (filteredData.length || 1);
                    const avgSignup = filteredData.reduce((acc, r) => acc + r.signup, 0) / (filteredData.length || 1);

                    const pattyTotal = {
                        '비프': filteredData.reduce((acc,r) => acc + (r.beef||0), 0),
                        '갈비': filteredData.reduce((acc,r) => acc + (r.pork||0), 0),
                        '치킨': filteredData.reduce((acc,r) => acc + (r.chicken||0), 0),
                        '새우': filteredData.reduce((acc,r) => acc + (r.shrimp||0), 0)
                    };

                    setRawData(parsed);
                    setChartData(filteredData);
                    setPattyData(Object.entries(pattyTotal).map(([name, value]) => ({ name, value })).filter(i => i.value > 0));
                    setKpi({
                        sales: totalSales,
                        profit: totalProfit,
                        margin: totalSales ? ((totalProfit/totalSales)*100).toFixed(1) : 0,
                        orders: totalOrders,
                        ticket: totalOrders ? Math.round(totalSales/totalOrders) : 0,
                        costRate: avgCost.toFixed(1),
                        revisit: avgRevisit.toFixed(1),
                        signup: avgSignup.toFixed(1)
                    });

                } catch (e) {
                    console.error(e);
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => { if (isLoggedIn) fetchData(); }, [isLoggedIn, selectedStore, mode, hqFilter, dateFilter]);

            // Report Generator Mock
            const generateReport = (type) => {
                setIsLoading(true);
                setTimeout(() => {
                    setReportContent(
                        type === 'weekly' 
                        ? `[주간 회의록]\n- 기간: 최근 7일\n- 총 매출: ₩${kpi.sales.toLocaleString()}\n- 주요 이슈: 원가율이 ${kpi.costRate}%로 전주 대비 상승함. 식자재 관리 필요.\n- 액션 아이템: 양상추 공급처 재협상 요망.`
                        : `[점주 미팅 아젠다]\n- 매장: ${selectedStore === 'gangnam' ? '강남점' : '대학로점'}\n- 매출 분석: 전월 대비 ${kpi.sales > 10000000 ? '상승' : '유지'} 추세\n- 제안: 재방문율(${kpi.revisit}%) 향상을 위한 CRM 마케팅 실행 권장.`
                    );
                    setIsLoading(false);
                }, 1500);
            };

            // Login Screen
            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-900 font-[Pretendard]">
                        <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
                            <div className="inline-block p-4 rounded-full bg-blue-50 text-blue-600 mb-4"><Icons.Zap className="w-8 h-8"/></div>
                            <h1 className="text-2xl font-bold text-slate-800 mb-2">RestoGenie</h1>
                            <p className="text-slate-500 mb-8">Data-Driven Franchise Management</p>
                            <button onClick={() => setIsLoggedIn(true)} className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">시작하기</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen bg-slate-50 font-[Pretendard] overflow-hidden">
                    <Sidebar 
                        mode={mode} 
                        activeMenu={activeMenu} 
                        setActiveMenu={setActiveMenu} 
                        isOpen={sidebarOpen} 
                        toggleSidebar={() => setSidebarOpen(!sidebarOpen)}
                        onLogout={() => setIsLoggedIn(false)}
                    />

                    <main className={`flex-1 flex flex-col transition-all duration-300 ${sidebarOpen ? 'ml-64' : 'ml-20'}`}>
                        {/* Top Bar */}
                        <header className="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-8 z-10 sticky top-0">
                            <div className="flex items-center gap-4">
                                <h2 className="text-xl font-bold text-slate-800">
                                    {mode === 'HQ' ? '전사 통합 관리' : (activeMenu === 'dashboard' ? '매장 대시보드' : '상세 분석')}
                                </h2>
                                
                                {/* HQ Filter */}
                                {mode === 'HQ' && (
                                    <div className="flex bg-slate-100 rounded-lg p-1">
                                        {['TTL', 'gangnam', 'daehakro'].map(f => (
                                            <button key={f} onClick={() => setHqFilter(f)} className={`px-3 py-1 text-xs font-bold rounded-md ${hqFilter === f ? 'bg-white shadow text-blue-600' : 'text-slate-500'}`}>
                                                {f === 'TTL' ? '전체' : (f === 'gangnam' ? '강남점' : '대학로점')}
                                            </button>
                                        ))}
                                    </div>
                                )}

                                {/* Date Filter */}
                                <div className="flex items-center gap-2 ml-4 border-l pl-4">
                                    <span className="text-xs font-bold text-slate-400"><Icons.Filter className="w-3 h-3 inline"/> 기간</span>
                                    <select value={dateFilter} onChange={e => setDateFilter(e.target.value)} className="bg-slate-50 text-xs py-1 px-2 rounded border outline-none">
                                        <option value="today">오늘</option>
                                        <option value="7days">최근 7일</option>
                                        <option value="30days">최근 30일</option>
                                        <option value="month">이번 달</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                {mode === 'PARTNER' && (
                                    <select value={selectedStore} onChange={(e) => setSelectedStore(e.target.value)} className="bg-slate-100 text-sm font-bold py-2 px-4 rounded border border-slate-200 outline-none cursor-pointer hover:bg-slate-200 transition">
                                        <option value="gangnam">강남점 (직영)</option>
                                        <option value="daehakro">대학로점 (가맹)</option>
                                    </select>
                                )}
                                <button onClick={() => { setMode(mode === 'HQ' ? 'PARTNER' : 'HQ'); setActiveMenu('dashboard'); }} className="text-xs bg-slate-800 text-white px-3 py-1.5 rounded hover:bg-slate-700 transition">
                                    {mode === 'HQ' ? 'HQ 모드' : '점주 모드'}
                                </button>
                            </div>
                        </header>

                        {/* Main Content */}
                        <div className="flex-1 overflow-y-auto p-8">
                            {isLoading ? (
                                <div className="flex h-full items-center justify-center gap-2 text-slate-500"><div className="spinner"></div> 데이터 처리 중...</div>
                            ) : (
                                <div className="max-w-7xl mx-auto space-y-8 animate-fade-in">
                                    
                                    {/* 1. DASHBOARD */}
                                    {activeMenu === 'dashboard' && (
                                        <>
                                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                                <StatCard label="기간 총 매출" value={`₩${kpi.sales?.toLocaleString()}`} subValue="전월 대비" trend={12.5} onClick={() => setActiveMenu('sales')} />
                                                <StatCard label="공헌 이익" value={`₩${kpi.profit?.toLocaleString()}`} subValue={`이익률 ${kpi.margin}%`} trend={5.4} color="green" onClick={() => setActiveMenu('pnl')} />
                                                <StatCard label="총 주문 건수" value={`${kpi.orders?.toLocaleString()}건`} subValue={`객단가 ₩${kpi.ticket?.toLocaleString()}`} trend={-1.2} color="purple" onClick={() => setActiveMenu('sales')} />
                                                <StatCard label="재방문율" value={`${kpi.revisit || 0}%`} subValue="고객 충성도" trend={2.1} onClick={() => setActiveMenu('marketing')} />
                                            </div>

                                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                                <div className="lg:col-span-2 bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                                    <div className="flex justify-between items-center mb-6">
                                                        <h3 className="font-bold text-slate-800">일별 매출 추이 (홀 vs 배달)</h3>
                                                        <button onClick={() => setActiveMenu('sales')} className="text-xs text-blue-600 font-bold hover:underline">상세보기</button>
                                                    </div>
                                                    <div className="h-72">
                                                        <ResponsiveContainer width="100%" height="100%">
                                                            <AreaChart data={chartData}>
                                                                <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                                                <XAxis dataKey="date" tick={{fontSize:11}} tickFormatter={(val) => val.substring(5)} />
                                                                <YAxis tick={{fontSize:11}} width={40} />
                                                                <Tooltip />
                                                                <Legend />
                                                                <Area type="monotone" dataKey="hall" name="홀 매출" stackId="1" stroke="#2563eb" fill="#3b82f6" />
                                                                <Area type="monotone" dataKey="delivery" name="배달 매출" stackId="1" stroke="#1e3a8a" fill="#1e40af" />
                                                            </AreaChart>
                                                        </ResponsiveContainer>
                                                    </div>
                                                </div>

                                                <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                                    <div className="flex justify-between items-center mb-6">
                                                        <h3 className="font-bold text-slate-800">패티별 매출 비중</h3>
                                                    </div>
                                                    <div className="h-72">
                                                        <ResponsiveContainer width="100%" height="100%">
                                                            <PieChart>
                                                                <Pie data={pattyData} cx="50%" cy="50%" innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">
                                                                    {pattyData.map((entry, index) => (
                                                                        <Cell key={`cell-${index}`} fill={[THEME.primary, THEME.secondary, THEME.accent, '#94a3b8', '#cbd5e1'][index % 5]} />
                                                                    ))}
                                                                </Pie>
                                                                <Tooltip />
                                                                <Legend verticalAlign="bottom" />
                                                            </PieChart>
                                                        </ResponsiveContainer>
                                                    </div>
                                                </div>
                                            </div>
                                        </>
                                    )}

                                    {/* 2. SALES DETAIL */}
                                    {activeMenu === 'sales' && (
                                        <div className="space-y-6">
                                            <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                                <h3 className="font-bold text-lg mb-4 text-slate-800">상세 매출 로그</h3>
                                                <div className="overflow-x-auto">
                                                    <table className="w-full text-sm text-left text-slate-600">
                                                        <thead className="bg-slate-50 text-slate-700 uppercase font-bold border-b border-slate-200">
                                                            <tr>
                                                                <th className="px-6 py-3">날짜</th>
                                                                <th className="px-6 py-3">매출</th>
                                                                <th className="px-6 py-3">홀 매출</th>
                                                                <th className="px-6 py-3">배달 매출</th>
                                                                <th className="px-6 py-3">주문수</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody className="divide-y divide-slate-100">
                                                            {chartData.slice().reverse().map((row, idx) => (
                                                                <tr key={idx} className="hover:bg-slate-50 transition">
                                                                    <td className="px-6 py-4 font-medium">{row.date}</td>
                                                                    <td className="px-6 py-4 font-bold text-slate-800">₩{row.sales.toLocaleString()}</td>
                                                                    <td className="px-6 py-4 text-blue-600">₩{row.hall.toLocaleString()}</td>
                                                                    <td className="px-6 py-4 text-indigo-600">₩{row.delivery.toLocaleString()}</td>
                                                                    <td className="px-6 py-4">{row.orders}건</td>
                                                                </tr>
                                                            ))}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {/* 3. P&L */}
                                    {activeMenu === 'pnl' && (
                                        <div className="space-y-6">
                                             <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                <StatCard label="총 공헌이익" value={`₩${kpi.profit.toLocaleString()}`} subValue={`${kpi.margin}%`} trend={5} color="green"/>
                                                <StatCard label="평균 원가율" value={`${kpi.costRate}%`} subValue="기준 30%" trend={-1.2} color="orange"/>
                                                <StatCard label="판관비 비중(예상)" value="20.5%" trend={0} color="purple"/>
                                             </div>
                                             <div className="bg-white p-8 rounded-xl border border-slate-200 shadow-sm">
                                                <h3 className="font-bold text-lg mb-6">수익 구조 시각화 (Waterfall)</h3>
                                                <div className="h-80 flex items-end justify-center gap-2">
                                                    {/* Simple CSS Bar Visualization as placeholder for Waterfall chart */}
                                                    <div className="w-24 bg-blue-600 rounded-t-md flex items-center justify-center text-white text-xs relative" style={{height: '100%'}}>
                                                        매출 (100%)
                                                    </div>
                                                    <div className="w-24 bg-red-400 rounded-t-md flex items-center justify-center text-white text-xs relative" style={{height: `${kpi.costRate}%`}}>
                                                        원가 ({kpi.costRate}%)
                                                    </div>
                                                    <div className="w-24 bg-yellow-400 rounded-t-md flex items-center justify-center text-white text-xs relative" style={{height: '20%'}}>
                                                        수수료 (20%)
                                                    </div>
                                                    <div className="w-24 bg-green-500 rounded-t-md flex items-center justify-center text-white text-xs relative" style={{height: `${kpi.margin}%`}}>
                                                        이익 ({kpi.margin}%)
                                                    </div>
                                                </div>
                                             </div>
                                        </div>
                                    )}

                                    {/* 4. Marketing / CCTV */}
                                    {(activeMenu === 'marketing' || activeMenu === 'cctv') && (
                                        <div className="space-y-6">
                                            <div className="bg-white p-8 rounded-xl border border-slate-200 shadow-sm flex flex-col items-center justify-center min-h-[400px]">
                                                <div className="bg-blue-50 p-6 rounded-full mb-4"><Icons.Users className="w-12 h-12 text-blue-500"/></div>
                                                <h3 className="text-xl font-bold text-slate-800 mb-2">고객 분석 인사이트</h3>
                                                <p className="text-slate-500 mb-8">재방문율 {kpi.revisit}% / 신규가입 {kpi.signup}%</p>
                                                
                                                <div className="w-full max-w-2xl">
                                                     <h4 className="font-bold text-left mb-4">매장 유입 퍼널 (CCTV 기반)</h4>
                                                     <div className="flex justify-between items-center text-center">
                                                         <div className="flex-1 p-4 bg-slate-50 rounded-lg mx-2">
                                                             <p className="text-xs text-slate-400">유동인구</p>
                                                             <p className="font-bold text-lg">15,400</p>
                                                         </div>
                                                         <Icons.ChevronRight className="text-slate-300"/>
                                                         <div className="flex-1 p-4 bg-blue-50 rounded-lg mx-2 border border-blue-100">
                                                             <p className="text-xs text-blue-500">매장방문</p>
                                                             <p className="font-bold text-lg text-blue-700">650</p>
                                                         </div>
                                                         <Icons.ChevronRight className="text-slate-300"/>
                                                         <div className="flex-1 p-4 bg-indigo-50 rounded-lg mx-2 border border-indigo-100">
                                                             <p className="text-xs text-indigo-500">구매전환</p>
                                                             <p className="font-bold text-lg text-indigo-700">{kpi.orders}</p>
                                                         </div>
                                                     </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {/* 5. Report Center (HQ Only) */}
                                    {activeMenu === 'report' && (
                                        <div className="space-y-6">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <div onClick={() => generateReport('weekly')} className="bg-white p-8 rounded-xl border border-slate-200 shadow-sm cursor-pointer hover:border-blue-500 transition group">
                                                    <div className="bg-blue-100 w-12 h-12 rounded-lg flex items-center justify-center mb-4 text-blue-600"><Icons.FileText/></div>
                                                    <h3 className="font-bold text-lg text-slate-800 group-hover:text-blue-600">주간 회의 자료 생성</h3>
                                                    <p className="text-sm text-slate-500 mt-2">전사 매출 및 이슈 사항을 요약하여 회의록 초안을 작성합니다.</p>
                                                </div>
                                                <div onClick={() => generateReport('meeting')} className="bg-white p-8 rounded-xl border border-slate-200 shadow-sm cursor-pointer hover:border-indigo-500 transition group">
                                                    <div className="bg-indigo-100 w-12 h-12 rounded-lg flex items-center justify-center mb-4 text-indigo-600"><Icons.Users/></div>
                                                    <h3 className="font-bold text-lg text-slate-800 group-hover:text-indigo-600">점주 미팅 아젠다 생성</h3>
                                                    <p className="text-sm text-slate-500 mt-2">특정 매장의 데이터를 분석하여 미팅용 제안서를 생성합니다.</p>
                                                </div>
                                            </div>

                                            {reportContent && (
                                                <div className="bg-slate-50 p-6 rounded-xl border border-slate-200 animate-fade-in whitespace-pre-line text-sm leading-relaxed text-slate-700">
                                                    {reportContent}
                                                </div>
                                            )}
                                        </div>
                                    )}

                                </div>
                            )}
                        </div>

                        <Chatbot isOpen={isChatOpen} toggle={() => setIsChatOpen(!isChatOpen)} />
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
