        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Pretendard', 'sans-serif'] },
                    colors: { navy: { 900: '#0f172a', 800: '#1e293b' }, blue: { 500: '#3b82f6' } }

        .prose h2 { font-size: 1.25em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #334155; border-bottom: 1px solid #e2e8f0; padding-bottom: 5px; }

        .prose th, .prose td { border: 1px solid #e2e8f0; padding: 8px; text-align: left; }
        .prose th { background-color: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased flex h-screen overflow-hidden">

    <aside class="w-64 bg-navy-900 text-white flex flex-col shadow-lg z-20">
        <div class="p-6 flex items-center gap-2 cursor-pointer" onclick="location.href='../hq.html'">
            <i class="ph ph-robot text-2xl text-blue-400"></i>
            <span class="text-xl font-bold">RestoGenie HQ</span>
        </div>
        <div class="px-6 pb-4"><span class="bg-blue-900 text-blue-200 text-xs px-2 py-1 rounded">HQ Mode</span></div>
        <nav class="flex-1 px-3 space-y-1 overflow-y-auto">
            <a href="../hq.html" class="flex items-center px-3 py-3 text-slate-300 hover:bg-navy-800 hover:text-white rounded-lg transition"><i class="ph ph-chart-pie-slice text-lg mr-3"></i><span class="font-medium">HQ 종합 대시보드</span></a>
            <a href="marketing.html" class="flex items-center px-3 py-3 text-slate-300 hover:bg-navy-800 hover:text-white rounded-lg transition"><i class="ph ph-megaphone text-lg mr-3"></i><span class="font-medium">마케팅 현황</span></a>
            <a href="commercial.html" class="flex items-center px-3 py-3 text-slate-300 hover:bg-navy-800 hover:text-white rounded-lg transition"><i class="ph ph-map-pin text-lg mr-3"></i><span class="font-medium">상권 분석 (CCTV)</span></a>
            <a href="store_mgmt.html" class="flex items-center px-3 py-3 text-slate-300 hover:bg-navy-800 hover:text-white rounded-lg transition"><i class="ph ph-store-front text-lg mr-3"></i><span class="font-medium">매장 운영 관리</span></a>
            <a href="menu_cost.html" class="flex items-center px-3 py-3 text-slate-300 hover:bg-navy-800 hover:text-white rounded-lg transition"><i class="ph ph-hamburger text-lg mr-3"></i><span class="font-medium">메뉴/원가 현황</span></a>
            <a href="ai_center.html" class="flex items-center px-3 py-3 bg-blue-600 text-white rounded-lg transition"><i class="ph ph-brain text-lg mr-3"></i><span class="font-medium">AI 리포트 센터</span></a>
        </nav>
        <div class="p-4 border-t border-navy-800">
            <a href="../index.html" class="flex items-center text-slate-400 hover:text-white transition"><i class="ph ph-sign-out mr-2"></i> Logout</a>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 flex-shrink-0 z-10">
            <h2 class="text-xl font-bold text-slate-800">AI Report Center</h2>
            <div class="flex items-center gap-4">
                <span class="bg-green-100 text-green-700 text-xs font-bold px-2 py-1 rounded-full border border-green-200 shadow-sm">v4.4 Error Fix</span>
                <div class="text-sm text-slate-500">Coins: <span id="coin-balance" class="font-bold text-yellow-500">100</span></div>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- LEFT: Generate & History -->
            <div class="w-1/3 bg-white border-r border-slate-200 flex flex-col overflow-y-auto">
                <div class="p-6 border-b border-slate-100">
                    <h3 class="text-sm font-bold text-slate-500 mb-4 uppercase tracking-wider">Create New Report</h3>
                    <div class="space-y-4">
                        <div onclick="generateReport('weekly')" class="p-4 border-2 border-slate-100 rounded-xl hover:border-blue-500 hover:bg-blue-50 cursor-pointer transition group">
                            <div class="flex items-center justify-between mb-2">
                                <div class="flex items-center gap-2 font-bold text-navy-900"><i class="ph ph-presentation-chart text-blue-600 text-xl"></i> 주간 회의 자료</div>
                                <span class="text-xs font-bold text-blue-600 bg-blue-100 px-2 py-0.5 rounded">-5 C</span>
                            </div>
                            <p class="text-xs text-slate-500 group-hover:text-blue-700">6개 통합 DB 기반 전사 이슈 분석</p>
                        </div>
                        <div onclick="generateReport('store')" class="p-4 border-2 border-slate-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 cursor-pointer transition group">
                            <div class="flex items-center justify-between mb-2">
                                <div class="flex items-center gap-2 font-bold text-navy-900"><i class="ph ph-store-front text-indigo-600 text-xl"></i> 가맹점 분석 리포트</div>
                                <span class="text-xs font-bold text-indigo-600 bg-indigo-100 px-2 py-0.5 rounded">-1 C</span>
                            </div>
                            <p class="text-xs text-slate-500 group-hover:text-indigo-700">강남점/대학로점 매출 및 메뉴 상세 분석</p>
                        </div>
                    </div>
                </div>
                <div class="flex-1 p-6">
                    <h3 class="text-sm font-bold text-slate-500 mb-4 uppercase tracking-wider">Recent Reports (Log)</h3>
                    <div id="report-log" class="space-y-2"></div>
                </div>
            </div>
            <!-- RIGHT: Viewer -->
            <div class="w-2/3 bg-slate-50 overflow-y-auto p-8" id="viewer-container">
                <div id="empty-state" class="h-full flex flex-col items-center justify-center text-slate-400">
                    <i class="ph ph-file-text text-6xl mb-4 opacity-30"></i>
                    <p>좌측에서 리포트를 생성하거나<br>기록을 선택하여 내용을 확인하세요.</p>
                </div>
                <div id="report-view" class="bg-white p-10 rounded-xl shadow-sm border border-slate-200 hidden min-h-[800px]">
                    <div class="flex justify-between items-center border-b pb-4 mb-6">
                        <div><h2 id="view-title" class="text-2xl font-bold text-navy-900"></h2><span id="view-date" class="text-sm text-slate-500"></span></div>
                    </div>
                    <div id="view-content" class="prose max-w-none text-slate-700"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const GEMINI_API_KEY = "AIzaSyCILSrQKjRiupRcyNd1pFJUksNMkGVY8AQ";
        const MODEL = "gemini-2.5-flash-preview-09-2025";
        const DB_URLS = {
            salesGangnam: 'https://script.google.com/macros/s/AKfycbxr6BhzISGKFkFN2WV01WVimeyScO-EkmuCvLa7fW7UirzNW-GdFaZEjYxLFyzc8K-u/exec',
            salesDaehakro: 'https://script.google.com/macros/s/AKfycbxjsm0CAv0MHXlMeMEbE6zYVOGPyelMsypLjCP7x-AY4pyihaAhYNkhVSHwfvJ8v9d7/exec',
            menuGangnam: 'https://script.google.com/macros/s/AKfycbxBN0nSsS4hKhlgQ7uZiaUdvsL5vcIlYXknxUA9RerSwrsTbRBLPQef-Quz-Hrx75V-/exec',
            menuDaehakro: 'https://script.google.com/macros/s/AKfycbyFwfswTigzJyqQUW43LscmlYwRlCC0sbvyZNGBxmRJdbqwL-hvbTiP05Nmp5Rv13GV/exec',
            cctv: 'https://script.google.com/macros/s/AKfycbw9jQJ5lD4ABwqaTH-p1TdyfB8heCe-0-wEdRB1Z_YnjNfZ4Pw0jj_OLw6X8J4uES7o/exec',
            manual: 'https://script.google.com/macros/s/AKfycbyjkoDkxQnubP8KscipgKm8HHAd_SmIShuhwPcrc2BrXu738N8Eq3hEoJSLGv5ZMuwZkA/exec'
        };
        
        let reportLogs = [];
        
        function renderLogs() {
            const container = document.getElementById('report-log');
            if(reportLogs.length === 0) {
                container.innerHTML = '<div class="text-center text-xs text-slate-400 py-4">생성된 리포트가 없습니다.</div>';
                return;
            }
            container.innerHTML = reportLogs.map(log => `
                <div onclick="loadReport(${log.id})" class="p-3 rounded-lg hover:bg-slate-100 cursor-pointer transition border border-transparent hover:border-slate-200">
                    <div class="font-bold text-sm text-navy-900 truncate">${log.title}</div>
                    <div class="text-xs text-slate-500">${log.date}</div>
                </div>
            `).join('');
        }
        function loadReport(id) {
            const log = reportLogs.find(l => l.id === id);
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('report-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = log.title;
            document.getElementById('view-date').innerText = log.date;
            document.getElementById('view-content').innerHTML = marked.parse(log.content);
        }
        
        async function generateReport(type) {
            if(!confirm('리포트를 생성하시겠습니까?')) return;
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('report-view').classList.remove('hidden');
            document.getElementById('view-content').innerHTML = '<div class="flex flex-col items-center justify-center py-20"><div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div><p class="text-blue-600 font-bold">6개 통합 DB 데이터 수집 중...</p></div>';
            
            try {
                // Parallel Fetch All Data
                const results = await Promise.allSettled([
                    fetch(DB_URLS.salesGangnam).then(r=>r.json()), fetch(DB_URLS.salesDaehakro).then(r=>r.json()),
                    fetch(DB_URLS.menuGangnam).then(r=>r.json()), fetch(DB_URLS.menuDaehakro).then(r=>r.json()),
                    fetch(DB_URLS.cctv).then(r=>r.json()), fetch(DB_URLS.manual).then(r=>r.json())
                ]);
                // Safe unpacking using logical OR
                const [sG, sD, mG, mD, cctv, manual] = results.map(r => r.status==='fulfilled' ? r.value : []);
                
                // Construct Context safely
                const contextObj = { 
                    sales: { gangnam: sG || [], daehakro: sD || [] }, 
                    menu: { gangnam: mG || [], daehakro: mD || [] }, 
                    cctv: cctv || [], 
                    manual: manual || [] 
                };
                const context = JSON.stringify(contextObj).substring(0, 50000);

                const userPrompt = type === 'weekly' 
                    ? "제공된 모든 데이터(매출,메뉴,CCTV,매뉴얼)를 바탕으로 본사 주간 회의록을 작성해줘. (결정사항, 액션아이템, 회의맥락, Task Tracker 포함)"
                    : "강남점과 대학로점의 매출, 메뉴 판매량, CCTV 데이터를 심층 분석하여 가맹점주 미팅용 분석 리포트를 작성해줘.";

                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: `System: Data Context: ${context}\n\nRequest: ${userPrompt}` }] }] 
                    })
                });
                
                if (!res.ok) throw new Error(`API 호출 실패: ${res.status}`);
                
                const data = await res.json();
                // FIX: Optional Chaining to prevent 'undefined reading 0' error
                const content = data.candidates?.[0]?.content?.parts?.[0]?.text || "AI가 응답을 생성하지 못했습니다. (데이터 부족 또는 정책 위반 가능성)";
                
                const newLog = { id: Date.now(), title: type === 'weekly' ? '주간 회의 자료 (통합)' : '가맹점 분석 리포트 (통합)', date: new Date().toLocaleString(), content: content };
                reportLogs.unshift(newLog);
                renderLogs();
                loadReport(newLog.id);
            } catch(e) { 
                document.getElementById('view-content').innerHTML = `<div class="p-4 bg-red-50 text-red-600 rounded-lg border border-red-200"><strong>오류 발생:</strong> ${e.message}</div>`;
                console.error(e);
            }
        }
    </script>
</body>
</html>
