<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoGenie V5.3 (Live API Integration)</title>
    
    <!-- 1. Fonts & Icons -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    
    <!-- 2. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. React Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. Critical Dependencies -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>

    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Sidebar */
        .sidebar-item { transition: all 0.2s; border-radius: 0.5rem; }
        .sidebar-item:hover { background-color: rgba(255,255,255,0.1); }
        .sidebar-item.active { background-color: #2563eb; color: white; font-weight: 600; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        
        /* Loading Spinner */
        .spinner { width: 24px; height: 24px; border: 3px solid #e2e8f0; border-top: 3px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Chatbot Animation */
        .chat-window { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; transform-origin: bottom right; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { 
            LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, 
            PieChart, Pie, Cell, AreaChart, Area, FunnelChart, Funnel, LabelList, ComposedChart, Treemap 
        } = window.Recharts;

        /**
         * [API CONFIGURATION]
         * Provided GAS Script URLs
         */
        const CONFIG = {
            api: {
                gangnam: {
                    sales: "https://script.google.com/macros/s/AKfycbxr6BhzISGKFkFN2WV01WVimeyScO-EkmuCvLa7fW7UirzNW-GdFaZEjYxLFyzc8K-u/exec",
                    menu: "https://script.google.com/macros/s/AKfycbxBN0nSsS4hKhlgQ7uZiaUdvsL5vcIlYXknxUA9RerSwrsTbRBLPQef-Quz-Hrx75V-/exec"
                },
                daehakro: {
                    sales: "https://script.google.com/macros/s/AKfycbxjsm0CAv0MHXlMeMEbE6zYVOGPyelMsypLjCP7x-AY4pyihaAhYNkhVSHwfvJ8v9d7/exec",
                    menu: "https://script.google.com/macros/s/AKfycbyFwfswTigzJyqQUW43LscmlYwRlCC0sbvyZNGBxmRJdbqwL-hvbTiP05Nmp5Rv13GV/exec"
                },
                cctv: "https://script.google.com/macros/s/AKfycbw9jQJ5lD4ABwqaTH-p1TdyfB8heCe-0-wEdRB1Z_YnjNfZ4Pw0jj_OLw6X8J4uES7o/exec"
            },
            storeIds: {
                gangnam: "9bdd9fbe-4c4b-485b-b750-705c8faf3bda",
                daehakro: "63b0a84d-5379-48e4-b378-7289a627d31d"
            }
        };

        const THEME = {
            primary: '#1e3a8a', secondary: '#2563eb', accent: '#60a5fa', 
            success: '#10b981', warning: '#f59e0b', danger: '#ef4444'
        };

        // --- Icons ---
        const Icons = {
            Menu: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            Home: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
            TrendingUp: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
            PieChart: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>,
            Target: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>,
            Eye: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
            Users: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            LogOut: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>,
            ChevronRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            Zap: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            MessageSquare: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>,
            FileText: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>,
            Filter: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>,
            Bot: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
        };

        // --- Data Helpers ---
        const parseMoney = (val) => {
            if (!val) return 0;
            const str = String(val).replace(/,/g, '').replace(/₩/g, '').replace(/\"/g, '').trim();
            return parseInt(str) || 0;
        };
        
        const fetchJson = async (url) => {
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error('Network response was not ok');
                const data = await res.json();
                // Apps Script usually returns array of objects. If it returns {data: [...]}, handle it.
                return Array.isArray(data) ? data : (data.data || []);
            } catch (error) {
                console.error("API Fetch Error:", error);
                return [];
            }
        };

        const normalizeSalesData = (data) => {
            return data.map(row => {
                // Detect various column names from different sheets
                const date = row['business_date'] || row['영업일'] || row['일자'] || row['Date'];
                if (!date) return null;
                
                const sales = parseMoney(row['sale_amt'] || row['실 결제 금액'] || row['결제 금액'] || row['매출'] || row['total_amt']);
                const orders = parseMoney(row['order_count'] || row['주문수'] || 0) || (sales > 0 ? 1 : 0); // Basic fallback
                
                return {
                    date: date.substring(0, 10),
                    sales: sales,
                    orders: orders
                };
            }).filter(Boolean);
        };

        // Merge two datasets for TTL view
        const mergeSalesData = (d1, d2) => {
            const map = new Map();
            [...d1, ...d2].forEach(item => {
                if (!map.has(item.date)) {
                    map.set(item.date, { date: item.date, sales: 0, orders: 0 });
                }
                const existing = map.get(item.date);
                existing.sales += item.sales;
                existing.orders += item.orders;
            });
            return Array.from(map.values()).sort((a, b) => a.date.localeCompare(b.date));
        };

        // --- Components ---
        const Sidebar = ({ mode, activeMenu, setActiveMenu, isOpen, toggleSidebar, onLogout }) => {
            const menuItems = mode === 'PARTNER' ? [
                { id: 'dashboard', label: '홈 (대시보드)', icon: Icons.Home },
                { id: 'pnl', label: '수익성 분석 (P&L)', icon: Icons.PieChart },
                { id: 'sales', label: '매출/메뉴 분석', icon: Icons.TrendingUp },
                { id: 'marketing', label: '마케팅/고객', icon: Icons.Users },
                { id: 'cctv', label: '매장/상권 분석', icon: Icons.Eye },
            ] : [
                { id: 'dashboard', label: '전사 대시보드', icon: Icons.Home },
                { id: 'report', label: 'AI 리포트 센터', icon: Icons.FileText },
            ];

            return (
                <aside className={`bg-slate-900 text-white fixed left-0 top-0 h-full z-50 transition-all duration-300 flex flex-col ${isOpen ? 'w-64' : 'w-20'}`}>
                    <div className="h-16 flex items-center justify-center border-b border-slate-800 cursor-pointer" onClick={toggleSidebar}>
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-1.5 rounded text-white"><Icons.Zap className="w-6 h-6"/></div>
                            {isOpen && <span className="font-bold text-xl">RestoGenie</span>}
                        </div>
                    </div>
                    <div className="flex-1 overflow-y-auto py-6 px-3 space-y-1">
                        {isOpen && <div className="text-xs font-bold text-slate-500 px-3 mb-2 uppercase">{mode} MODE</div>}
                        {menuItems.map(item => (
                            <button 
                                key={item.id} 
                                onClick={() => setActiveMenu(item.id)}
                                className={`sidebar-item w-full flex items-center gap-3 px-3 py-3 ${activeMenu === item.id ? 'active' : 'text-slate-400 hover:text-white'}`}
                            >
                                <item.icon className="w-5 h-5 flex-shrink-0" />
                                {isOpen && <span className="text-sm whitespace-nowrap">{item.label}</span>}
                            </button>
                        ))}
                    </div>
                    <div className="p-4 border-t border-slate-800">
                        <button onClick={onLogout} className="flex items-center gap-3 text-slate-400 hover:text-red-400 w-full px-2">
                            <Icons.LogOut className="w-5 h-5" />
                            {isOpen && <span className="text-sm">로그아웃</span>}
                        </button>
                    </div>
                </aside>
            );
        };

        const StatCard = ({ label, value, subValue, trend, onClick }) => {
            const isPos = trend >= 0;
            return (
                <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-all relative group flex flex-col justify-between h-full">
                    <div>
                        <h4 className="text-slate-500 text-xs font-bold uppercase tracking-wide mb-2">{label}</h4>
                        <h2 className="text-2xl font-bold text-slate-800">{value}</h2>
                        {subValue && (
                            <div className="flex items-center gap-2 mt-2">
                                <span className={`text-xs font-bold px-1.5 py-0.5 rounded ${isPos ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                    {isPos ? '▲' : '▼'} {Math.abs(trend)}%
                                </span>
                                <span className="text-xs text-slate-400">{subValue}</span>
                            </div>
                        )}
                    </div>
                    {onClick && (
                        <button onClick={onClick} className="absolute top-4 right-4 text-slate-300 hover:text-blue-600 text-xs flex items-center gap-1 transition">
                            더보기 <Icons.ChevronRight className="w-3 h-3"/>
                        </button>
                    )}
                </div>
            );
        };

        const Chatbot = ({ isOpen, toggle }) => {
            const [input, setInput] = useState("");
            const [msgs, setMsgs] = useState([{ role: 'ai', text: '안녕하세요! 레스토지니 AI 비서입니다. 데이터에 기반해 답변해 드립니다.' }]);

            const send = () => {
                if (!input.trim()) return;
                setMsgs(prev => [...prev, { role: 'user', text: input }]);
                setTimeout(() => {
                    setMsgs(prev => [...prev, { role: 'ai', text: '현재 데모에서는 실시간 AI 답변이 제한됩니다.' }]);
                }, 1000);
                setInput("");
            };

            return (
                <>
                    <button onClick={toggle} className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-2xl flex items-center justify-center transition-transform hover:scale-105 z-50">
                        {isOpen ? <Icons.X className="w-6 h-6"/> : <Icons.MessageSquare className="w-6 h-6"/>}
                    </button>
                    {isOpen && (
                        <div className="fixed bottom-24 right-6 w-96 h-[500px] bg-white rounded-2xl shadow-2xl border border-slate-200 flex flex-col overflow-hidden z-50 chat-window">
                            <div className="bg-slate-800 p-4 text-white flex items-center gap-3">
                                <div className="bg-green-500 p-1.5 rounded-full"><Icons.Bot className="w-4 h-4 text-white"/></div>
                                <span className="font-bold">AI Copilot</span>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50">
                                {msgs.map((m, i) => (
                                    <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[85%] p-3 rounded-2xl text-sm ${m.role === 'user' ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white border text-slate-700 rounded-bl-none shadow-sm'}`}>
                                            {m.text}
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-3 bg-white border-t flex gap-2">
                                <input className="flex-1 bg-slate-100 rounded-full px-4 py-2 text-sm outline-none" placeholder="질문 입력..." value={input} onChange={e => setInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && send()} />
                                <button onClick={send} className="p-2 bg-blue-600 text-white rounded-full"><Icons.ChevronRight className="w-5 h-5"/></button>
                            </div>
                        </div>
                    )}
                </>
            );
        };

        // --- Main App ---
        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [mode, setMode] = useState('PARTNER'); 
            const [activeMenu, setActiveMenu] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(true);
            
            const [selectedStore, setSelectedStore] = useState('gangnam');
            const [hqFilter, setHqFilter] = useState('TTL');
            const [dateFilter, setDateFilter] = useState('30days');
            const [isLoading, setIsLoading] = useState(false);
            const [isChatOpen, setIsChatOpen] = useState(false);
            
            const [chartData, setChartData] = useState([]);
            const [kpi, setKpi] = useState({});
            const [menuData, setMenuData] = useState([]);
            const [reportContent, setReportContent] = useState(null);

            const fetchData = async () => {
                setIsLoading(true);
                try {
                    let salesPromise, menuPromise;
                    let finalSalesData = [];

                    // --- 1. Fetch Sales Data ---
                    if (mode === 'HQ') {
                        const gangnamFetch = fetchJson(CONFIG.api.gangnam.sales);
                        const daehakroFetch = fetchJson(CONFIG.api.daehakro.sales);

                        if (hqFilter === 'TTL') {
                            const [gData, dData] = await Promise.all([gangnamFetch, daehakroFetch]);
                            finalSalesData = mergeSalesData(normalizeSalesData(gData), normalizeSalesData(dData));
                        } else if (hqFilter === 'gangnam') {
                            finalSalesData = normalizeSalesData(await gangnamFetch);
                        } else if (hqFilter === 'daehakro') {
                            finalSalesData = normalizeSalesData(await daehakroFetch);
                        }
                    } else {
                        // Partner Mode
                        const url = CONFIG.api[selectedStore].sales;
                        finalSalesData = normalizeSalesData(await fetchJson(url));
                    }

                    // --- 2. Fetch Menu Data (for Pie Chart) ---
                    let menuUrl = "";
                    if (mode === 'HQ') {
                        menuUrl = (hqFilter === 'daehakro') ? CONFIG.api.daehakro.menu : CONFIG.api.gangnam.menu;
                    } else {
                        menuUrl = CONFIG.api[selectedStore].menu;
                    }
                    const rawMenu = await fetchJson(menuUrl);
                    
                    // Process Menu Data
                    const menuMap = {};
                    rawMenu.forEach(row => {
                        const name = row['product_name'] || row['상품명'] || row['메뉴명'];
                        const qty = parseMoney(row['quantity'] || row['수량']);
                        if (name) menuMap[name] = (menuMap[name] || 0) + qty;
                    });
                    const processedMenu = Object.entries(menuMap)
                        .map(([name, value]) => ({ name, value }))
                        .sort((a,b) => b.value - a.value)
                        .slice(0, 5);

                    // --- 3. Filter by Date ---
                    let filtered = finalSalesData;
                    if (dateFilter === '7days') filtered = finalSalesData.slice(-7);
                    else if (dateFilter === '30days') filtered = finalSalesData.slice(-30);

                    // --- 4. Calculate KPIs ---
                    const totalSales = filtered.reduce((acc, r) => acc + r.sales, 0);
                    const totalOrders = filtered.reduce((acc, r) => acc + r.orders, 0);
                    const estimatedProfit = Math.round(totalSales * 0.28); // Mock 28% margin

                    setChartData(filtered);
                    setMenuData(processedMenu);
                    setKpi({
                        sales: totalSales,
                        orders: totalOrders,
                        profit: estimatedProfit,
                        margin: totalSales ? ((estimatedProfit/totalSales)*100).toFixed(1) : 0,
                        ticket: totalOrders ? Math.round(totalSales/totalOrders) : 0
                    });

                } catch (e) {
                    console.error(e);
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => { 
                if (isLoggedIn) fetchData(); 
            }, [isLoggedIn, selectedStore, mode, hqFilter, dateFilter]);

            const generateReport = (type) => {
                setIsLoading(true);
                setTimeout(() => {
                    const storeName = mode === 'HQ' ? (hqFilter === 'TTL' ? '전사' : hqFilter) : selectedStore;
                    setReportContent(
                        type === 'weekly' 
                        ? `[${storeName} 주간 리포트]\n기간: 최근 ${dateFilter}\n매출: ₩${kpi.sales.toLocaleString()}\n주요 사항: 전주 대비 매출 상승세 유지 중.\n제언: 주말 점심 피크타임 인력 보강 추천.`
                        : `[${storeName} 점주 미팅 아젠다]\n1. ${dateFilter} 매출 분석 (₩${kpi.sales.toLocaleString()})\n2. 공헌이익률 개선 방안 (현재 ${kpi.margin}%)\n3. 신메뉴 도입 검토`
                    );
                    setIsLoading(false);
                }, 1000);
            };

            if (!isLoggedIn) return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 font-[Pretendard]">
                    <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
                        <div className="inline-block p-4 rounded-full bg-blue-50 text-blue-600 mb-4"><Icons.Zap className="w-8 h-8"/></div>
                        <h1 className="text-2xl font-bold text-slate-800 mb-2">RestoGenie</h1>
                        <p className="text-slate-500 mb-8">Live Data Dashboard</p>
                        <button onClick={() => setIsLoggedIn(true)} className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">Login (Demo)</button>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen bg-slate-50 font-[Pretendard] overflow-hidden">
                    <Sidebar 
                        mode={mode} activeMenu={activeMenu} setActiveMenu={setActiveMenu} 
                        isOpen={sidebarOpen} toggleSidebar={() => setSidebarOpen(!sidebarOpen)} 
                        onLogout={() => setIsLoggedIn(false)}
                    />

                    <main className={`flex-1 flex flex-col transition-all duration-300 ${sidebarOpen ? 'ml-64' : 'ml-20'}`}>
                        <header className="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-8 z-10 sticky top-0">
                            <div className="flex items-center gap-4">
                                <h2 className="text-xl font-bold text-slate-800">
                                    {mode === 'HQ' ? '전사 통합 관리' : (activeMenu === 'dashboard' ? '매장 대시보드' : '상세 분석')}
                                </h2>
                                {mode === 'HQ' && (
                                    <div className="flex bg-slate-100 rounded-lg p-1">
                                        {['TTL', 'gangnam', 'daehakro'].map(f => (
                                            <button key={f} onClick={() => setHqFilter(f)} className={`px-3 py-1 text-xs font-bold rounded-md ${hqFilter === f ? 'bg-white shadow text-blue-600' : 'text-slate-500'}`}>
                                                {f === 'TTL' ? '전체' : (f === 'gangnam' ? '강남점' : '대학로점')}
                                            </button>
                                        ))}
                                    </div>
                                )}
                                <div className="flex items-center gap-2 ml-4 border-l pl-4">
                                    <span className="text-xs font-bold text-slate-400"><Icons.Filter className="w-3 h-3 inline"/> 기간</span>
                                    <select value={dateFilter} onChange={e => setDateFilter(e.target.value)} className="bg-slate-50 text-xs py-1 px-2 rounded border outline-none">
                                        <option value="30days">최근 30일</option>
                                        <option value="7days">최근 7일</option>
                                    </select>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                {mode === 'PARTNER' && (
                                    <select value={selectedStore} onChange={(e) => setSelectedStore(e.target.value)} className="bg-slate-100 text-sm font-bold py-2 px-4 rounded border border-slate-200 outline-none">
                                        <option value="gangnam">강남점</option>
                                        <option value="daehakro">대학로점</option>
                                    </select>
                                )}
                                <button onClick={() => { setMode(mode === 'HQ' ? 'PARTNER' : 'HQ'); setActiveMenu('dashboard'); }} className="text-xs bg-slate-800 text-white px-3 py-1.5 rounded hover:bg-slate-700 transition">
                                    {mode === 'HQ' ? 'HQ 모드' : '점주 모드'}
                                </button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-8">
                            {isLoading ? (
                                <div className="flex h-full items-center justify-center gap-2 text-slate-500"><div className="spinner"></div> 데이터 로딩 중...</div>
                            ) : (
                                <div className="max-w-7xl mx-auto space-y-8 animate-fade-in">
                                    {/* Dashboard */}
                                    {activeMenu === 'dashboard' && (
                                        <>
                                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                                <StatCard label="기간 총 매출" value={`₩${kpi.sales?.toLocaleString()}`} subValue="전월 대비" trend={12.5} onClick={() => setActiveMenu('sales')} />
                                                <StatCard label="공헌 이익 (예상)" value={`₩${kpi.profit?.toLocaleString()}`} subValue={`마진율 ${kpi.margin}%`} trend={5.4} onClick={() => setActiveMenu('pnl')} color="green"/>
                                                <StatCard label="총 주문 건수" value={`${kpi.orders?.toLocaleString()}건`} subValue={`객단가 ₩${kpi.ticket?.toLocaleString()}`} trend={-1.2} onClick={() => setActiveMenu('sales')} color="indigo"/>
                                                <StatCard label="분석 데이터 수" value={`${chartData.length}일`} subValue="집계 완료" trend={0} color="orange"/>
                                            </div>

                                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                                <div className="lg:col-span-2 bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                                    <div className="flex justify-between items-center mb-6">
                                                        <h3 className="font-bold text-slate-800">일별 매출 추이</h3>
                                                    </div>
                                                    <div className="h-72">
                                                        <ResponsiveContainer width="100%" height="100%">
                                                            <AreaChart data={chartData}>
                                                                <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                                                <XAxis dataKey="date" tick={{fontSize:11}} tickFormatter={(val) => val.substring(5)} />
                                                                <YAxis tick={{fontSize:11}} width={40} />
                                                                <Tooltip />
                                                                <Area type="monotone" dataKey="sales" stroke="#2563eb" fill="#dbeafe" />
                                                            </AreaChart>
                                                        </ResponsiveContainer>
                                                    </div>
                                                </div>
                                                <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                                    <div className="flex justify-between items-center mb-6">
                                                        <h3 className="font-bold text-slate-800">인기 메뉴 Top 5</h3>
                                                    </div>
                                                    <div className="h-72">
                                                        <ResponsiveContainer width="100%" height="100%">
                                                            <PieChart>
                                                                <Pie data={menuData} cx="50%" cy="50%" innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">
                                                                    {menuData.map((entry, index) => (
                                                                        <Cell key={`cell-${index}`} fill={[THEME.primary, THEME.secondary, THEME.accent, '#94a3b8'][index % 4]} />
                                                                    ))}
                                                                </Pie>
                                                                <Tooltip />
                                                                <Legend />
                                                            </PieChart>
                                                        </ResponsiveContainer>
                                                    </div>
                                                </div>
                                            </div>
                                        </>
                                    )}

                                    {/* Report Center */}
                                    {activeMenu === 'report' && (
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div onClick={() => generateReport('weekly')} className="bg-white p-8 rounded-xl border shadow-sm cursor-pointer hover:border-blue-500 transition">
                                                <div className="flex items-center gap-3 mb-4">
                                                    <div className="bg-blue-100 p-2 rounded"><Icons.FileText className="text-blue-600"/></div>
                                                    <h3 className="font-bold text-lg">주간 회의 리포트 생성</h3>
                                                </div>
                                                <p className="text-slate-500 text-sm">AI가 매출 데이터와 주요 이슈를 요약하여 회의록을 자동 생성합니다.</p>
                                            </div>
                                            <div onClick={() => generateReport('meeting')} className="bg-white p-8 rounded-xl border shadow-sm cursor-pointer hover:border-indigo-500 transition">
                                                <div className="flex items-center gap-3 mb-4">
                                                    <div className="bg-indigo-100 p-2 rounded"><Icons.Users className="text-indigo-600"/></div>
                                                    <h3 className="font-bold text-lg">점주 미팅 자료 생성</h3>
                                                </div>
                                                <p className="text-slate-500 text-sm">매장 성과 분석 및 제안 사항이 담긴 아젠다를 생성합니다.</p>
                                            </div>
                                            {reportContent && (
                                                <div className="col-span-2 bg-slate-50 p-6 rounded-xl border border-slate-200 whitespace-pre-line text-sm leading-relaxed text-slate-700 animate-fade-in">
                                                    {reportContent}
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                        <Chatbot isOpen={isChatOpen} toggle={() => setIsChatOpen(!isChatOpen)} />
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
