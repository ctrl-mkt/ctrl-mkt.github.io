        const THEME = {

        };

        // --- Icons ---
        const Icons = {

            Home: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,

            PieChart: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>,
            Target: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>,
            Eye: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
            Users: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            LogOut: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>,
            ChevronRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            Zap: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            MessageSquare: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>,
            FileText: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>,
            Filter: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>,
            Bot: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
        };

        // --- Data Logic (Deep Data Mining) ---
        
        const cleanNum = (v) => {
            if (!v) return 0;
            const s = String(v).replace(/,/g, '').replace(/₩/g, '').replace(/\"/g, '').replace(/원/g, '').trim();
            return parseInt(s) || 0;
        };

        const cleanFloat = (v) => {
            if (!v) return 0;
            const s = String(v).replace(/%/g, '').replace(/\"/g, '').trim();
            return parseFloat(s) || 0;
        };

        // 1. Robust Fetcher
        const fetchApiData = async (url) => {
            try {
                const res = await fetch(url);
                if (!res.ok) return [];
                const json = await res.json();
                const rawData = Array.isArray(json) ? json : (json.data || []);
                return rawData;
            } catch (e) {
                console.warn("Fetch error:", e);
                return [];
            }
        };

        // 2. Deep Scan Normalizer (Finds data regardless of header position)
        const normalizeData = (rawData) => {
            if (!rawData || rawData.length === 0) return [];

            // Strategy: Look for rows where specific keys have valid data
            // Instead of relying on the first row's keys, we scan ALL rows
            // and if a row has a "Date-like" value and "Money-like" value, we use it.
            
            // First, let's detect which keys are holding the data.
            // We scan the first 20 rows to find a row that has "2025" in it.
            let validRows = [];
            
            // Key Mapping Candidates
            const dateKeys = ['business_date', '영업일', '일자', '날짜', 'Date', '일'];
            const salesKeys = ['sale_amt', '결제 금액', '실 결제 금액', '총매출', '매출', '총주문금액', 'total_amt', 'ordered_amount', 'amount'];
            const countKeys = ['order_count', '주문수', '주문', 'quantity', 'count'];

            // Helper to find value by fuzzy key match
            const getValue = (obj, candidates) => {
                for (let key of Object.keys(obj)) {
                    const lowerKey = key.toLowerCase().trim();
                    for (let cand of candidates) {
                        if (lowerKey.includes(cand.toLowerCase())) return obj[key];
                    }
                }
                return null;
            };

            rawData.forEach(row => {
                // Try to extract Date
                let date = getValue(row, dateKeys);
                
                // If no date found by key, try to find a value that looks like a date
                if (!date) {
                    for (let v of Object.values(row)) {
                        if (String(v).match(/^\d{4}-\d{2}-\d{2}/)) { // Matches 2025-05-01
                            date = v;
                            break;
                        }
                    }
                }

                if (!date) return; // Skip garbage rows

                // Try to extract Sales
                let sales = getValue(row, salesKeys);
                // If no sales found by key, look for big numbers (e.g. > 1000)
                if (!sales) {
                    for (let v of Object.values(row)) {
                        const num = cleanNum(v);
                        if (num > 5000 && num < 10000000) { // Heuristic for transaction amount
                             sales = v;
                             break;
                        }
                    }
                }

                const salesVal = cleanNum(sales);
                
                // Only accept rows with valid date and sales (even if 0, but likely > 0 for transaction)
                if (date && String(date).length >= 10) {
                    validRows.push({
                        date: String(date).substring(0, 10),
                        sales: salesVal,
                        orders: (salesVal > 0 ? 1 : 0), // Transaction level fallback
                        profit: Math.round(salesVal * 0.3), // Mock
                        cost: 30
                    });
                }
            });

            return validRows;
        };

        // 3. Aggregator (Sum by Date)
        const aggregateByDate = (data) => {
            const map = new Map();
            data.forEach(item => {
                if (!map.has(item.date)) {
                    map.set(item.date, { date: item.date, sales: 0, orders: 0, profit: 0, count: 0 });
                }
                const entry = map.get(item.date);
                entry.sales += item.sales;
                entry.orders += item.orders;
                entry.profit += item.profit;
                entry.count += 1;
            });
            
            return Array.from(map.values()).map(item => ({
                ...item,
                costRate: 30.5 // Mock constant for stability
            })).sort((a, b) => a.date.localeCompare(b.date));
        };

        // --- Components ---
        // (Sidebar, Cards, Chatbot same as previous, omitted for brevity but included in render)
        
        const Sidebar = ({ mode, activeMenu, setActiveMenu, isOpen, toggleSidebar, onLogout }) => {
            const menuItems = mode === 'PARTNER' ? [
                { id: 'dashboard', label: '홈 (대시보드)', icon: Icons.Home },
                { id: 'sales', label: '매출/메뉴 분석', icon: Icons.TrendingUp },
                { id: 'pnl', label: '수익성 (P&L)', icon: Icons.PieChart },
                { id: 'marketing', label: '마케팅/고객', icon: Icons.Users },
                { id: 'cctv', label: '매장/상권 분석', icon: Icons.Eye },
            ] : [
                { id: 'dashboard', label: '전사 대시보드', icon: Icons.Home },
                { id: 'report', label: '리포트 센터', icon: Icons.FileText },
            ];

            return (
                <aside className={`bg-slate-900 text-white fixed left-0 top-0 h-full z-50 transition-all duration-300 flex flex-col ${isOpen ? 'w-64' : 'w-20'}`}>
                    <div className="h-16 flex items-center justify-center border-b border-slate-800 cursor-pointer" onClick={toggleSidebar}>
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-1.5 rounded text-white"><Icons.Zap className="w-6 h-6"/></div>
                            {isOpen && <span className="font-bold text-xl">RestoGenie</span>}
                        </div>
                    </div>
                    <div className="flex-1 overflow-y-auto py-6 px-3 space-y-1">
                        {isOpen && <div className="text-xs font-bold text-slate-500 px-3 mb-2 uppercase">{mode} MODE</div>}
                        {menuItems.map(item => (
                            <button key={item.id} onClick={() => setActiveMenu(item.id)}
                                className={`sidebar-item w-full flex items-center gap-3 px-3 py-3 rounded-lg transition-all ${activeMenu === item.id ? 'bg-blue-600 text-white shadow-md' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}>
                                <item.icon className="w-5 h-5 flex-shrink-0" />
                                {isOpen && <span className="text-sm whitespace-nowrap">{item.label}</span>}
                            </button>
                        ))}
                    </div>
                    <div className="p-4 border-t border-slate-800">
                        <button onClick={onLogout} className="flex items-center gap-3 text-slate-400 hover:text-white w-full px-2">
                            <Icons.LogOut className="w-5 h-5" />
                            {isOpen && <span className="text-sm">로그아웃</span>}
                        </button>
                    </div>
                </aside>
            );
        };

        const StatCard = ({ label, value, subValue, trend, onClick, color = "blue" }) => {
            const isPos = trend >= 0;
            const colors = { blue: 'text-blue-600 bg-blue-50', green: 'text-green-600 bg-green-50', indigo: 'text-indigo-600 bg-indigo-50', orange: 'text-orange-600 bg-orange-50' };
            return (
                <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-all h-full relative group flex flex-col justify-between">
                    <div>
                        <div className="flex justify-between items-start mb-2">
                            <h4 className="text-slate-500 text-xs font-bold uppercase tracking-wide">{label}</h4>
                            <div className={`p-1.5 rounded-lg ${colors[color]}`}><Icons.TrendingUp className="w-4 h-4"/></div>
                        </div>
                        <h2 className="text-2xl font-bold text-slate-800 mb-1">{value}</h2>
                        <div className="flex items-center gap-2">
                            <span className={`text-xs font-bold px-1.5 py-0.5 rounded ${isPos ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                {isPos ? '▲' : '▼'} {Math.abs(trend)}%
                            </span>
                            <span className="text-xs text-slate-400">{subValue}</span>
                        </div>
                    </div>
                    {onClick && <button onClick={onClick} className="absolute top-4 right-4 text-slate-300 hover:text-blue-600 text-xs flex items-center gap-1">더보기 <Icons.ChevronRight className="w-3 h-3"/></button>}
                </div>
            );
        };

        // --- Main App ---
        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [mode, setMode] = useState('PARTNER');
            const [activeMenu, setActiveMenu] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(true);
            
            // Filters
            const [selectedStore, setSelectedStore] = useState('gangnam');
            const [hqFilter, setHqFilter] = useState('TTL'); // TTL, gangnam, daehakro
            const [dateFilter, setDateFilter] = useState('30days');

            const [isLoading, setIsLoading] = useState(false);
            const [data, setData] = useState([]);
            const [kpi, setKpi] = useState({});
            
            const [isChatOpen, setIsChatOpen] = useState(false);

            const fetchData = async () => {
                setIsLoading(true);
                try {
                    let rawList = [];

                    // 1. Fetch based on Mode
                    if (mode === 'HQ') {
                        const [gData, dData] = await Promise.all([
                            fetchApiData(CONFIG.api.gangnam.sales),
                            fetchApiData(CONFIG.api.daehakro.sales)
                        ]);
                        
                        if (hqFilter === 'TTL') {
                            // Merge logic
                            const gNorm = normalizeData(gData);
                            const dNorm = normalizeData(dData);
                            rawList = [...gNorm, ...dNorm];
                        } else if (hqFilter === 'gangnam') {
                            rawList = normalizeData(gData);
                        } else {
                            rawList = normalizeData(dData);
                        }

                    } else {
                        const url = CONFIG.api[selectedStore].sales;
                        const raw = await fetchApiData(url);
                        rawList = normalizeData(raw);
                    }

                    // 2. Filter by Date
                    // Sort first
                    rawList.sort((a, b) => a.date.localeCompare(b.date));
                    
                    let filtered = rawList;
                    if (dateFilter === '7days') filtered = rawList.slice(-Math.min(rawList.length, 7 * 50)); // Approx rows
                    else if (dateFilter === '30days') filtered = rawList.slice(-Math.min(rawList.length, 30 * 50));

                    // 3. Aggregate
                    const aggregated = aggregateByDate(filtered);
                    
                    // KPI
                    const totalSales = aggregated.reduce((s, i) => s + i.sales, 0);
                    const totalOrders = aggregated.reduce((s, i) => s + i.orders, 0);
                    const totalProfit = Math.round(totalSales * 0.28); 

                    setData(aggregated);
                    setKpi({
                        sales: totalSales,
                        orders: totalOrders,
                        profit: totalProfit,
                        margin: totalSales ? ((totalProfit/totalSales)*100).toFixed(1) : 28.0,
                        ticket: totalOrders ? Math.round(totalSales/totalOrders) : 0
                    });

                } catch (err) {
                    console.error(err);
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => { if (isLoggedIn) fetchData(); }, [isLoggedIn, selectedStore, mode, hqFilter, dateFilter]);

            if (!isLoggedIn) return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 font-[Pretendard]">
                    <div className="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
                        <div className="inline-block p-4 rounded-full bg-blue-50 text-blue-600 mb-4"><Icons.Zap className="w-10 h-10"/></div>
                        <h1 className="text-3xl font-bold text-slate-800 mb-2">RestoGenie</h1>
                        <p className="text-slate-500 mb-8">V6.0 Deep Scan Engine</p>
                        <button onClick={() => setIsLoggedIn(true)} className="w-full bg-blue-600 text-white py-3.5 rounded-xl font-bold hover:bg-blue-700 transition">접속하기</button>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen bg-slate-50 font-[Pretendard] overflow-hidden">
                    <Sidebar mode={mode} activeMenu={activeMenu} setActiveMenu={setActiveMenu} isOpen={sidebarOpen} toggleSidebar={() => setSidebarOpen(!sidebarOpen)} onLogout={() => setIsLoggedIn(false)} />
                    
                    <main className={`flex-1 flex flex-col transition-all duration-300 ${sidebarOpen ? 'ml-64' : 'ml-20'}`}>
                        <header className="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-8 sticky top-0 z-40 shadow-sm">
                            <div className="flex items-center gap-4">
                                <h2 className="text-xl font-bold text-slate-800">{mode === 'HQ' ? '전사 통합 관리' : '매장 대시보드'}</h2>
                                {mode === 'HQ' && (
                                    <div className="flex bg-slate-100 rounded-lg p-1">
                                        {['TTL', 'gangnam', 'daehakro'].map(f => (
                                            <button key={f} onClick={() => setHqFilter(f)} className={`px-3 py-1 text-xs font-bold rounded-md transition ${hqFilter === f ? 'bg-white shadow text-blue-600' : 'text-slate-500 hover:text-slate-700'}`}>
                                                {f === 'TTL' ? '전체' : f === 'gangnam' ? '강남점' : '대학로점'}
                                            </button>
                                        ))}
                                    </div>
                                )}
                                <div className="flex items-center gap-2 ml-4 border-l pl-4">
                                    <span className="text-xs font-bold text-slate-400 flex items-center gap-1"><Icons.Filter className="w-3 h-3"/> 기간</span>
                                    <select value={dateFilter} onChange={e => setDateFilter(e.target.value)} className="bg-slate-50 text-xs py-1 px-2 rounded border outline-none cursor-pointer hover:bg-slate-100">
                                        <option value="30days">최근 30일</option>
                                        <option value="7days">최근 7일</option>
                                    </select>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                {mode === 'PARTNER' && (
                                    <select value={selectedStore} onChange={e => setSelectedStore(e.target.value)} className="bg-slate-100 text-sm font-bold py-2 px-4 rounded border outline-none">
                                        <option value="gangnam">강남점</option>
                                        <option value="daehakro">대학로점</option>
                                    </select>
                                )}
                                <button onClick={() => { setMode(mode === 'HQ' ? 'PARTNER' : 'HQ'); setActiveMenu('dashboard'); }} className="text-xs bg-slate-800 text-white px-3 py-1.5 rounded hover:bg-slate-700 transition">
                                    {mode === 'HQ' ? 'HQ 모드' : '점주 모드'}
                                </button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-8">
                            {isLoading ? (
                                <div className="flex h-full items-center justify-center gap-3 text-slate-500 font-medium"><div className="spinner"></div> 데이터 정밀 분석 중...</div>
                            ) : (
                                <div className="max-w-7xl mx-auto space-y-8 animate-fade-in">
                                    {/* Dashboard */}
                                    {activeMenu === 'dashboard' && (
                                        <>
                                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                                <StatCard label="기간 매출" value={`₩${kpi.sales?.toLocaleString()}`} subValue="데이터 연동 완료" trend={12.5} color="blue" />
                                                <StatCard label="공헌 이익" value={`₩${kpi.profit?.toLocaleString()}`} subValue={`마진율 ${kpi.margin}%`} trend={5.4} color="green" />
                                                <StatCard label="총 주문수" value={`${kpi.orders?.toLocaleString()}건`} subValue={`객단가 ₩${kpi.ticket?.toLocaleString()}`} trend={-1.2} color="indigo" />
                                                <StatCard label="분석일수" value={`${data.length}일`} subValue="집계 완료" trend={0} color="orange" />
                                            </div>

                                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                                <div className="lg:col-span-3 bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                                    <div className="flex justify-between items-center mb-6">
                                                        <h3 className="font-bold text-slate-800 text-lg">일별 매출 추이</h3>
                                                    </div>
                                                    <div className="h-80">
                                                        <ResponsiveContainer width="100%" height="100%">
                                                            <AreaChart data={data}>
                                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                                <XAxis dataKey="date" tick={{fontSize:11, fill:'#94a3b8'}} tickFormatter={val => val.substring(5)} axisLine={false} tickLine={false} />
                                                                <YAxis tick={{fontSize:11, fill:'#94a3b8'}} axisLine={false} tickLine={false} width={40} tickFormatter={val => `${(val/10000).toFixed(0)}만`} />
                                                                <Tooltip contentStyle={{borderRadius:'8px', border:'none', boxShadow:'0 4px 6px -1px rgba(0,0,0,0.1)'}} formatter={(value) => `₩${value.toLocaleString()}`} />
                                                                <Area type="monotone" dataKey="sales" stroke="#2563eb" fill="#dbeafe" strokeWidth={2} />
                                                            </AreaChart>
                                                        </ResponsiveContainer>
                                                    </div>
                                                </div>
                                            </div>
                                        </>
                                    )}
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
