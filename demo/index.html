<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoGenie - Real Data Dashboard</title>
    
    <!-- Libraries -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        body { font-family: "Pretendard Variable", Pretendard, sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden-force { display: none !important; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { slate: { 850: '#172033', 900: '#0f172a', 950: '#020617' } } }
            }
        }
    </script>
</head>
<body class="bg-slate-950 text-slate-200 overflow-hidden h-screen w-screen selection:bg-indigo-500/30">

    <!-- LOGIN -->
    <div id="login-view" class="fixed inset-0 z-50 flex items-center justify-center bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black">
        <div class="glass p-10 rounded-3xl shadow-2xl w-full max-w-md fade-in border-t border-white/10">
            <div class="text-center mb-10">
                <div class="w-20 h-20 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-2xl mx-auto flex items-center justify-center mb-6 shadow-lg shadow-indigo-500/20">
                    <i data-lucide="database-zap" class="text-white w-10 h-10"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">RestoGenie <span class="text-indigo-400 text-sm align-top">PRO</span></h1>
                <p class="text-slate-400 text-sm">실시간 데이터 통합 대시보드</p>
            </div>
            <div class="space-y-4">
                <div class="relative">
                    <i data-lucide="user" class="absolute left-4 top-3.5 w-5 h-5 text-slate-500"></i>
                    <input type="text" id="login-id" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl pl-12 pr-4 py-3.5 text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder-slate-600" placeholder="아이디">
                </div>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-4 top-3.5 w-5 h-5 text-slate-500"></i>
                    <input type="password" id="login-pw" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl pl-12 pr-4 py-3.5 text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder-slate-600" placeholder="비밀번호">
                </div>
                <button onclick="app.login()" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-4 rounded-xl transition-all mt-2 shadow-lg shadow-indigo-900/50">시스템 접속</button>
            </div>
            <div class="mt-8 flex gap-3 justify-center">
                <button onclick="app.fillLogin('demo', 'ctrlm2025!')" class="px-4 py-2 rounded-lg bg-slate-800/50 hover:bg-slate-700 border border-slate-700 text-xs text-slate-400 transition-colors">HQ (본사)</button>
                <button onclick="app.fillLogin('partner', 'ctrlm2025!')" class="px-4 py-2 rounded-lg bg-slate-800/50 hover:bg-slate-700 border border-slate-700 text-xs text-slate-400 transition-colors">Partner (점주)</button>
            </div>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard-view" class="hidden-force flex h-full w-full bg-slate-950">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="w-72 bg-slate-900 border-r border-slate-800 flex flex-col transition-all duration-300 absolute lg:relative h-full z-40 -translate-x-full lg:translate-x-0 shadow-2xl">
            <div class="h-20 flex items-center px-8 border-b border-slate-800 flex-shrink-0 bg-slate-900/50 backdrop-blur">
                <i id="logo-icon" data-lucide="layout-grid" class="text-indigo-500 w-6 h-6 mr-3"></i>
                <span class="text-xl font-bold text-white tracking-tight">RestoGenie</span>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-8 custom-scrollbar">
                <div id="sidebar-menu"></div>
                <div id="ai-menu-section"></div>
            </div>

            <div class="p-5 bg-slate-850/50 border-t border-slate-800 flex-shrink-0 backdrop-blur-sm">
                <div class="flex items-center gap-3 p-2 rounded-xl hover:bg-slate-800 transition-colors cursor-pointer">
                    <div id="user-avatar" class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center text-xs font-bold text-white shadow-lg ring-2 ring-indigo-500/30">U</div>
                    <div class="flex-1 min-w-0">
                        <p id="user-name" class="text-sm font-bold text-white truncate">User</p>
                        <p id="user-role" class="text-xs text-slate-400 truncate">Role</p>
                    </div>
                    <button onclick="location.reload()" class="text-slate-500 hover:text-red-400 p-2"><i data-lucide="log-out" class="w-4 h-4"></i></button>
                </div>
            </div>
        </aside>

        <!-- Main -->
        <div class="flex-1 flex flex-col min-w-0 relative">
            <div id="mobile-overlay" onclick="app.toggleSidebar()" class="fixed inset-0 bg-black/60 z-30 lg:hidden hidden backdrop-blur-sm"></div>

            <!-- Header -->
            <header class="h-20 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 flex items-center justify-between px-6 lg:px-10 sticky top-0 z-20">
                <div class="flex items-center gap-4">
                    <button onclick="app.toggleSidebar()" class="lg:hidden text-slate-400 hover:text-white"><i data-lucide="menu" class="w-6 h-6"></i></button>
                    <div>
                        <h2 id="page-title" class="text-xl font-bold text-white flex items-center gap-2">대시보드</h2>
                        <p id="data-status" class="text-xs text-slate-500 flex items-center gap-1 mt-0.5">
                            <span class="w-2 h-2 rounded-full bg-slate-700 animate-pulse"></span> 데이터 준비 중
                        </p>
                    </div>
                </div>

                <div class="flex items-center gap-3 lg:gap-5">
                    <div class="hidden md:flex bg-slate-800/50 rounded-lg border border-slate-700 p-1 items-center">
                        <select id="period-select" onchange="app.changePeriod(this.value)" class="bg-transparent text-xs text-slate-300 font-medium px-3 py-1.5 outline-none cursor-pointer hover:text-white">
                            <option value="day">일간 (Daily)</option>
                            <option value="week" selected>주간 (Weekly)</option>
                            <option value="month">월간 (Monthly)</option>
                        </select>
                        <div class="w-px h-4 bg-slate-700 mx-1"></div>
                        <label class="flex items-center gap-2 px-3 py-1.5 cursor-pointer group">
                            <input type="checkbox" id="compare-toggle" onchange="app.toggleCompare(this.checked)" class="accent-indigo-500 w-3 h-3 rounded-sm">
                            <span class="text-xs text-slate-400 group-hover:text-white transition-colors">지난 기간 비교</span>
                        </label>
                    </div>

                    <div id="store-selector-wrapper" class="hidden relative">
                        <select id="store-select" onchange="app.changeStore(this.value)" class="bg-indigo-600/10 border border-indigo-500/30 text-indigo-300 text-sm rounded-lg pl-4 pr-10 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none appearance-none cursor-pointer font-bold hover:bg-indigo-600/20 transition-all">
                            <option value="all">전사 통합 (HQ)</option>
                            <option value="gangnam">직영 강남점</option>
                            <option value="daehakro">직영 대학로점</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-indigo-400"><i data-lucide="chevron-down" class="w-4 h-4"></i></div>
                    </div>

                    <div onclick="app.openAdModal()" class="flex items-center gap-2 px-3 py-1.5 bg-slate-800 rounded-full border border-slate-700 cursor-pointer hover:border-amber-500/50 transition-colors group">
                        <i data-lucide="coins" class="w-4 h-4 text-amber-400 group-hover:rotate-12 transition-transform"></i>
                        <span id="coin-disp" class="text-sm font-bold text-white">100</span>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main id="main-content" class="flex-1 overflow-y-auto p-6 lg:p-10 custom-scrollbar relative">
                <!-- Dynamic Injection -->
            </main>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading-overlay" class="hidden-force fixed inset-0 z-[100] bg-slate-950/80 backdrop-blur flex flex-col items-center justify-center">
        <div class="w-16 h-16 border-4 border-indigo-500/30 border-t-indigo-500 rounded-full animate-spin mb-4"></div>
        <p class="text-indigo-300 font-bold animate-pulse">실시간 데이터 동기화 중...</p>
        <p class="text-xs text-slate-500 mt-2">매출, 공헌이익, 원가율, 재방문율 연동</p>
    </div>

    <!-- AI & Chat -->
    <div id="ai-modal" class="hidden-force fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="glass w-full max-w-4xl h-[85vh] rounded-2xl flex flex-col shadow-2xl border border-slate-700">
            <div class="h-16 border-b border-slate-700/50 flex items-center justify-between px-8 bg-slate-800/50 rounded-t-2xl">
                <div class="flex items-center gap-3"><i data-lucide="sparkles" class="w-5 h-5 text-indigo-400"></i><h3 class="text-lg font-bold text-white">AI 리포트</h3></div>
                <button onclick="document.getElementById('ai-modal').classList.add('hidden-force')" class="text-slate-400 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            <div id="ai-content-area" class="flex-1 overflow-y-auto p-8 custom-scrollbar text-slate-300 leading-relaxed bg-slate-900/30"></div>
        </div>
    </div>

    <div class="fixed bottom-6 right-6 z-50 flex flex-col items-end">
        <div id="chat-box" class="hidden-force w-80 md:w-96 h-[550px] glass rounded-2xl shadow-2xl flex flex-col mb-4 overflow-hidden border border-slate-600">
            <div class="bg-slate-800 p-4 flex justify-between items-center border-b border-slate-700">
                <span class="text-white font-bold flex items-center gap-2"><i data-lucide="bot" class="w-5 h-5 text-indigo-400"></i> <span id="chat-title">AI Agent</span></span>
                <button onclick="document.getElementById('chat-box').classList.add('hidden-force')"><i data-lucide="x" class="w-5 h-5 text-white/80"></i></button>
            </div>
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar bg-slate-900/80">
                <div class="flex justify-start"><div class="bg-slate-800 text-slate-200 p-3 rounded-2xl rounded-tl-none text-sm max-w-[90%] border border-slate-700 shadow-sm">안녕하세요! 실시간 데이터를 기반으로 답변해드립니다.</div></div>
            </div>
            <div class="p-3 bg-slate-800 border-t border-slate-700 flex gap-2">
                <input id="chat-input" type="text" class="flex-1 bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-white text-sm focus:border-indigo-500 outline-none" placeholder="질문 입력..." onkeypress="if(event.key==='Enter') app.sendMessage()">
                <button onclick="app.sendMessage()" class="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-500"><i data-lucide="send" class="w-4 h-4"></i></button>
            </div>
        </div>
        <button onclick="document.getElementById('chat-box').classList.toggle('hidden-force')" class="bg-indigo-600 hover:bg-indigo-500 text-white p-4 rounded-full shadow-xl transition-transform hover:scale-105 border-4 border-slate-900">
            <i data-lucide="message-square" class="w-6 h-6"></i>
        </button>
    </div>

    <script>
        // --- CONFIG ---
        const GEMINI_KEY = "AIzaSyCILSrQKjRiupRcyNd1pFJUksNMkGVY8AQ";
        // Real Data Sheets provided by User
        const SHEETS = {
            hq_daily: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQZW2aTNo146wvq7KqVLiVsAQnx6Sgis__MwkTepvXat5_kPHxvoNyU79i4rLV3GkRqsI3HstzWP32L/pub?gid=0&single=true&output=csv',
            gangnam_daily: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTy5PRIhx_YumADmE-_uGse2JpX8RmzVI-9H01GilmOh7XeJoi5wNCzgNyDCBKOyv9e_O3YdduXn7XX/pub?gid=1315615338&single=true&output=csv',
            daehakro_daily: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQz_VG0F8yxDwxZYTiJP92Dv0CZPu99abqE-m3RRehHZGdYgB1YAlru9ki82V7wkpz7JI5GvJo8Monx/pub?gid=1671808379&single=true&output=csv'
        };

        // --- APP STATE ---
        let GLOBAL_DATA = { hq: [], gangnam: [], daehakro: [] };
        const app = {
            user: null, storeId: 'all', period: 'week', compare: false, coins: 100,
            
            init() { lucide.createIcons(); },

            async fetchAllData() {
                document.getElementById('loading-overlay').classList.remove('hidden-force');
                try {
                    const [hq, gangnam, daehakro] = await Promise.all([
                        this.fetchCSV(SHEETS.hq_daily),
                        this.fetchCSV(SHEETS.gangnam_daily),
                        this.fetchCSV(SHEETS.daehakro_daily)
                    ]);
                    GLOBAL_DATA = { hq, gangnam, daehakro };
                    console.log("Data Loaded:", GLOBAL_DATA);
                    document.getElementById('data-status').innerHTML = `<span class="w-2 h-2 rounded-full bg-green-500"></span> 실시간 데이터 (${hq.length+gangnam.length}건)`;
                } catch (e) {
                    console.error("Fetch Error", e);
                    document.getElementById('data-status').innerHTML = `<span class="w-2 h-2 rounded-full bg-red-500"></span> 데이터 연결 실패`;
                } finally {
                    document.getElementById('loading-overlay').classList.add('hidden-force');
                    this.loadPage(this.user === 'hq' ? 'dashboard' : 'home');
                }
            },

            fetchCSV(url) {
                return new Promise((resolve, reject) => {
                    Papa.parse(url, {
                        download: true, header: true, dynamicTyping: true, skipEmptyLines: true,
                        complete: (results) => resolve(results.data),
                        error: (err) => reject(err)
                    });
                });
            },

            // --- Auth ---
            fillLogin(id, pw) { document.getElementById('login-id').value = id; document.getElementById('login-pw').value = pw; },
            async login() {
                const id = document.getElementById('login-id').value;
                if (id === 'demo') { this.user = 'hq'; this.storeId = 'all'; }
                else if (id === 'partner') { this.user = 'partner'; this.storeId = 'gangnam'; }
                else return alert('ID 확인');
                
                document.getElementById('login-view').classList.add('hidden-force');
                document.getElementById('dashboard-view').classList.remove('hidden-force');
                this.updateUI();
                await this.fetchAllData();
            },

            updateUI() {
                const isHQ = this.user === 'hq';
                document.getElementById('store-selector-wrapper').className = isHQ ? 'block relative' : 'hidden';
                document.getElementById('user-avatar').innerText = isHQ ? 'HQ' : 'PT';
                document.getElementById('user-name').innerText = isHQ ? '김도윤 팀장' : '박요한 점주';
                
                const menuHTML = (isHQ ? [
                    {id:'dashboard', icon:'layout-dashboard', label:'종합 대시보드'},
                    {id:'sales', icon:'trending-up', label:'매출 분석'},
                    {id:'stores', icon:'store', label:'가맹점 관리'}
                ] : [
                    {id:'home', icon:'home', label:'내 매장 홈'},
                    {id:'sales', icon:'dollar-sign', label:'손익 분석'},
                    {id:'menu', icon:'utensils', label:'메뉴 엔지니어링'}
                ]).map(m => `
                    <button onclick="app.loadPage('${m.id}')" id="btn-${m.id}" class="w-full flex items-center gap-3 px-4 py-3.5 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition-all group">
                        <i data-lucide="${m.icon}" class="w-5 h-5 ${isHQ ? 'group-hover:text-blue-400' : 'group-hover:text-indigo-400'}"></i>
                        <span class="font-medium">${m.label}</span>
                    </button>`).join('');
                
                document.getElementById('sidebar-menu').innerHTML = `<div class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 px-2">Menu</div>` + menuHTML;
                document.getElementById('ai-menu-section').innerHTML = `<div class="mt-6 px-2"><button onclick="app.openAiModal('${isHQ?'hq':'partner'}')" class="w-full bg-slate-800 hover:bg-slate-700 text-slate-300 py-3 rounded-xl text-sm flex items-center justify-center gap-2 transition-colors"><i data-lucide="sparkles" class="w-4 h-4 text-amber-400"></i> AI Report</button></div>`;
                lucide.createIcons();
            },

            // --- Data Logic ---
            getFilteredData() {
                let rawData = [];
                if (this.storeId === 'all') rawData = GLOBAL_DATA.hq;
                else if (this.storeId === 'gangnam') rawData = GLOBAL_DATA.gangnam;
                else if (this.storeId === 'daehakro') rawData = GLOBAL_DATA.daehakro;

                if (!rawData || rawData.length === 0) return this.getDummyData();

                const days = this.period === 'day' ? 1 : this.period === 'week' ? 7 : 30;
                const sliced = rawData.slice(0, days); 
                const prevSliced = this.compare ? rawData.slice(days, days * 2) : [];

                // Helper: Find column that contains keyword (robust parsing)
                const getVal = (row, keys) => {
                    const key = Object.keys(row).find(k => keys.some(x => k.includes(x)));
                    return key ? this.parseMoney(row[key]) : 0;
                };

                // Metric Aggregation
                const current = {
                    sales: sliced.reduce((acc, r) => acc + getVal(r, ['매출','총매출']), 0),
                    hall: sliced.reduce((acc, r) => acc + getVal(r, ['홀매출','홀']), 0),
                    delivery: sliced.reduce((acc, r) => acc + getVal(r, ['배달매출','배달']), 0),
                    profit: sliced.reduce((acc, r) => acc + getVal(r, ['공헌이익','이익']), 0),
                    orders: sliced.reduce((acc, r) => acc + getVal(r, ['주문수','주문']), 0),
                    costRate: sliced.length ? (sliced.reduce((acc, r) => acc + getVal(r, ['원가율']), 0) / sliced.length) : 35,
                    retention: sliced.length ? (sliced.reduce((acc, r) => acc + getVal(r, ['재방문']), 0) / sliced.length) : 0,
                    signup: sliced.length ? (sliced.reduce((acc, r) => acc + getVal(r, ['가입']), 0) / sliced.length) : 0,
                    patties: this.aggregatePatties(sliced)
                };

                // Calculate Cost Amount (if not explicit)
                current.cost = current.sales * (current.costRate / 100);

                const prev = this.compare ? {
                    sales: prevSliced.reduce((acc, r) => acc + getVal(r, ['매출','총매출']), 0),
                    orders: prevSliced.reduce((acc, r) => acc + getVal(r, ['주문수','주문']), 0)
                } : null;

                const trend = (curr, old) => old ? ((curr - old) / old * 100).toFixed(1) : 0;

                return { ...current, salesTrend: prev ? trend(current.sales, prev.sales) : 0, ordersTrend: prev ? trend(current.orders, prev.orders) : 0 };
            },

            parseMoney(val) {
                if (typeof val === 'number') return val;
                if (typeof val === 'string') return parseFloat(val.replace(/[^0-9.-]+/g,"")) || 0;
                return 0;
            },

            aggregatePatties(data) {
                // Look for patty columns
                const result = { '비프':0, '갈비':0, '치킨':0, '새우':0 };
                data.forEach(row => {
                    for (const key in row) {
                        if (key.includes('비프')) result['비프'] += this.parseMoney(row[key]);
                        if (key.includes('갈비')) result['갈비'] += this.parseMoney(row[key]);
                        if (key.includes('치킨')) result['치킨'] += this.parseMoney(row[key]);
                        if (key.includes('새우')) result['새우'] += this.parseMoney(row[key]);
                    }
                });
                return result;
            },

            getDummyData() { return { sales:0, hall:0, delivery:0, profit:0, orders:0, cost:0, salesTrend:0, patties:{'비프':0} }; },

            // --- Page Load ---
            changePeriod(val) { this.period = val; this.refresh(); },
            toggleCompare(chk) { this.compare = chk; this.refresh(); },
            changeStore(val) { this.storeId = val; this.refresh(); },
            refresh() { const id = document.querySelector('button.bg-slate-800')?.id?.replace('btn-','') || 'dashboard'; this.loadPage(id); },
            toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('mobile-overlay').classList.toggle('hidden'); },

            loadPage(pageId) {
                // Style Active
                document.querySelectorAll('#sidebar button').forEach(b => b.className = b.className.replace('bg-slate-800 text-white', 'text-slate-400'));
                document.getElementById(`btn-${pageId}`)?.classList.replace('text-slate-400', 'bg-slate-800 text-white');
                
                const main = document.getElementById('main-content');
                const data = this.getFilteredData();
                const isHQ = this.user === 'hq';

                if (pageId === 'dashboard' || pageId === 'home') {
                    main.innerHTML = `
                        <div class="space-y-6 fade-in">
                            <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
                                ${this.kpiCard('총 매출', `₩${Math.floor(data.sales).toLocaleString()}`, data.salesTrend, 'dollar-sign', isHQ?'blue':'indigo')}
                                ${this.kpiCard('공헌 이익', `₩${Math.floor(data.profit).toLocaleString()}`, 0, 'wallet', 'emerald')}
                                ${this.kpiCard('주문 건수', `${data.orders.toLocaleString()}건`, data.ordersTrend, 'shopping-bag', 'amber')}
                                ${this.kpiCard('재방문율', `${(data.retention*100).toFixed(1)}%`, 0, 'repeat', 'purple')}
                            </div>
                            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                <div class="lg:col-span-2 bg-slate-900 border border-slate-800 rounded-2xl p-6">
                                    <h3 class="text-lg font-bold text-white mb-4">매출 트렌드 (실시간)</h3>
                                    <div id="chart-main" class="h-72"></div>
                                </div>
                                <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6">
                                    <h3 class="text-lg font-bold text-white mb-4">패티별 판매 비중</h3>
                                    <div id="chart-patty" class="h-72 flex items-center justify-center"></div>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6">
                                    <h3 class="text-lg font-bold text-white mb-4">채널별 성과</h3>
                                    <div class="space-y-4">
                                        ${this.progressItem('홀 매출', data.hall, data.sales, 'bg-blue-500')}
                                        ${this.progressItem('배달 매출', data.delivery, data.sales, 'bg-amber-500')}
                                    </div>
                                </div>
                                <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6 flex items-center justify-around">
                                    <div class="text-center"><p class="text-slate-400 text-sm">원가율</p><p class="text-3xl font-bold text-white">${(data.costRate*100).toFixed(1)}%</p></div>
                                    <div class="w-px h-16 bg-slate-700"></div>
                                    <div class="text-center"><p class="text-slate-400 text-sm">신규 회원 가입률</p><p class="text-3xl font-bold text-indigo-400">${(data.signup*100).toFixed(1)}%</p></div>
                                </div>
                            </div>
                        </div>`;
                    this.renderCharts(data);
                } else if (pageId === 'sales') {
                    // Partner Profit Analysis
                    main.innerHTML = `
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 fade-in">
                             <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6">
                                <h3 class="text-lg font-bold text-white mb-6">손익 구조 분석 (Waterfall)</h3>
                                <div class="space-y-2">
                                    ${this.waterfallItem('총 매출', data.sales, 100, 'bg-slate-600')}
                                    ${this.waterfallItem('(-) 원가', data.cost, (data.cost/data.sales)*100, 'bg-red-500/50')}
                                    ${this.waterfallItem('(=) 공헌이익', data.profit, (data.profit/data.sales)*100, 'bg-emerald-500')}
                                </div>
                                <p class="text-center text-slate-400 text-sm mt-6">공헌이익률 <span class="text-emerald-400 font-bold">${((data.profit/data.sales)*100).toFixed(1)}%</span></p>
                             </div>
                        </div>`;
                } else {
                    main.innerHTML = `<div class="flex flex-col items-center justify-center h-full text-slate-500"><i data-lucide="hammer" class="w-12 h-12 mb-4 opacity-50"></i><p>페이지 준비 중</p></div>`;
                }
                lucide.createIcons();
            },

            kpiCard(title, val, trend, icon, color) {
                const colors = { blue:'text-blue-400 bg-blue-500/10', indigo:'text-indigo-400 bg-indigo-500/10', emerald:'text-emerald-400 bg-emerald-500/10', amber:'text-amber-400 bg-amber-500/10', purple:'text-purple-400 bg-purple-500/10' };
                const trendHtml = this.compare ? `<div class="flex items-center text-xs mt-2 ${trend>=0?'text-emerald-400':'text-red-400'}">${trend>=0?'+':''}${trend}% <span class="text-slate-500 ml-1">vs 지난기간</span></div>` : '';
                return `
                    <div class="bg-slate-900 border border-slate-800 rounded-2xl p-5 hover:border-slate-700 transition-all group">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-slate-400 text-xs font-bold uppercase">${title}</span>
                            <div class="p-2 rounded-lg ${colors[color]} group-hover:scale-110 transition-transform"><i data-lucide="${icon}" class="w-5 h-5"></i></div>
                        </div>
                        <h3 class="text-2xl font-bold text-white tracking-tight">${val}</h3>
                        ${trendHtml}
                    </div>`;
            },
            progressItem(label, val, total, color) {
                const pct = total ? (val / total * 100) : 0;
                return `<div><div class="flex justify-between text-sm mb-1"><span class="text-slate-300">${label}</span><span class="font-bold text-white">₩${val.toLocaleString()} (${pct.toFixed(0)}%)</span></div><div class="h-2 bg-slate-800 rounded-full overflow-hidden"><div class="h-full ${color}" style="width:${pct}%"></div></div></div>`;
            },
            waterfallItem(label, val, pct, color) {
                 return `<div class="flex items-center gap-4"><div class="w-24 text-sm text-slate-400 text-right">${label}</div><div class="flex-1 bg-slate-800 rounded-r h-8 relative"><div class="absolute left-0 top-0 h-full ${color} rounded-r flex items-center px-3 text-xs text-white font-bold whitespace-nowrap" style="width:${Math.max(pct||0, 5)}%">${Math.floor(val).toLocaleString()}</div></div></div>`;
            },

            renderCharts(data) {
                setTimeout(() => {
                    // Fake trend for demo based on total sales (since daily breakdown logic is complex to mock perfectly here)
                    const trendData = [data.sales*0.1, data.sales*0.15, data.sales*0.2, data.sales*0.18, data.sales*0.25, data.sales*0.12];
                    new ApexCharts(document.querySelector("#chart-main"), {
                        series: [{ name: '매출', data: trendData }],
                        chart: { type: 'area', height: '100%', toolbar: {show:false}, background: 'transparent', fontFamily: 'Pretendard' },
                        theme: { mode: 'dark' }, stroke: { curve: 'smooth', width: 2 }, colors: ['#6366f1'],
                        fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: 0.5, opacityTo: 0.0 } },
                        dataLabels: { enabled: false }, grid: { borderColor: '#334155', strokeDashArray: 4 },
                        xaxis: { labels: { show: false } }, yaxis: { show: false }
                    }).render();

                    const patties = data.patties;
                    const pLabels = Object.keys(patties).filter(k=>patties[k]>0);
                    const pVals = Object.values(patties).filter(v=>v>0);
                    if(pVals.length === 0) return;

                    new ApexCharts(document.querySelector("#chart-patty"), {
                        series: pVals, labels: pLabels,
                        chart: { type: 'donut', height: 250, background: 'transparent', fontFamily: 'Pretendard' },
                        theme: { mode: 'dark' }, colors: ['#ef4444', '#f59e0b', '#3b82f6', '#10b981'],
                        plotOptions: { pie: { donut: { size: '65%', labels: { show: true, total: { show: true, label: 'Total', color: '#cbd5e1', formatter: () => '₩' + (pVals.reduce((a,b)=>a+b,0)/10000).toFixed(0) + '만' } } } } },
                        dataLabels: { enabled: false }, legend: { position: 'bottom' }
                    }).render();
                }, 50);
            },

            // --- AI ---
            openAiModal(type) {
                document.getElementById('ai-modal').classList.remove('hidden-force');
                document.getElementById('ai-content-area').innerHTML = `<div class="flex flex-col items-center justify-center h-full"><p class="text-indigo-300 animate-pulse">분석 대기 중...</p><button onclick="app.generateReport('${type}')" class="mt-4 px-6 py-3 bg-indigo-600 rounded-xl text-white font-bold shadow-lg">분석 시작</button></div>`;
            },
            async generateReport(type) {
                if(this.coins<5) return alert('코인 부족'); this.coins-=5; document.getElementById('coin-disp').innerText = this.coins;
                const data = this.getFilteredData();
                const prompt = `Analyze restaurant data (Sales: ${data.sales}, Profit: ${data.profit}, Cost Rate: ${data.costRate}, Retention: ${data.retention}). Write a Korean report.`;
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_KEY}`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
                    const json = await res.json();
                    document.getElementById('ai-content-area').innerHTML = `<div class="prose prose-invert">${json.candidates[0].content.parts[0].text.replace(/\n/g,'<br>')}</div>`;
                } catch(e) { document.getElementById('ai-content-area').innerText = "AI Error"; }
            },
            async sendMessage() { /* Chat Logic */ },
            openAdModal() { alert('+10 Coins'); this.coins+=10; document.getElementById('coin-disp').innerText=this.coins; }
        };
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
