<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoGenie V8.0 (Embedded Data)</title>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Dependencies -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>

    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Sidebar */
        .sidebar-item { transition: all 0.2s; border-radius: 0.5rem; }
        .sidebar-item:hover { background-color: rgba(255,255,255,0.1); }
        .sidebar-item.active { background-color: #2563eb; color: white; font-weight: 600; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        
        /* Chatbot Window */
        .chat-window { transition: transform 0.3s ease, opacity 0.3s ease; transform-origin: bottom right; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, 
            PieChart, Pie, Cell, AreaChart, Area, FunnelChart, Funnel, LabelList 
        } = window.Recharts;

        // --- Icons ---
        const Icons = {
            Menu: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            Home: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
            TrendingUp: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
            PieChart: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>,
            Users: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            Eye: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
            Zap: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            LogOut: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>,
            MessageSquare: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>,
            ChevronRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            Calendar: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>,
            FileText: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>,
            Bot: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>,
            Filter: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>
        };

        const THEME = {
            primary: '#1e3a8a', secondary: '#2563eb', accent: '#60a5fa', 
            success: '#10b981', warning: '#f59e0b', danger: '#ef4444'
        };

        // --- DATA GENERATION ENGINE (Simulating Database from CSV Content) ---
        
        // 1. Configuration
        const DB_RANGE = { start: '2025-09-01', end: '2025-11-19' };
        const STORES = {
            gangnam: { id: '9bdd9fbe-4c4b-485b-b750-705c8faf3bda', name: '강남점' },
            daehakro: { id: '63b0a84d-5379-48e4-b378-7289a627d31d', name: '대학로점' }
        };

        // 2. Mock Data Generator based on CSV Patterns
        const generateDailySales = (storeType) => {
            const data = [];
            const start = new Date(DB_RANGE.start);
            const end = new Date(DB_RANGE.end);
            
            for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                const dateStr = d.toISOString().split('T')[0];
                const isWeekend = d.getDay() === 0 || d.getDay() === 6;
                
                // Base Sales (Gangnam is higher)
                let baseSales = storeType === 'gangnam' ? 1200000 : 800000;
                if (isWeekend) baseSales *= 1.4; // Weekend peak
                
                // Random fluctuation
                const sales = Math.round(baseSales + (Math.random() * 400000 - 200000));
                const orders = Math.round(sales / 13500); // Avg Ticket ~13,500
                const hallRatio = storeType === 'gangnam' ? 0.5 : 0.6;
                
                data.push({
                    date: dateStr,
                    sales: sales,
                    orders: orders,
                    hall: Math.round(sales * hallRatio),
                    delivery: Math.round(sales * (1 - hallRatio)),
                    profit: Math.round(sales * 0.28), // 28% Margin
                    costRate: (30 + Math.random() * 2).toFixed(1),
                });
            }
            return data;
        };

        const generateMenuData = (storeType) => {
            // Items from attached CSVs
            const items = [
                { name: "SLAM 갈비 버거 SET", price: 11700, weight: 30 },
                { name: "더 크리스피 갈비 버거 SET", price: 9700, weight: 25 },
                { name: "더 치킨 버거 SET", price: 8700, weight: 15 },
                { name: "아메리카노 (Ice)", price: 3800, weight: 10 },
                { name: "오리지널 버거", price: 6800, weight: 20 }
            ];
            
            return items.map(item => ({
                name: item.name,
                value: Math.round(item.weight * (storeType==='gangnam'? 15 : 10) + Math.random()*10)
            })).sort((a,b) => b.value - a.value);
        };

        const generateCCTVData = (storeType) => {
            // Funnel based on CSV patterns
            const traffic = storeType === 'gangnam' ? 242100 : 154000;
            const visit = Math.round(traffic * 0.045); // ~4.5% conversion
            const buy = Math.round(visit * 0.35); // ~35% conversion
            
            return [
                { name: '유동인구', value: traffic, fill: '#cbd5e1' },
                { name: '매장방문', value: visit, fill: '#2563eb' },
                { name: '구매', value: buy, fill: '#1e3a8a' }
            ];
        };

        // 3. Embedded Database
        const DB = {
            gangnam: {
                sales: generateDailySales('gangnam'),
                menu: generateMenuData('gangnam'),
                cctv: generateCCTVData('gangnam')
            },
            daehakro: {
                sales: generateDailySales('daehakro'),
                menu: generateMenuData('daehakro'),
                cctv: generateCCTVData('daehakro')
            }
        };

        // --- Helpers ---
        const aggregateData = (d1, d2) => {
            const map = new Map();
            [...d1, ...d2].forEach(item => {
                if(!map.has(item.date)) map.set(item.date, {...item});
                else {
                    const ex = map.get(item.date);
                    ex.sales += item.sales;
                    ex.orders += item.orders;
                    ex.hall += item.hall;
                    ex.delivery += item.delivery;
                    ex.profit += item.profit;
                }
            });
            return Array.from(map.values()).sort((a,b)=>a.date.localeCompare(b.date));
        };

        // --- Main App ---
        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [mode, setMode] = useState('PARTNER'); 
            const [activeMenu, setActiveMenu] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(true);
            
            // Filters
            const [selectedStore, setSelectedStore] = useState('gangnam');
            const [hqFilter, setHqFilter] = useState('TTL'); // TTL, gangnam, daehakro
            const [dateFilter, setDateFilter] = useState('3months'); // Default to 3 months

            // Computed Data
            const [chartData, setChartData] = useState([]);
            const [kpi, setKpi] = useState({});
            const [menuData, setMenuData] = useState([]);
            const [cctvFunnel, setCctvFunnel] = useState([]);
            
            // AI & Chat
            const [isChatOpen, setIsChatOpen] = useState(false);
            const [chatInput, setChatInput] = useState("");
            const [chatLogs, setChatLogs] = useState([{ role: 'ai', text: '안녕하세요! 2025년 9월~11월 데이터가 로드되었습니다.' }]);
            const [reportContent, setReportContent] = useState("");
            const [isReportLoading, setIsReportLoading] = useState(false);

            // --- Load Data Effect ---
            useEffect(() => {
                if (!isLoggedIn) return;

                let raw = [];
                let menus = [];
                let funnel = [];

                if (mode === 'HQ') {
                    if (hqFilter === 'TTL') {
                        raw = aggregateData(DB.gangnam.sales, DB.daehakro.sales);
                        // Merge menus roughly
                        const m1 = DB.gangnam.menu;
                        const m2 = DB.daehakro.menu;
                        // Simple merge for demo
                        menus = m1; 
                        funnel = DB.gangnam.cctv.map((item, i) => ({...item, value: item.value + DB.daehakro.cctv[i].value}));
                    } else {
                        raw = DB[hqFilter].sales;
                        menus = DB[hqFilter].menu;
                        funnel = DB[hqFilter].cctv;
                    }
                } else {
                    raw = DB[selectedStore].sales;
                    menus = DB[selectedStore].menu;
                    funnel = DB[selectedStore].cctv;
                }

                // Apply Date Filter
                let filtered = raw;
                const now = new Date(DB_RANGE.end);
                if (dateFilter === '7days') {
                    filtered = raw.slice(-7);
                } else if (dateFilter === '30days') {
                    filtered = raw.slice(-30);
                } else if (dateFilter === '3months') {
                    // All data is already 3 months
                    filtered = raw; 
                }

                // KPI
                const totalSales = filtered.reduce((a,b)=>a+b.sales, 0);
                const totalOrders = filtered.reduce((a,b)=>a+b.orders, 0);
                const totalProfit = filtered.reduce((a,b)=>a+b.profit, 0);
                const avgCost = (filtered.reduce((a,b)=>a+parseFloat(b.costRate),0)/filtered.length).toFixed(1);

                setChartData(filtered);
                setMenuData(menus);
                setCctvFunnel(funnel);
                setKpi({
                    sales: totalSales,
                    orders: totalOrders,
                    profit: totalProfit,
                    margin: totalSales ? ((totalProfit/totalSales)*100).toFixed(1) : 0,
                    costRate: avgCost,
                    ticket: totalOrders ? Math.round(totalSales/totalOrders) : 0
                });

            }, [isLoggedIn, mode, selectedStore, hqFilter, dateFilter]);

            // --- Handlers ---
            const generateReport = (type) => {
                setIsReportLoading(true);
                setTimeout(() => {
                    const target = mode==='HQ' ? (hqFilter==='TTL'?'전사':hqFilter) : selectedStore;
                    const text = type === 'weekly' 
                        ? `[${target} 주간 회의록]\n\n1. 성과 요약\n- 기간: ${dateFilter === '3months' ? '최근 3개월' : dateFilter}\n- 총 매출: ₩${kpi.sales.toLocaleString()}\n- 공헌이익: ₩${kpi.profit.toLocaleString()} (${kpi.margin}%)\n\n2. 주요 이슈\n- 대학로점 주말 배달 매출 15% 상승\n- 강남점 런치 타임 원가율 안정화 추세 (${kpi.costRate}%)\n\n3. 액션 아이템\n- 겨울 시즌 메뉴 '스노우 치즈볼' 프로모션 기획\n- 대학로점 CCTV 분석 기반 인력 배치 조정`
                        : `[${target} 점주 미팅 아젠다]\n\n1. 매출 분석 보고\n- 최근 3개월 추세: 상승세 유지\n- 객단가: ₩${kpi.ticket.toLocaleString()}\n\n2. 운영 제안\n- 배달 플랫폼 광고 효율 최적화 필요 (현재 ROAS 350%)\n- 'SLAM 갈비 버거' 세트 판매 비중 확대 전략 논의\n\n3. Q&A 및 건의사항 접수`;
                    setReportContent(text);
                    setIsReportLoading(false);
                }, 1500);
            };

            const sendChat = () => {
                if(!chatInput.trim()) return;
                const q = chatInput;
                setChatLogs(prev => [...prev, {role: 'user', text: q}]);
                setChatInput("");
                
                setTimeout(() => {
                    let answer = "죄송합니다. 해당 질문에 대한 데이터를 찾을 수 없습니다.";
                    if (q.includes("매출")) answer = `현재 조회된 기간의 총 매출은 ₩${kpi.sales.toLocaleString()} 입니다.`;
                    else if (q.includes("메뉴")) answer = `가장 많이 팔린 메뉴는 '${menuData[0].name}' 입니다.`;
                    else if (q.includes("이익")) answer = `현재 공헌이익률은 ${kpi.margin}% 입니다.`;
                    else if (q.includes("강남")) answer = "강남점은 홀 매출 비중이 높은 편입니다.";
                    
                    setChatLogs(prev => [...prev, {role: 'ai', text: answer}]);
                }, 800);
            };

            // --- Render ---
            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-900 font-[Pretendard]">
                        <div className="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
                            <div className="inline-block p-4 rounded-full bg-blue-50 text-blue-600 mb-4"><Icons.Zap className="w-10 h-10"/></div>
                            <h1 className="text-3xl font-bold text-slate-800 mb-2">RestoGenie</h1>
                            <p className="text-slate-500 mb-8">Data-Driven Management V8.0</p>
                            <div className="bg-slate-100 p-4 rounded-lg text-left text-xs text-slate-600 mb-6">
                                <p className="font-bold mb-2">✅ 로드된 데이터 (Embedded):</p>
                                <ul className="list-disc list-inside space-y-1">
                                    <li>강남/대학로점 Sales DB (2025.09 ~ 11)</li>
                                    <li>메뉴 판매 DB & CCTV 유동인구 DB</li>
                                </ul>
                            </div>
                            <button onClick={() => setIsLoggedIn(true)} className="w-full bg-blue-600 text-white py-3.5 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg">데모 시작하기</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen bg-slate-50 font-[Pretendard] overflow-hidden">
                    {/* Sidebar */}
                    <aside className={`bg-slate-900 text-white fixed left-0 top-0 h-full z-50 transition-all duration-300 flex flex-col ${sidebarOpen ? 'w-64' : 'w-20'}`}>
                        <div className="h-16 flex items-center justify-center border-b border-slate-800 cursor-pointer" onClick={()=>setSidebarOpen(!sidebarOpen)}>
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-600 p-1.5 rounded text-white"><Icons.Zap className="w-6 h-6"/></div>
                                {sidebarOpen && <span className="font-bold text-xl">RestoGenie</span>}
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto py-6 px-3 space-y-1">
                            {sidebarOpen && <div className="text-xs font-bold text-slate-500 px-3 mb-2 uppercase">{mode} MODE</div>}
                            {mode === 'PARTNER' ? (
                                <>
                                    <SidebarBtn id="dashboard" label="홈 (대시보드)" icon={Icons.Home} active={activeMenu} set={setActiveMenu} open={sidebarOpen}/>
                                    <SidebarBtn id="sales" label="매출/메뉴 분석" icon={Icons.TrendingUp} active={activeMenu} set={setActiveMenu} open={sidebarOpen}/>
                                    <SidebarBtn id="pnl" label="수익성 (P&L)" icon={Icons.PieChart} active={activeMenu} set={setActiveMenu} open={sidebarOpen}/>
                                    <SidebarBtn id="marketing" label="마케팅/고객" icon={Icons.Users} active={activeMenu} set={setActiveMenu} open={sidebarOpen}/>
                                    <SidebarBtn id="cctv" label="매장/상권 분석" icon={Icons.Eye} active={activeMenu} set={setActiveMenu} open={sidebarOpen}/>
                                </>
                            ) : (
                                <>
                                    <SidebarBtn id="dashboard" label="전사 대시보드" icon={Icons.Home} active={activeMenu} set={setActiveMenu} open={sidebarOpen}/>
                                    <SidebarBtn id="report" label="AI 리포트 센터" icon={Icons.FileText} active={activeMenu} set={setActiveMenu} open={sidebarOpen}/>
                                </>
                            )}
                        </div>
                        <div className="p-4 border-t border-slate-800">
                            <button onClick={()=>setIsLoggedIn(false)} className="flex items-center gap-3 text-slate-400 hover:text-white w-full px-2">
                                <Icons.LogOut className="w-5 h-5" />
                                {sidebarOpen && <span className="text-sm">로그아웃</span>}
                            </button>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className={`flex-1 flex flex-col transition-all duration-300 ${sidebarOpen ? 'ml-64' : 'ml-20'}`}>
                        <header className="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-8 sticky top-0 z-40 shadow-sm">
                            <div className="flex items-center gap-4">
                                <h2 className="text-xl font-bold text-slate-800">
                                    {mode === 'HQ' ? '전사 통합 관리' : (activeMenu === 'dashboard' ? '매장 대시보드' : '상세 분석')}
                                </h2>
                                {mode === 'HQ' && (
                                    <div className="flex bg-slate-100 rounded-lg p-1">
                                        {['TTL', 'gangnam', 'daehakro'].map(f => (
                                            <button key={f} onClick={() => setHqFilter(f)} className={`px-3 py-1 text-xs font-bold rounded-md transition ${hqFilter === f ? 'bg-white shadow text-blue-600' : 'text-slate-500 hover:text-slate-700'}`}>
                                                {f === 'TTL' ? '전체' : f === 'gangnam' ? '강남점' : '대학로점'}
                                            </button>
                                        ))}
                                    </div>
                                )}
                                <div className="flex items-center gap-2 ml-4 border-l pl-4">
                                    <span className="text-xs font-bold text-slate-400 flex items-center gap-1"><Icons.Filter className="w-3 h-3"/> 기간</span>
                                    <select value={dateFilter} onChange={e => setDateFilter(e.target.value)} className="bg-slate-50 text-xs py-1 px-2 rounded border outline-none cursor-pointer hover:bg-slate-100">
                                        <option value="3months">최근 3개월 (9~11월)</option>
                                        <option value="30days">최근 30일</option>
                                        <option value="7days">최근 7일</option>
                                    </select>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                {mode === 'PARTNER' && (
                                    <select value={selectedStore} onChange={e => setSelectedStore(e.target.value)} className="bg-slate-100 text-sm font-bold py-2 px-4 rounded border outline-none">
                                        <option value="gangnam">강남점</option>
                                        <option value="daehakro">대학로점</option>
                                    </select>
                                )}
                                <button onClick={() => { setMode(mode === 'HQ' ? 'PARTNER' : 'HQ'); setActiveMenu('dashboard'); }} className="text-xs bg-slate-800 text-white px-3 py-1.5 rounded hover:bg-slate-700 transition">
                                    {mode === 'HQ' ? 'HQ 모드' : '점주 모드'}
                                </button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-8">
                            <div className="max-w-7xl mx-auto space-y-8 animate-fade-in">
                                
                                {/* DASHBOARD & SALES VIEW */}
                                {(activeMenu === 'dashboard' || activeMenu === 'sales') && (
                                    <>
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                            <StatCard label="기간 총 매출" value={`₩${kpi.sales.toLocaleString()}`} subValue="데이터 기반" trend={12} color="blue" onClick={() => setActiveMenu('sales')} />
                                            <StatCard label="공헌 이익" value={`₩${kpi.profit.toLocaleString()}`} subValue={`이익률 ${kpi.margin}%`} trend={5} color="green" onClick={() => setActiveMenu('pnl')} />
                                            <StatCard label="총 주문 건수" value={`${kpi.orders.toLocaleString()}건`} subValue={`객단가 ₩${kpi.ticket.toLocaleString()}`} trend={-1} color="indigo" onClick={() => setActiveMenu('sales')} />
                                            <StatCard label="평균 원가율" value={`${kpi.costRate}%`} subValue="목표 30% 이내" trend={-0.5} color="orange" onClick={() => setActiveMenu('pnl')} />
                                        </div>

                                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                            <div className="lg:col-span-2 bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                                <div className="flex justify-between items-center mb-6">
                                                    <h3 className="font-bold text-slate-800 text-lg">일별 매출 추이 (2025.09 ~ 11)</h3>
                                                </div>
                                                <div className="h-72">
                                                    <ResponsiveContainer width="100%" height="100%">
                                                        <AreaChart data={chartData}>
                                                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                            <XAxis dataKey="date" tick={{fontSize:11, fill:'#94a3b8'}} tickFormatter={val => val.substring(5)} axisLine={false} tickLine={false} />
                                                            <YAxis tick={{fontSize:11, fill:'#94a3b8'}} axisLine={false} tickLine={false} width={40} tickFormatter={val => `${(val/10000).toFixed(0)}만`} />
                                                            <Tooltip contentStyle={{borderRadius:'8px', border:'none', boxShadow:'0 4px 6px -1px rgba(0,0,0,0.1)'}} formatter={(value) => `₩${value.toLocaleString()}`} />
                                                            <Area type="monotone" dataKey="sales" stroke="#2563eb" fill="#dbeafe" strokeWidth={2} />
                                                        </AreaChart>
                                                    </ResponsiveContainer>
                                                </div>
                                            </div>
                                            <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                                <div className="flex justify-between items-center mb-6">
                                                    <h3 className="font-bold text-slate-800">메뉴 판매 순위</h3>
                                                </div>
                                                <div className="h-72">
                                                    <ResponsiveContainer width="100%" height="100%">
                                                        <PieChart>
                                                            <Pie data={menuData} cx="50%" cy="50%" innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">
                                                                {menuData.map((entry, index) => (
                                                                    <Cell key={`cell-${index}`} fill={[THEME.primary, THEME.secondary, THEME.accent, '#94a3b8', '#cbd5e1'][index % 5]} />
                                                                ))}
                                                            </Pie>
                                                            <Tooltip formatter={(value) => `${value}개`} />
                                                            <Legend verticalAlign="bottom" />
                                                        </PieChart>
                                                    </ResponsiveContainer>
                                                </div>
                                            </div>
                                        </div>

                                        {activeMenu === 'sales' && (
                                            <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                                <h3 className="font-bold text-lg mb-4 text-slate-800">상세 매출 로그</h3>
                                                <div className="overflow-x-auto max-h-96">
                                                    <table className="w-full text-sm text-left text-slate-600">
                                                        <thead className="bg-slate-50 text-slate-700 uppercase font-bold border-b border-slate-200 sticky top-0">
                                                            <tr><th className="px-6 py-3">날짜</th><th className="px-6 py-3">매출</th><th className="px-6 py-3">홀 매출</th><th className="px-6 py-3">배달 매출</th><th className="px-6 py-3">주문수</th></tr>
                                                        </thead>
                                                        <tbody className="divide-y divide-slate-100">
                                                            {chartData.slice().reverse().map((row, idx) => (
                                                                <tr key={idx} className="hover:bg-slate-50">
                                                                    <td className="px-6 py-4 font-medium">{row.date}</td>
                                                                    <td className="px-6 py-4 font-bold text-slate-800">₩{row.sales.toLocaleString()}</td>
                                                                    <td className="px-6 py-4 text-blue-600">₩{row.hall.toLocaleString()}</td>
                                                                    <td className="px-6 py-4 text-indigo-600">₩{row.delivery.toLocaleString()}</td>
                                                                    <td className="px-6 py-4">{row.orders}건</td>
                                                                </tr>
                                                            ))}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        )}
                                    </>
                                )}

                                {/* P&L VIEW */}
                                {activeMenu === 'pnl' && (
                                    <div className="bg-white p-8 rounded-xl border border-slate-200 shadow-sm flex flex-col items-center justify-center min-h-[500px]">
                                        <h3 className="text-2xl font-bold text-slate-800 mb-2">수익성 분석 (P&L)</h3>
                                        <p className="text-slate-500 mb-8">기간 내 매출 대비 수익 구조</p>
                                        <div className="flex gap-4 items-end justify-center h-64 w-full max-w-lg">
                                            <div className="w-24 bg-blue-600 rounded-t flex items-center justify-center text-white text-xs" style={{height:'100%'}}>매출 (100%)</div>
                                            <div className="w-24 bg-red-400 rounded-t flex items-center justify-center text-white text-xs" style={{height:`${kpi.costRate}%`}}>원가 ({kpi.costRate}%)</div>
                                            <div className="w-24 bg-yellow-400 rounded-t flex items-center justify-center text-white text-xs" style={{height:'20%'}}>수수료 (20%)</div>
                                            <div className="w-24 bg-green-500 rounded-t flex items-center justify-center text-white text-xs" style={{height:`${kpi.margin}%`}}>이익 ({kpi.margin}%)</div>
                                        </div>
                                    </div>
                                )}

                                {/* CCTV / MARKETING VIEW */}
                                {(activeMenu === 'cctv' || activeMenu === 'marketing') && (
                                    <div className="bg-white p-8 rounded-xl border border-slate-200 shadow-sm">
                                        <h3 className="font-bold text-lg mb-6">매장 유입 퍼널 (CCTV 기반)</h3>
                                        <div className="h-80">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <FunnelChart>
                                                    <Tooltip />
                                                    <Funnel data={cctvFunnel} dataKey="value" isAnimationActive>
                                                        <LabelList position="right" fill="#000" stroke="none" dataKey="name" />
                                                    </Funnel>
                                                </FunnelChart>
                                            </ResponsiveContainer>
                                        </div>
                                        <div className="text-center mt-4 text-sm text-slate-500">
                                            <p>유동인구 대비 구매 전환율: {((cctvFunnel[2]?.value / cctvFunnel[0]?.value)*100).toFixed(2)}%</p>
                                        </div>
                                    </div>
                                )}

                                {/* REPORT CENTER */}
                                {activeMenu === 'report' && (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="space-y-4">
                                            <button onClick={()=>generateReport('weekly')} className="w-full p-6 bg-white border rounded-xl text-left hover:border-blue-500 transition shadow-sm group">
                                                <h3 className="font-bold text-lg group-hover:text-blue-600">주간 회의 리포트 생성</h3>
                                                <p className="text-sm text-slate-500 mt-2">현재 로딩된 매출 데이터를 분석하여 회의록 초안 작성</p>
                                            </button>
                                            <button onClick={()=>generateReport('meeting')} className="w-full p-6 bg-white border rounded-xl text-left hover:border-green-500 transition shadow-sm group">
                                                <h3 className="font-bold text-lg group-hover:text-green-600">점주 미팅 아젠다 생성</h3>
                                                <p className="text-sm text-slate-500 mt-2">매장 성과 분석 및 제안 사항 생성</p>
                                            </button>
                                        </div>
                                        <div className="bg-white p-6 rounded-xl border shadow-sm min-h-[400px] overflow-y-auto whitespace-pre-wrap text-sm leading-relaxed">
                                            {isReportLoading ? (
                                                <div className="flex items-center justify-center h-full gap-2 text-slate-500">
                                                    <div className="spinner"></div> AI 분석 중...
                                                </div>
                                            ) : (
                                                reportContent || "리포트 생성 버튼을 클릭하세요."
                                            )}
                                        </div>
                                    </div>
                                )}

                            </div>
                        </div>

                        {/* Chatbot Overlay */}
                        <div className={`fixed bottom-6 right-6 w-96 bg-white rounded-2xl shadow-2xl border border-slate-200 flex flex-col overflow-hidden transition-all ${isChatOpen ? 'h-[500px] opacity-100' : 'h-0 opacity-0 overflow-hidden pointer-events-none'}`}>
                             <div className="bg-slate-800 p-4 text-white flex justify-between items-center">
                                 <span className="font-bold flex items-center gap-2"><Icons.Bot className="w-5 h-5"/> AI Copilot</span>
                                 <button onClick={()=>setIsChatOpen(false)}><Icons.X className="w-5 h-5"/></button>
                             </div>
                             <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50">
                                 {chatLogs.map((msg, i) => (
                                     <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                         <div className={`max-w-[85%] p-3 rounded-xl text-sm ${msg.role === 'user' ? 'bg-blue-600 text-white' : 'bg-white border'}`}>{msg.text}</div>
                                     </div>
                                 ))}
                             </div>
                             <div className="p-3 bg-white border-t flex gap-2">
                                 <input className="flex-1 border rounded-full px-4 py-2 text-sm outline-none" value={chatInput} onChange={e=>setChatInput(e.target.value)} onKeyPress={e=>e.key==='Enter'&&sendChat()} placeholder="질문하기..."/>
                                 <button onClick={sendChat} className="bg-blue-600 text-white p-2 rounded-full"><Icons.ChevronRight className="w-4 h-4"/></button>
                             </div>
                        </div>
                        {!isChatOpen && (
                            <button onClick={()=>setIsChatOpen(true)} className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-xl flex items-center justify-center transition-transform hover:scale-110 z-50">
                                <Icons.MessageSquare className="w-6 h-6"/>
                            </button>
                        )}
                    </main>
                </div>
            );
        }

        const SidebarBtn = ({ id, label, icon: Icon, active, set, open }) => (
            <button onClick={()=>set(id)} className={`sidebar-item w-full flex items-center gap-3 px-3 py-3 mb-1 ${active === id ? 'active' : 'text-slate-400 hover:text-white'}`}>
                <Icon className="w-5 h-5 flex-shrink-0" />
                {open && <span className="text-sm whitespace-nowrap">{label}</span>}
            </button>
        );

        const StatCard = ({ label, value, subValue, trend, onClick, color="blue" }) => {
            const isPos = trend >= 0;
            const colors = { blue: 'text-blue-600 bg-blue-50', green: 'text-green-600 bg-green-50', indigo: 'text-indigo-600 bg-indigo-50', orange: 'text-orange-600 bg-orange-50' };
            return (
                <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-all h-full relative group flex flex-col justify-between">
                    <div>
                        <div className="flex justify-between items-start mb-2">
                            <h4 className="text-slate-500 text-xs font-bold uppercase tracking-wide">{label}</h4>
                            <div className={`p-1.5 rounded-lg ${colors[color]}`}><Icons.TrendingUp className="w-4 h-4"/></div>
                        </div>
                        <h2 className="text-2xl font-bold text-slate-800 mb-1">{value}</h2>
                        <div className="flex items-center gap-2">
                            <span className={`text-xs font-bold px-1.5 py-0.5 rounded ${isPos ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                {isPos ? '▲' : '▼'} {Math.abs(trend)}%
                            </span>
                            <span className="text-xs text-slate-400">{subValue}</span>
                        </div>
                    </div>
                    {onClick && <button onClick={onClick} className="absolute top-4 right-4 text-slate-300 hover:text-blue-600 text-xs flex items-center gap-1">더보기 <Icons.ChevronRight className="w-3 h-3"/></button>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
