    <style>
        body { font-family: 'Pretendard', sans-serif; }

<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;
        const { 
            LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, 
            PieChart, Pie, Cell, AreaChart, Area, FunnelChart, Funnel, LabelList, ComposedChart 
        } = window.Recharts;

        /**
         * [API CONFIGURATION]
         * Provided GAS Web App URLs
         */
        const CONFIG = {
            api: {
                gangnam: {
                    sales: "https://script.google.com/macros/s/AKfycbxr6BhzISGKFkFN2WV01WVimeyScO-EkmuCvLa7fW7UirzNW-GdFaZEjYxLFyzc8K-u/exec",
                    menu: "https://script.google.com/macros/s/AKfycbxBN0nSsS4hKhlgQ7uZiaUdvsL5vcIlYXknxUA9RerSwrsTbRBLPQef-Quz-Hrx75V-/exec"
                },
                daehakro: {
                    sales: "https://script.google.com/macros/s/AKfycbxjsm0CAv0MHXlMeMEbE6zYVOGPyelMsypLjCP7x-AY4pyihaAhYNkhVSHwfvJ8v9d7/exec",
                    menu: "https://script.google.com/macros/s/AKfycbyFwfswTigzJyqQUW43LscmlYwRlCC0sbvyZNGBxmRJdbqwL-hvbTiP05Nmp5Rv13GV/exec"
                },
                cctv: "https://script.google.com/macros/s/AKfycbw9jQJ5lD4ABwqaTH-p1TdyfB8heCe-0-wEdRB1Z_YnjNfZ4Pw0jj_OLw6X8J4uES7o/exec"

        const THEME = {

            success: '#10b981', warning: '#f59e0b', danger: '#ef4444'
        };

        // --- Icons ---
        const Icons = {
            Menu: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            Home: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
            TrendingUp: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
            PieChart: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>,
            Target: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>,
            Eye: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
            Users: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            LogOut: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>,
            ChevronRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            Zap: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            MessageSquare: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>,
            FileText: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>,
            Filter: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>,
            Bot: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
        };

        // --- Data Logic (Smart Parsing & Normalization) ---
        
        const cleanNum = (v) => {
            if (!v) return 0;
            const s = String(v).replace(/,/g, '').replace(/₩/g, '').replace(/\"/g, '').trim();
            return parseInt(s) || 0;
        };

        const cleanFloat = (v) => {
            if (!v) return 0;
            const s = String(v).replace(/%/g, '').replace(/\"/g, '').trim();
            return parseFloat(s) || 0;
        };

        // 1. Robust JSON Fetcher
        const fetchApiData = async (url) => {
            try {
                const res = await fetch(url);
                if (!res.ok) return [];
                const json = await res.json();
                // Handle if wrapped in { data: [...] } or just [...]
                const rawData = Array.isArray(json) ? json : (json.data || []);
                return rawData;
            } catch (e) {
                console.warn("Fetch error:", e);
                return [];
            }
        };

        // 2. Smart Header Detector & Mapper
        const normalizeData = (rawData, type = 'sales') => {
            if (!rawData || rawData.length === 0) return [];

            // A. Convert array-of-objects back to matrix to find real header if keys are garbage
            // However, most GAS scripts return objects with keys from the first row found.
            // If keys look like "col_0", we assume first valid row in values is header.
            
            // Let's try to find a "good" row
            let dataRows = rawData;
            const sample = rawData[0];
            const keys = Object.keys(sample || {});
            
            // If keys seem to be data (e.g. date string), it means header was missing
            // But here we assume the GAS script (from v5.2 logic) did its best.
            // We will implement a flexible key finder.

            const findVal = (item, keywords) => {
                for (const k of Object.keys(item)) {
                    const val = String(item[k]).toLowerCase();
                    const keyLower = k.toLowerCase();
                    // Check if Key matches
                    if (keywords.some(kw => keyLower.includes(kw))) return item[k];
                }
                return null;
            };

            const findKeyByKeywords = (obj, keywords) => {
                 for (const k of Object.keys(obj)) {
                    if (keywords.some(kw => k.toLowerCase().includes(kw))) return k;
                 }
                 return null;
            };

            return rawData.map(row => {
                // 1. Date Detection
                let date = row['business_date'] || row['영업일'] || row['일자'] || row['날짜'] || row['Date'] || row['일'];
                // If not found by direct key, try fuzzy search
                if (!date) {
                    const dateKey = findKeyByKeywords(row, ['date', '날짜', '일자', ' 영업일']);
                    if (dateKey) date = row[dateKey];
                }
                if (!date || !String(date).match(/\d/)) return null; // Skip invalid dates

                // 2. Sales Detection
                let sales = row['sale_amt'] || row['total_amt'] || row['결제 금액'] || row['실 결제 금액'] || row['총매출'] || row['매출'] || row['ordered_amount'];
                if (sales === undefined) {
                     const salesKey = findKeyByKeywords(row, ['amt', '매출', '금액', 'price']);
                     if (salesKey) sales = row[salesKey];
                }

                // 3. Orders
                let orders = row['order_count'] || row['주문수'] || row['주문'] || row['quantity'];

                // 4. Profit/Cost
                let profit = row['공헌이익'] || row['이익'];
                let cost = row['원가'] || row['원가율'];

                // Cleaning
                const salesVal = cleanNum(sales);
                
                return {
                    date: String(date).substring(0, 10), // Ensure YYYY-MM-DD
                    sales: salesVal,
                    orders: cleanNum(orders) || (salesVal > 0 ? 1 : 0), // Fallback: 1 order per row if transaction data
                    profit: cleanNum(profit) || Math.round(salesVal * 0.3), // Mock profit if missing
                    cost: cleanFloat(cost) || 30.0 // Mock cost % if missing
                };
            }).filter(Boolean);
        };

        // 3. Aggregator (Group by Date)
        const aggregateByDate = (data) => {
            const map = new Map();
            data.forEach(item => {
                const d = item.date;
                if (!map.has(d)) {
                    map.set(d, { date: d, sales: 0, orders: 0, profit: 0, count: 0, costSum: 0 });
                }
                const entry = map.get(d);
                entry.sales += item.sales;
                entry.orders += item.orders;
                entry.profit += item.profit;
                entry.costSum += item.cost;
                entry.count += 1;
            });
            
            return Array.from(map.values()).map(item => ({
                ...item,
                costRate: item.count ? (item.costSum / item.count).toFixed(1) : 0
            })).sort((a, b) => a.date.localeCompare(b.date));
        };

        // --- Components ---

        const Sidebar = ({ mode, activeMenu, setActiveMenu, isOpen, toggleSidebar, onLogout }) => {
            const menuItems = mode === 'PARTNER' ? [
                { id: 'dashboard', label: '홈 (대시보드)', icon: Icons.Home },
                { id: 'sales', label: '매출/메뉴 분석', icon: Icons.TrendingUp },
                { id: 'pnl', label: '수익성 (P&L)', icon: Icons.PieChart },
                { id: 'marketing', label: '마케팅/고객', icon: Icons.Users },
                { id: 'cctv', label: 'CCTV 분석', icon: Icons.Eye },
            ] : [
                { id: 'dashboard', label: '전사 대시보드', icon: Icons.Home },
                { id: 'report', label: '리포트 센터', icon: Icons.FileText },
            ];

            return (
                <aside className={`fixed left-0 top-0 z-50 h-full bg-slate-900 text-white transition-all duration-300 flex flex-col ${isOpen ? 'w-64' : 'w-20'}`}>
                    <div className="h-16 flex items-center justify-center border-b border-slate-800 cursor-pointer" onClick={toggleSidebar}>
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-1.5 rounded"><Icons.Zap className="w-6 h-6 text-white"/></div>
                            {isOpen && <span className="font-bold text-xl">RestoGenie</span>}
                        </div>
                    </div>
                    <div className="flex-1 overflow-y-auto py-6 px-3 space-y-1">
                        {isOpen && <div className="text-xs font-bold text-slate-500 px-3 mb-2 uppercase">{mode} MENU</div>}
                        {menuItems.map(item => (
                            <button key={item.id} onClick={() => setActiveMenu(item.id)}
                                className={`w-full flex items-center gap-3 px-3 py-3 rounded-lg transition-all ${activeMenu === item.id ? 'bg-blue-600 text-white shadow-md' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}>
                                <item.icon className="w-5 h-5 flex-shrink-0" />
                                {isOpen && <span className="text-sm whitespace-nowrap">{item.label}</span>}
                            </button>
                        ))}
                    </div>
                    <div className="p-4 border-t border-slate-800">
                        <button onClick={onLogout} className="flex items-center gap-3 text-slate-400 hover:text-white w-full px-2">
                            <Icons.LogOut className="w-5 h-5" />
                            {isOpen && <span className="text-sm">로그아웃</span>}
                        </button>
                    </div>
                </aside>
            );
        };

        const StatCard = ({ label, value, subValue, trend, onClick, color = "blue" }) => {
            const isPos = trend >= 0;
            const colors = { blue: 'text-blue-600 bg-blue-50', green: 'text-green-600 bg-green-50', indigo: 'text-indigo-600 bg-indigo-50', orange: 'text-orange-600 bg-orange-50' };
            return (
                <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-all h-full relative group flex flex-col justify-between">
                    <div>
                        <div className="flex justify-between items-start mb-2">
                            <h4 className="text-slate-500 text-xs font-bold uppercase tracking-wide">{label}</h4>
                            <div className={`p-1.5 rounded-lg ${colors[color]}`}><Icons.TrendingUp className="w-4 h-4"/></div>
                        </div>
                        <h2 className="text-2xl font-bold text-slate-800 mb-1">{value}</h2>
                        <div className="flex items-center gap-2">
                            <span className={`text-xs font-bold px-1.5 py-0.5 rounded ${isPos ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                {isPos ? '▲' : '▼'} {Math.abs(trend)}%
                            </span>
                            <span className="text-xs text-slate-400">{subValue}</span>
                        </div>
                    </div>
                    {onClick && <button onClick={onClick} className="absolute top-4 right-4 text-slate-300 hover:text-blue-600 text-xs flex items-center gap-1">더보기 <Icons.ChevronRight className="w-3 h-3"/></button>}
                </div>
            );
        };

        // --- Main Logic ---
        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [mode, setMode] = useState('PARTNER');
            const [activeMenu, setActiveMenu] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(true);
            
            // Filters
            const [selectedStore, setSelectedStore] = useState('gangnam');
            const [hqFilter, setHqFilter] = useState('TTL'); // TTL, gangnam, daehakro
            const [dateFilter, setDateFilter] = useState('30days');

            const [isLoading, setIsLoading] = useState(false);
            const [data, setData] = useState([]); // Aggregated Chart Data
            const [kpi, setKpi] = useState({});
            const [menuData, setMenuData] = useState([]);
            
            // Chat & Report
            const [isChatOpen, setIsChatOpen] = useState(false);
            const [report, setReport] = useState(null);

            const fetchData = async () => {
                setIsLoading(true);
                try {
                    let finalData = [];

                    if (mode === 'HQ') {
                        // HQ Logic: Fetch Both & Merge if TTL
                        const [gRaw, dRaw] = await Promise.all([
                            fetchApiData(CONFIG.api.gangnam.sales),
                            fetchApiData(CONFIG.api.daehakro.sales)
                        ]);
                        const gNorm = normalizeData(gRaw);
                        const dNorm = normalizeData(dRaw);

                        if (hqFilter === 'TTL') finalData = aggregateByDate([...gNorm, ...dNorm]);
                        else if (hqFilter === 'gangnam') finalData = aggregateByDate(gNorm);
                        else finalData = aggregateByDate(dNorm);

                    } else {
                        // Partner Logic
                        const url = CONFIG.api[selectedStore].sales;
                        const raw = await fetchApiData(url);
                        finalData = aggregateByDate(normalizeData(raw));
                    }

                    // Menu Data (Simple Fetch for demo)
                    const menuUrl = (mode === 'HQ' && hqFilter === 'daehakro') ? CONFIG.api.daehakro.menu : CONFIG.api.gangnam.menu;
                    const menuRaw = await fetchApiData(menuUrl);
                    
                    // Date Filtering
                    let filtered = finalData;
                    if (dateFilter === '7days') filtered = finalData.slice(-7);
                    else if (dateFilter === '30days') filtered = finalData.slice(-30);

                    // KPI Calc
                    const totalSales = filtered.reduce((s, i) => s + i.sales, 0);
                    const totalOrders = filtered.reduce((s, i) => s + i.orders, 0);
                    const totalProfit = filtered.reduce((s, i) => s + i.profit, 0);

                    // Menu Aggregation
                    const menuMap = {};
                    menuRaw.forEach(r => {
                        const name = r['product_name'] || r['상품명'];
                        const qty = cleanNum(r['quantity'] || r['수량']);
                        if (name) menuMap[name] = (menuMap[name] || 0) + qty;
                    });
                    const topMenu = Object.entries(menuMap).map(([name, value]) => ({ name, value })).sort((a,b) => b.value - a.value).slice(0, 5);

                    setData(filtered);
                    setMenuData(topMenu);
                    setKpi({
                        sales: totalSales,
                        orders: totalOrders,
                        profit: totalProfit,
                        margin: totalSales ? ((totalProfit/totalSales)*100).toFixed(1) : 28.5,
                        ticket: totalOrders ? Math.round(totalSales/totalOrders) : 0
                    });

                } catch (err) {
                    console.error(err);
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => { if (isLoggedIn) fetchData(); }, [isLoggedIn, selectedStore, mode, hqFilter, dateFilter]);

            const generateReport = (type) => {
                setIsLoading(true);
                setTimeout(() => {
                    setReport(type === 'weekly' 
                        ? `[주간 보고서]\n기간: 최근 ${dateFilter}\n매출: ₩${kpi.sales.toLocaleString()}\n이슈: 식자재 원가 상승으로 마진율 소폭 하락.` 
                        : `[미팅 아젠다]\n매장: ${selectedStore}\n성과: 주문수 ${kpi.orders}건 달성\n제안: 런치 타임 프로모션 기획 요망.`
                    );
                    setIsLoading(false);
                }, 1000);
            };

            if (!isLoggedIn) return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 font-[Pretendard]">
                    <div className="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
                        <div className="inline-block p-4 rounded-full bg-blue-50 text-blue-600 mb-4"><Icons.Zap className="w-10 h-10"/></div>
                        <h1 className="text-3xl font-bold text-slate-800 mb-2">RestoGenie</h1>
                        <p className="text-slate-500 mb-8">Data-Driven Franchise Management</p>
                        <button onClick={() => setIsLoggedIn(true)} className="w-full bg-blue-600 text-white py-3.5 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">데모 계정 로그인</button>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen bg-slate-50 font-[Pretendard] overflow-hidden">
                    <Sidebar mode={mode} activeMenu={activeMenu} setActiveMenu={setActiveMenu} isOpen={sidebarOpen} toggleSidebar={() => setSidebarOpen(!sidebarOpen)} onLogout={() => setIsLoggedIn(false)} />
                    
                    <main className={`flex-1 flex flex-col transition-all duration-300 ${sidebarOpen ? 'ml-64' : 'ml-20'}`}>
                        <header className="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-8 sticky top-0 z-40 shadow-sm">
                            <div className="flex items-center gap-4">
                                <h2 className="text-xl font-bold text-slate-800">{mode === 'HQ' ? '전사 통합 관리' : '매장 대시보드'}</h2>
                                {mode === 'HQ' && (
                                    <div className="flex bg-slate-100 rounded-lg p-1">
                                        {['TTL', 'gangnam', 'daehakro'].map(f => (
                                            <button key={f} onClick={() => setHqFilter(f)} className={`px-3 py-1 text-xs font-bold rounded-md transition ${hqFilter === f ? 'bg-white shadow text-blue-600' : 'text-slate-500 hover:text-slate-700'}`}>
                                                {f === 'TTL' ? '전체' : f === 'gangnam' ? '강남점' : '대학로점'}
                                            </button>
                                        ))}
                                    </div>
                                )}
                                <div className="flex items-center gap-2 ml-4 border-l pl-4">
                                    <span className="text-xs font-bold text-slate-400 flex items-center gap-1"><Icons.Filter className="w-3 h-3"/> 기간</span>
                                    <select value={dateFilter} onChange={e => setDateFilter(e.target.value)} className="bg-slate-50 text-xs py-1 px-2 rounded border outline-none cursor-pointer hover:bg-slate-100">
                                        <option value="30days">최근 30일</option>
                                        <option value="7days">최근 7일</option>
                                    </select>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                {mode === 'PARTNER' && (
                                    <select value={selectedStore} onChange={e => setSelectedStore(e.target.value)} className="bg-slate-100 text-sm font-bold py-2 px-4 rounded border outline-none">
                                        <option value="gangnam">강남점</option>
                                        <option value="daehakro">대학로점</option>
                                    </select>
                                )}
                                <button onClick={() => { setMode(mode === 'HQ' ? 'PARTNER' : 'HQ'); setActiveMenu('dashboard'); }} className="text-xs bg-slate-800 text-white px-3 py-1.5 rounded hover:bg-slate-700 transition">
                                    {mode === 'HQ' ? 'HQ 모드' : '점주 모드'}
                                </button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-8">
                            {isLoading ? (
                                <div className="flex h-full items-center justify-center gap-3 text-slate-500 font-medium"><div className="spinner"></div> 데이터 분석 중...</div>
                            ) : (
                                <div className="max-w-7xl mx-auto space-y-8 animate-fade-in">
                                    {/* Dashboard */}
                                    {activeMenu === 'dashboard' && (
                                        <>
                                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                                <StatCard label="총 매출" value={`₩${kpi.sales?.toLocaleString()}`} subValue="기간 합계" trend={12.5} color="blue" onClick={() => setActiveMenu('sales')} />
                                                <StatCard label="공헌 이익" value={`₩${kpi.profit?.toLocaleString()}`} subValue={`마진율 ${kpi.margin}%`} trend={5.4} color="green" onClick={() => setActiveMenu('pnl')} />
                                                <StatCard label="총 주문수" value={`${kpi.orders?.toLocaleString()}건`} subValue={`객단가 ₩${kpi.ticket?.toLocaleString()}`} trend={-1.2} color="indigo" onClick={() => setActiveMenu('sales')} />
                                                <StatCard label="분석 데이터" value={`${data.length}일`} subValue="집계 완료" trend={0} color="orange" />
                                            </div>

                                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                                <div className="lg:col-span-2 bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                                    <div className="flex justify-between items-center mb-6">
                                                        <h3 className="font-bold text-slate-800 text-lg">매출 추이 분석</h3>
                                                    </div>
                                                    <div className="h-72">
                                                        <ResponsiveContainer width="100%" height="100%">
                                                            <AreaChart data={data}>
                                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                                <XAxis dataKey="date" tick={{fontSize:11, fill:'#94a3b8'}} tickFormatter={val => val.substring(5)} axisLine={false} tickLine={false} />
                                                                <YAxis tick={{fontSize:11, fill:'#94a3b8'}} axisLine={false} tickLine={false} width={40} tickFormatter={val => `${val/10000}만`} />
                                                                <Tooltip contentStyle={{borderRadius:'8px', border:'none', boxShadow:'0 4px 6px -1px rgba(0,0,0,0.1)'}} formatter={(value) => `₩${value.toLocaleString()}`} />
                                                                <Area type="monotone" dataKey="sales" stroke="#2563eb" fill="#dbeafe" strokeWidth={2} />
                                                            </AreaChart>
                                                        </ResponsiveContainer>
                                                    </div>
                                                </div>
                                                <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                                    <div className="flex justify-between items-center mb-6"><h3 className="font-bold text-slate-800 text-lg">인기 메뉴 Top 5</h3></div>
                                                    <div className="h-72">
                                                        <ResponsiveContainer width="100%" height="100%">
                                                            <PieChart>
                                                                <Pie data={menuData} cx="50%" cy="50%" innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">
                                                                    {menuData.map((entry, index) => (
                                                                        <Cell key={`cell-${index}`} fill={[THEME.primary, THEME.secondary, THEME.accent, '#94a3b8', '#cbd5e1'][index % 5]} />
                                                                    ))}
                                                                </Pie>
                                                                <Tooltip formatter={(value) => `${value}개`} />
                                                                <Legend verticalAlign="bottom" iconType="circle" />
                                                            </PieChart>
                                                        </ResponsiveContainer>
                                                    </div>
                                                </div>
                                            </div>
                                        </>
                                    )}

                                    {/* Sales Detail */}
                                    {activeMenu === 'sales' && (
                                        <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                            <h3 className="font-bold text-lg mb-4 text-slate-800">일별 상세 매출 리포트</h3>
                                            <div className="overflow-x-auto">
                                                <table className="w-full text-sm text-left text-slate-600">
                                                    <thead className="bg-slate-50 text-slate-700 uppercase font-bold border-b border-slate-200">
                                                        <tr><th className="px-6 py-3">날짜</th><th className="px-6 py-3">매출</th><th className="px-6 py-3">주문수</th><th className="px-6 py-3">공헌이익(Est)</th></tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-slate-100">
                                                        {data.slice().reverse().map((row, idx) => (
                                                            <tr key={idx} className="hover:bg-slate-50 transition">
                                                                <td className="px-6 py-4 font-medium text-slate-900">{row.date}</td>
                                                                <td className="px-6 py-4 font-bold text-blue-600">₩{row.sales.toLocaleString()}</td>
                                                                <td className="px-6 py-4">{row.orders}건</td>
                                                                <td className="px-6 py-4 text-green-600">₩{row.profit.toLocaleString()}</td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    )}

                                    {/* Report Center */}
                                    {activeMenu === 'report' && (
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div onClick={() => generateReport('weekly')} className="bg-white p-8 rounded-xl border shadow-sm cursor-pointer hover:border-blue-500 transition group">
                                                <div className="flex items-center gap-3 mb-3"><div className="bg-blue-100 p-2 rounded text-blue-600"><Icons.FileText/></div><h3 className="font-bold text-lg text-slate-800 group-hover:text-blue-600">주간 회의 리포트</h3></div>
                                                <p className="text-sm text-slate-500">매출 데이터와 주요 이슈를 요약하여 회의록을 자동 생성합니다.</p>
                                            </div>
                                            <div onClick={() => generateReport('meeting')} className="bg-white p-8 rounded-xl border shadow-sm cursor-pointer hover:border-indigo-500 transition group">
                                                <div className="flex items-center gap-3 mb-3"><div className="bg-indigo-100 p-2 rounded text-indigo-600"><Icons.Users/></div><h3 className="font-bold text-lg text-slate-800 group-hover:text-indigo-600">점주 미팅 아젠다</h3></div>
                                                <p className="text-sm text-slate-500">매장 성과 분석 및 제안 사항이 담긴 아젠다를 생성합니다.</p>
                                            </div>
                                            {report && <div className="col-span-2 bg-slate-50 p-6 rounded-xl border border-slate-200 whitespace-pre-line text-sm leading-relaxed text-slate-700 animate-fade-in shadow-inner">{report}</div>}
                                        </div>
                                    )}

                                    {/* Placeholders for P&L, Marketing, CCTV */}
                                    {['pnl', 'marketing', 'cctv'].includes(activeMenu) && (
                                        <div className="flex flex-col items-center justify-center h-96 bg-white rounded-xl border border-dashed border-slate-300 text-slate-400">
                                            <Icons.Target className="w-12 h-12 mb-4 opacity-50"/>
                                            <h3 className="text-lg font-medium text-slate-600">준비 중인 기능입니다</h3>
                                            <p className="text-sm">해당 메뉴의 상세 데이터 연동 작업이 진행 중입니다.</p>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Chatbot */}
                    <button onClick={() => setIsChatOpen(!isChatOpen)} className="fixed bottom-8 right-8 w-14 h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-2xl flex items-center justify-center transition-transform hover:scale-110 z-50">
                        {isChatOpen ? <Icons.X className="w-6 h-6"/> : <Icons.MessageSquare className="w-6 h-6"/>}
                    </button>
                    {isChatOpen && (
                        <div className="fixed bottom-24 right-8 w-96 h-[500px] bg-white rounded-2xl shadow-2xl border border-slate-200 flex flex-col overflow-hidden z-50 chat-window">
                            <div className="bg-slate-800 p-4 text-white flex items-center gap-3 shadow-md">
                                <div className="bg-green-500 p-1.5 rounded-full"><Icons.Bot className="w-4 h-4 text-white"/></div>
                                <span className="font-bold">AI Copilot</span>
                            </div>
                            <div className="flex-1 bg-slate-50 p-4 flex items-center justify-center text-slate-400 text-sm">
                                AI 채팅 기능이 연결되었습니다.
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
