    <script>
        function hrApp() {
            return {
                activeTab: 'employees',
                menuItems: [ {id:'employees', label:'ÏßÅÏõê Í¥ÄÎ¶¨', icon:'users'}, {id:'calendar', label:'Í∑ºÎ¨¥ ÏùºÏ†ï', icon:'calendar'}, {id:'payroll', label:'Í∏âÏó¨ ÎÇ¥Ïó≠', icon:'calculator'} ],
                currentDate: new Date(2025, 11, 1), // 2025ÎÖÑ 12Ïõî Í≥†Ï†ï
                
                // ÏßÅÏõê Îç∞Ïù¥ÌÑ∞: ÍπÄÎèÑÏú§ Ï£º5Ïùº(Ïõî~Í∏à) Í≥ÑÏïΩ
                employees: [
                    { 
                        id: 1, name: 'ÍπÄÎß§ÎãàÏ†Ä', role: 'manager', contractType: 'insurance4', basePay: 2200000, joinDate: '2024-01-01', 
                        schedule: { 'Ïõî':{active:true}, 'Ìôî':{active:true}, 'Ïàò':{active:true}, 'Î™©':{active:true}, 'Í∏à':{active:true} } 
                    },
                    { 
                        id: 4, name: 'ÍπÄÎèÑÏú§', role: 'parttime', contractType: 'freelancer', basePay: 10500, joinDate: '2025-12-01', 
                        schedule: { // Ï£º 5Ïùº (Ïõî~Í∏à) 09~18 Í≥ÑÏïΩ
                            'Ïõî': { active: true, start: '09:00', end: '18:00', breakTime: 60 },
                            'Ìôî': { active: true, start: '09:00', end: '18:00', breakTime: 60 },
                            'Ïàò': { active: true, start: '09:00', end: '18:00', breakTime: 60 },
                            'Î™©': { active: true, start: '09:00', end: '18:00', breakTime: 60 },
                            'Í∏à': { active: true, start: '09:00', end: '18:00', breakTime: 60 }
                        }
                    }
                ],
                // Í∑ºÎ¨¥ Í∏∞Î°ù: 12/2(Ìôî) Í∏∞Î°ù ÏóÜÏùå (Í≤∞Í∑º)
                shifts: [
                    { id: 101, date: '2025-12-01', empId: 4, startTime: '09:00', endTime: '18:00' }, // Ïõî (ÏûÖÏÇ¨Ïùº)
                    // 12Ïõî 2Ïùº ÌôîÏöîÏùº Í∏∞Î°ù ÏóÜÏùå -> Í≤∞Í∑º Ï≤òÎ¶¨Îê®
                    { id: 103, date: '2025-12-03', empId: 4, startTime: '09:00', endTime: '18:00' }, // Ïàò
                    { id: 104, date: '2025-12-04', empId: 4, startTime: '09:00', endTime: '18:00' }, // Î™©
                    { id: 105, date: '2025-12-05', empId: 4, startTime: '09:00', endTime: '18:00' }, // Í∏à
                ],

                // Ìó¨Ìçº
                initApp() { this.refreshIcons(); this.$watch('activeTab', () => this.refreshIcons()); },
                refreshIcons() { setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 50); },
                getPageTitle() { return {'employees':'ÏßÅÏõê Í¥ÄÎ¶¨','calendar':'Í∑ºÎ¨¥ ÏùºÏ†ï','payroll':'Í∏âÏó¨ ÎÇ¥Ïó≠'}[this.activeTab]; },
                formatCurrency(v) { return Math.floor(v).toLocaleString() + 'Ïõê'; },
                formatRole(r) { return {'manager':'Îß§ÎãàÏ†Ä','parttime':'ÏïÑÎ•¥Î∞îÏù¥Ìä∏','staff':'Ï†ïÍ∑úÏßÅ'}[r]; },
                getEmpName(id) { const e = this.employees.find(x => x.id == id); return e ? e.name : '-'; },
                
                // Ï∫òÎ¶∞Îçî
                getCalendarDays() {
                    const y = this.currentDate.getFullYear(), m = this.currentDate.getMonth();
                    const lastDay = new Date(y, m+1, 0).getDate();
                    const firstDayIdx = new Date(y, m, 1).getDay();
                    let days = [];
                    for(let i=0; i<firstDayIdx; i++) days.push({key:`b${i}`, day:null});
                    for(let i=1; i<=lastDay; i++) {
                        const dStr = String(i).padStart(2,'0'), mStr = String(m+1).padStart(2,'0');
                        days.push({key:`d${i}`, day:i, fullDate:`${y}-${mStr}-${dStr}`});
                    }
                    return days;
                },
                getShifts(d) { return this.shifts.filter(s => s.date === d); },
                changeMonth(o) { this.currentDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth()+o, 1); },

                // [ÌïµÏã¨] Í∏âÏó¨ Í≥ÑÏÇ∞ Î°úÏßÅ ÏàòÏ†ï
                calculatePayroll(emp) {
                    let base = 0, juhyu = 0, night = 0;
                    const year = this.currentDate.getFullYear();
                    const month = this.currentDate.getMonth(); // 0-based
                    const lastDay = new Date(year, month + 1, 0).getDate();
                    
                    let dailyLogs = [];
                    let weekStats = {}; // { weekNum: { hours: 0, excluded: false, reasons: [] } }
                    let remarks = []; // Ï†ÑÏ≤¥ ÎπÑÍ≥†

                    // 1Ïùº~ÎßêÏùº Î£®ÌîÑ (Í≤∞Í∑º Ï≤¥ÌÅ¨Î•º ÏúÑÌï¥)
                    for (let d = 1; d <= lastDay; d++) {
                        const dateObj = new Date(year, month, d);
                        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        const dayName = ['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'][dateObj.getDay()];
                        
                        // Ï£ºÏ∞® Í≥ÑÏÇ∞ (ÏùºÏöîÏùº ÏãúÏûë Í∏∞Ï§Ä Îã®ÏàúÌôî)
                        const weekNum = Math.ceil((d + new Date(year, month, 1).getDay()) / 7);
                        if (!weekStats[weekNum]) weekStats[weekNum] = { hours: 0, excluded: false, reasons: new Set() };

                        // Í≥ÑÏïΩÎêú Í∑ºÎ¨¥ÏùºÏù∏ÏßÄ ÌôïÏù∏
                        const contract = emp.schedule && emp.schedule[dayName];
                        const isScheduled = contract && contract.active;

                        // Ïã§Ï†ú Í∑ºÎ¨¥ Í∏∞Î°ù ÌôïÏù∏
                        const shift = this.shifts.find(s => s.date === dateStr && s.empId === emp.id);

                        if (isScheduled) {
                            if (shift) {
                                // Í∑ºÎ¨¥Ìï®
                                let h = (new Date(`2000-01-01T${shift.endTime}`) - new Date(`2000-01-01T${shift.startTime}`)) / 3600000;
                                if(h < 0) h += 24;
                                h -= (contract.breakTime / 60); // Ìú¥Í≤å Í≥µÏ†ú
                                if(h < 0) h = 0;
                                
                                base += h * emp.basePay;
                                weekStats[weekNum].hours += h;
                                dailyLogs.push({ date: dateStr, status: 'worked', timeRange: `${shift.startTime}~${shift.endTime}`, hours: h.toFixed(1) });
                            } else {
                                // ÏòàÏ†ïÏùºÏù∏Îç∞ Í∏∞Î°ù ÏóÜÏùå -> Í≤∞Í∑º
                                // Îã®, ÎØ∏Îûò ÎÇ†ÏßúÎäî Ï†úÏô∏Ìï¥Ïïº ÌïòÎÇò Ïó¨Í∏∞ÏÑúÎäî 12Ïõî Ï†ÑÏ≤¥ Í≥ÑÏÇ∞ Í∞ÄÏ†ï
                                weekStats[weekNum].excluded = true;
                                weekStats[weekNum].reasons.add(`${dateStr} Í≤∞Í∑º`);
                                dailyLogs.push({ date: dateStr, status: 'absent', timeRange: '-', hours: '0' });
                            }
                        }
                        
                        // ÏûÖÏÇ¨ Ï£ºÍ∞Ñ Ï≤¥ÌÅ¨ (ÏûÖÏÇ¨ÏùºÏù¥ Ìè¨Ìï®Îêú Ï£ºÎäî Ï£ºÌú¥ Ï†úÏô∏)
                        // emp.joinDateÍ∞Ä Ìï¥Îãπ Ï£ºÏ∞®Ïóê Ìè¨Ìï®ÎêòÎäîÏßÄ ÌôïÏù∏
                        const joinDateObj = new Date(emp.joinDate);
                        if (dateObj.getTime() === joinDateObj.getTime()) {
                            weekStats[weekNum].excluded = true;
                            weekStats[weekNum].reasons.add(`${emp.joinDate} ÏûÖÏÇ¨ Ï£ºÍ∞Ñ`);
                        }
                    }

                    // Ï£ºÌú¥ÏàòÎãπ Ìï©ÏÇ∞
                    if (emp.role === 'parttime') {
                        Object.keys(weekStats).forEach(w => {
                            const stat = weekStats[w];
                            if (!stat.excluded && stat.hours >= 15) {
                                // Ï£ºÌú¥ Î∞úÏÉù
                                juhyu += (Math.min(stat.hours, 40) / 40) * 8 * emp.basePay;
                            } else if (stat.excluded) {
                                // Ï†úÏô∏Îêú Í≤ΩÏö∞ ÎπÑÍ≥†Ïóê Ï∂îÍ∞Ä
                                stat.reasons.forEach(r => remarks.push(r));
                            }
                        });
                    }

                    const gross = Math.floor(base + juhyu);
                    const taxRate = emp.contractType === 'freelancer' ? 0.033 : 0.093; // ÏïΩÏãù
                    const tax = Math.floor(gross * taxRate / 10) * 10;

                    return {
                        basePay: base, juhyuAllowance: juhyu, nightAllowance: 0,
                        grossTotal: gross, deductions: { total: tax, tax: tax, pension:0, health:0, employ:0 }, 
                        netPay: gross - tax,
                        dailyLogs: dailyLogs,
                        remarks: [...new Set(remarks)] // Ï§ëÎ≥µ Ï†úÍ±∞
                    };
                }
                
                // Î™®Îã¨ Í¥ÄÎ†® Ìï®ÏàòÎì§ (ÎçîÎØ∏)
                ,openEmpModal(e){}, saveEmployee(){}, openShiftModal(){}, openEditShiftModal(){}, saveShift(){}, deleteShift(){}, closeShiftModal(){}
            };
