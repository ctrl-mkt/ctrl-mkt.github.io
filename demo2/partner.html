<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoGenie Partner - Home</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Pretendard', 'sans-serif'] },
                    colors: { navy: { 900: '#0f172a', 800: '#1e293b' }, lightblue: { 500: '#0ea5e9' } }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased flex h-screen overflow-hidden">

    <aside class="w-64 bg-navy-900 text-white flex flex-col shadow-lg">
        <div class="p-6 flex items-center gap-2 cursor-pointer" onclick="location.href='partner.html'">
            <i class="ph ph-robot text-2xl text-lightblue-500"></i>
            <span class="text-xl font-bold">RestoGenie P.</span>
        </div>
        <div class="px-6 pb-4"><span class="bg-lightblue-900 text-lightblue-200 text-xs px-2 py-1 rounded">Partner Mode</span></div>
        <nav class="flex-1 px-3 space-y-1 overflow-y-auto">
            <a href="partner.html" class="flex items-center px-3 py-3 bg-lightblue-600 text-white rounded-lg transition"><i class="ph ph-house text-lg mr-3"></i><span class="font-medium">홈 (Home)</span></a>
            <a href="partner/performance.html" class="flex items-center px-3 py-3 text-slate-300 hover:bg-navy-800 hover:text-white rounded-lg transition"><i class="ph ph-chart-line-up text-lg mr-3"></i><span class="font-medium">성과 분석</span></a>
            <a href="partner/automation.html" class="flex items-center px-3 py-3 text-slate-300 hover:bg-navy-800 hover:text-white rounded-lg transition"><i class="ph ph-gear text-lg mr-3"></i><span class="font-medium">자동화/설정</span></a>
        </nav>
        <div class="p-4 border-t border-navy-800">
            <a href="index.html" class="flex items-center text-slate-400 hover:text-white transition"><i class="ph ph-sign-out mr-2"></i> Logout</a>
        </div>
    </aside>

    <main class="flex-1 flex flex-col">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6">
            <h2 class="text-xl font-bold text-slate-800">My Store Home</h2>
            <span class="bg-blue-100 text-blue-700 text-xs font-bold px-2 py-1 rounded-full">v4.3 Live Sync</span>
        </header>

        <div class="flex-1 overflow-y-auto p-6 space-y-6 relative">
            
            <div id="loading-state" class="absolute inset-0 bg-white/80 z-40 flex flex-col items-center justify-center">
                <div class="w-10 h-10 border-4 border-lightblue-500 border-t-transparent rounded-full animate-spin mb-2"></div>
                <p class="text-lightblue-600 font-bold">매장 데이터 가져오는 중...</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-lightblue-500">
                    <div class="text-slate-500 text-sm mb-1">총 매출 (누적)</div>
                    <div class="text-2xl font-bold text-navy-900" id="pt-sales">-</div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-green-500">
                    <div class="text-slate-500 text-sm mb-1">총 주문수</div>
                    <div class="text-2xl font-bold text-navy-900" id="pt-orders">-</div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-purple-500">
                    <div class="text-slate-500 text-sm mb-1">배달 비중</div>
                    <div class="text-2xl font-bold text-navy-900">65%</div>
                </div>
                 <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-orange-500">
                    <div class="text-slate-500 text-sm mb-1">AI 알림</div>
                    <div class="text-2xl font-bold text-navy-900">3건</div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm">
                <h3 class="font-bold mb-4">일별 매출 추이</h3>
                <div class="h-64 relative w-full">
                    <canvas id="partnerChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Floating Chatbot Button -->
        <div class="absolute bottom-6 right-6 z-50">
             <button onclick="document.getElementById('chatbot-modal').classList.toggle('hidden')" class="bg-lightblue-600 text-white p-4 rounded-full shadow-2xl hover:scale-110 transition-transform"><i class="ph ph-sparkle text-2xl"></i></button>
        </div>

        <!-- Chatbot Modal -->
        <div id="chatbot-modal" class="hidden absolute bottom-20 right-6 w-[400px] h-[600px] bg-white rounded-2xl shadow-2xl border border-slate-200 flex flex-col z-50 overflow-hidden ring-1 ring-black/5">
            <div class="bg-navy-900 p-4 text-white font-bold flex justify-between items-center">
                <div class="flex items-center gap-2"><i class="ph ph-robot"></i> RestoGenie AI</div>
                <button onclick="document.getElementById('chatbot-modal').classList.add('hidden')" class="hover:text-gray-300"><i class="ph ph-x"></i></button>
            </div>
            <div class="flex-1 p-4 bg-slate-50 overflow-y-auto space-y-4" id="chat-history">
                <div class="flex gap-2">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 flex-shrink-0"><i class="ph ph-robot"></i></div>
                    <div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm text-sm border border-slate-100 text-slate-700">
                        안녕하세요! 점주님.<br>매출 데이터와 본사 매뉴얼을 숙지하고 있습니다.<br>무엇이든 물어보세요.
                    </div>
                </div>
            </div>
            <div class="p-4 bg-white border-t border-slate-100">
                <div class="relative">
                    <input type="text" id="chat-input" class="w-full bg-slate-100 rounded-full pl-4 pr-12 py-3 text-sm outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="메시지 입력...">
                    <button class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 text-blue-600 hover:text-blue-800"><i class="ph ph-paper-plane-right text-lg"></i></button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const DB_URLS = {
            salesGangnam: 'https://script.google.com/macros/s/AKfycbxr6BhzISGKFkFN2WV01WVimeyScO-EkmuCvLa7fW7UirzNW-GdFaZEjYxLFyzc8K-u/exec',
            menuGangnam: 'https://script.google.com/macros/s/AKfycbxBN0nSsS4hKhlgQ7uZiaUdvsL5vcIlYXknxUA9RerSwrsTbRBLPQef-Quz-Hrx75V-/exec',
            manual: 'https://script.google.com/macros/s/AKfycbyjkoDkxQnubP8KscipgKm8HHAd_SmIShuhwPcrc2BrXu738N8Eq3hEoJSLGv5ZMuwZkA/exec'
        };
        const GEMINI_API_KEY = "AIzaSyCILSrQKjRiupRcyNd1pFJUksNMkGVY8AQ";
        const MODEL = "gemini-2.5-flash-preview-09-2025";
        const krw = (n) => new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }).format(n);
        
        let PARTNER_CONTEXT = {};

        async function initPartner() {
            try {
                const [sales, menu, manual] = await Promise.all([
                    fetch(DB_URLS.salesGangnam).then(r=>r.json()),
                    fetch(DB_URLS.menuGangnam).then(r=>r.json()),
                    fetch(DB_URLS.manual).then(r=>r.json())
                ]);
                PARTNER_CONTEXT = { sales, menu, manual };

                const totalSales = sales.reduce((s, i) => s + (Number(i.amount)||0), 0);
                const totalOrders = sales.reduce((s, i) => s + (Number(i.count)||1), 0);

                document.getElementById('pt-sales').innerText = krw(totalSales);
                document.getElementById('pt-orders').innerText = totalOrders + " 건";

                const salesByDate = {};
                sales.forEach(i => {
                    const date = i.date ? i.date.split('T')[0] : 'Unknown';
                    salesByDate[date] = (salesByDate[date]||0) + (Number(i.amount)||0);
                });
                const labels = Object.keys(salesByDate).sort().slice(-7);
                const values = labels.map(d => salesByDate[d]);

                new Chart(document.getElementById('partnerChart'), {
                    type: 'bar',
                    data: { labels: labels, datasets: [{ label: '매출', data: values, backgroundColor: '#0ea5e9' }] },
                    options: { responsive: true, maintainAspectRatio: false }
                });

            } catch(e) { console.error(e); }
            finally { document.getElementById('loading-state').classList.add('hidden'); }
        }
        initPartner();

        document.getElementById('chat-input').addEventListener('keypress', async (e) => {
            if(e.key === 'Enter' && e.target.value.trim()) {
                const userMsg = e.target.value;
                const history = document.getElementById('chat-history');
                history.innerHTML += `<div class="flex gap-2 flex-row-reverse"><div class="bg-blue-600 text-white p-3 rounded-2xl rounded-tr-none text-sm">${userMsg}</div></div>`;
                e.target.value = '';
                history.scrollTop = history.scrollHeight;

                const loadId = 'load-'+Date.now();
                history.innerHTML += `<div id="${loadId}" class="flex gap-2"><div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-600"><i class="ph ph-robot"></i></div><div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm text-sm border border-slate-100"><div class="loader w-4 h-4 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"></div></div></div>`;
                history.scrollTop = history.scrollHeight;

                try {
                    const context = JSON.stringify(PARTNER_CONTEXT).substring(0, 30000);
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: `System: Partner Context: ${context}\n\nUser Question: ${userMsg}` }] }] })
                    });
                    const data = await response.json();
                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "죄송합니다.";
                    document.getElementById(loadId).remove();
                    history.innerHTML += `<div class="flex gap-2"><div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-600"><i class="ph ph-robot"></i></div><div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm text-sm border border-slate-100 prose prose-sm">${marked.parse(aiText)}</div></div>`;
                    history.scrollTop = history.scrollHeight;
                } catch (err) {
                    document.getElementById(loadId).remove();
                    history.innerHTML += `<div class="flex gap-2"><div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center text-red-600"><i class="ph ph-warning"></i></div><div class="bg-white p-3 text-red-600 text-sm">Error: ${err.message}</div></div>`;
                }
            }
        });
    </script>
</body>
</html>
